":"A495_0","argument":"景色が最高","comment_id":"495","x":2.863772,"y":10.943555,"p":0.6624374396748395},{"arg_id":"A508_2","argument":"景色が最高","comment_id":"508","x":2.9741066,"y":10.887075,"p":0.2902509336213137},{"arg_id":"A555_0","argument":"景色が最高","comment_id":"555","x":2.8990216,"y":10.944088,"p":1},{"arg_id":"A599_1","argument":"景色が抜群","comment_id":"599","x":2.9419613,"y":10.8358965,"p":0.2970333388755118},{"arg_id":"A626_1","argument":"景色が抜群","comment_id":"626","x":2.902008,"y":10.873232,"p":0.341299983486075},{"arg_id":"A683_0","argument":"景色が最高","comment_id":"683","x":2.8645883,"y":10.916468,"p":0.6624374396748395},{"arg_id":"A695_1","argument":"景色も最高","comment_id":"695","x":2.92071,"y":10.939749,"p":1},{"arg_id":"A721_0","argument":"景色が最高","comment_id":"721","x":2.9159925,"y":10.938235,"p":1},{"arg_id":"A745_0","argument":"景色が最高","comment_id":"745","x":2.9217448,"y":10.921987,"p":1},{"arg_id":"A774_1","argument":"景色が最高","comment_id":"774","x":2.902835,"y":10.969995,"p":0.6855546590273675}]}],"comments":{"1":{"comment":"客室や大浴場からの眺めはとってもキレイでした。屋上からもみえます。\n大浴場にはある程度のケアー用品はありました。\n日帰り入浴も出来ます。\nお食事はマグロ🐟️のかぶと煮がトロトロでとってもおいしかったです。\nサービス､接客がとっても上手でした。\nまた行きたいです。"},"2":{"comment":"いつも休暇の際はお世話になっております。\n夕食はとても豪華ですが、食べきれない量を一気に出すわけでもなく、一品一品、おいしそうな説明を加えて提供していただけます。ゆっくり過ごすことができますが、今回は時間ギリギリまで居座ってしまい、レストランの方にご迷惑をおかけしました。\n館内は清掃が行き届き、お風呂から眼下に広がる海は素晴らしいの一言です。屋上から見る海も密かなお気に入りにです。\n高級なお宿ですが、大事な人と過ごすならここであると確信できます。素敵な時間をいつもありがとうございます。"},"3":{"comment":"◎美味しいご飯\n朝ご飯のみいただきましたが、やはり三陸のご飯は美味しいです。海藻ずっと食べていられます。\nまた食べたいです、\n◯穏やかな海を望む温泉\n正直潮臭いですが静かで落ち着きました。\n部屋は中々狭かったです。\n眺望が望めない側は部屋でくつろぐことは想定できなそうです。\n岩手県民ではないですが、個人的に岩手が好きなので頑張ってください💪"},"4":{"comment":"仕事で大船渡へ。「一泊朝食付きプラン」で宿泊しました。\n車を利用しましたが、三陸自動車道碁石海岸ICの近くに立地しており便利です。電車を利用される方もJR大船渡線大船渡丸森駅に隣接していることから不便は感じられないと思います（現在はBRT運行）。\nお部屋はリーズナブルなプランであることから海際ではありませんでしたが特に不満はありませんでした。掃除は行き届いており快適にすごせます。\n大浴場・更衣室共にも清潔で、ゆっくりと入浴しリラックスすることができます。\n屋上から大船渡湾を眺めましたが、神々しいほどの絶景です。日々の疲れが癒されました。\n朝食もお盆からあふれるくらいのボリュームで提供されます。お魚（焼魚、マグロの山かけ）ワカメの味噌汁、出汁巻き卵、イカの塩辛…いずれも美味しかったです。\nまた利用したいと思います。"},"5":{"comment":"お彼岸の連休前に夫婦で宿泊しました。サイトから残り1室　2食付き1人14,000円　山側6畳でしたが駐車場側で暗い感じなく部屋も狭いですが物品の不足無し　部屋風呂なし（壁はうすめ）\nちなみに　海側はどの部屋もオーシャンビューで部屋風呂からも海がみれますし10畳にたたきにソファーもありゆったり\nフロント正面から大船戸湾が綺麗\n遠くに大型タンカー　湾にはホタテ　カキ　ホヤのいかだが並んで朝夕には船の作業風景もみれます。\n風呂は朝の9時までフリーで入れるので夜中でもタンカーや船の灯りがいい感じ～❗\nサウナはなし\n（以前V６の岡田君とエレベーターで会いました）\n野球の佐々木朗希お勧めの酢の素あります。ワカメもお勧め"},"6":{"comment":"日帰りで行きました。\n露天風呂からの雄大な景色と潮騒が最高でした。\nお湯もしょっぱくてスゴク温まりました。\n駐車場はとても広いです。\nお勧めです。"},"7":{"comment":"大船渡温泉、駐車場も広く入口左手奥に足湯場が有り海を見ながらゆったり浸りました。\n屋上ではデッキに出て朝日が見られ潮風が気持ち良いです。又、ホテルプライベートピーチが有ります。温泉も内湯と露天風呂があり広いです。朝食は和食でワカメが売りのようでこれでもかと言う位食べました。やはり和食は良いですね。清潔で良いホテルです。"},"8":{"comment":"日帰り温泉480円とか関東ではありえない安さ。浴室も広いし綺麗にされていて素晴らしい。海の景色を見ながら小ぢんまりだけど露天風呂に入れて完璧。"},"9":{"comment":"日帰り温泉を利用しました。料金は一人480円だったかな？大きなホテルにしては、安く感じました。\n肝心のお風呂は3種類。普通の湯加減とぬるめ、露天風呂があります。洗い場は広く、シャンプー･コンディショナー･ボディーソープも、しっかりありました。露天風呂から眺める太平洋は、圧巻。\n全体的に清潔感があり、リピートは全然ありです。近くに立ち寄った際には、また伺いたいと思います。良いお湯でした。ありがとうございます。"},"10":{"comment":"復興後家族で泊まった宿。良い意味で漁師民宿が大規模ホテル化したような感じ。夕食の海鮮物は量、質ともに素晴らしく圧巻だった。朝夕の露天風呂からの眺望も絶佳！\nまた近くに行くことがあれば利用したい。"},"11":{"comment":"2024.07.15\n子育ても一段落し夫婦2人の時間を大切にと、3年前から実施する結婚月での2人旅。\n今年は銀婚を迎えるアニバーサリー年として、自身なりに奮発した宿を設定し巡るのは宮城県北・岩手県南2days。\n出発した早朝はシトシトと梅雨の雨、大谷海岸・岩井崎とそれぞれからの海の景観は幻想的な靄で包む。\n季節の景観、グルメ、復興ポイント・寺社巡りと慌ただしく巡ったのは、早くから良い部屋をおさえたこちらの宿へ素早く投宿するため。\n自然と調和した立地・条件を存分に活かし、ロケーションと食でその宿の特徴を際立たせている。\n特別な演出を実施する訳では無いが、ベースがしっかりとしていることで、ナチュラルに高いサービスを定着させた感を受ける。\nお部屋は特別室として文句無し。\n間近に大船渡港を望める開放的な空間。\nお風呂も贅沢に広い空間を設けた上で、滞在中はチェックアウト前の9:00まで夜通し利用可。\n19:00まで日帰り利用との共有になるが、混雑することはなかった。\n最も期待していた夕朝の2食も量質ともに大満足。\n生魚が不得手なメニューとしては「お刺身」が「和牛フィレステーキ」へと変更の他、焼物も「吉次」としてくれたことで、「銀鮭」との味比べもできた。\n海辺宿の朝食も地の特徴が表されて良く、ビュッフェスタイルとも異なる満足感があった。\nオプションとしては宿泊者限定で立ち入れるプライベートビーチ「潮音浜（しおねはま）」。\nホテルからのアプローチもそこまで気になる距離ではなく、朝のちょっとした散策には申し分なし。\n砂浜と異なり、波で磨かれた可愛らしい丸石でできた浜。\n近くには湧き出る小滝も楽しめる。\nここから見る朝日も格別で、早起きして損は無い。\n足湯から愛でる朝日も、ビーチから異なる角度で楽しめる。\nお風呂道具をフロントに預けておけば、浴場にも直行できる。\n概ね大満足となった滞在であったことから、また季節の魚を変えて、さらには大窓から正面に昇る朝日を望める冬場での再訪も考えておきたい。"},"12":{"comment":"期待していましたが、1人一泊28000円もしたのに、この小さな和室で驚きました。\n夕食は、野菜が殆どなく、魚ばかり。\n魚尽くしすぎました。\nまた、朝食の鮭の小さいこと。驚きました。\n一泊あたりの料金と価格が見合ってなくて、コスパが悪いです。"},"13":{"comment":"とても綺麗でスタッフの対応もよく、また行きたいと思える温泉宿でした。\nちなみにベッドのお部屋もあります。\n自分達は、朝食のみのプランでかなりお得に宿泊できました。\n朝食も満足できる内容です。\n温泉は男女別で、内風呂と露天風呂があり、深夜も利用できます。\n露天風呂は周りが真っ暗なので、人によっては少し怖いかもしれないので、海側の敷地にちょっとした間接照明があったらよいかと思います。\nプライベートビーチがあり、向かう途中にカモシカの親子に遭遇し嬉しかったです。\nそれと個人的なわがままですが、売店か自販機でアイスがあったら嬉しいです🎵\n大船渡温泉、おすすめします！"},"14":{"comment":"日帰り入浴で訪問。\n平日以外は11時～14時。\n駐車場に結構な車あり。\nエントランスに入ると絶景が目に飛び込んでくる！\n入って右側が日帰り用下足棚。\n現金は発券機で。キャッシュレスはフロントで支払える。一人480円で安い！\nここはロビーや風呂からの眺望が素晴らしい。\n脱衣場はコイン要らずの鍵付きミニロッカーと篭の棚。\n風呂自体は空いていた。\n内湯(42℃ほど、35℃ほどの二ヶ所)と露天風呂があり。\n露天と低温湯は3人くらいでいっぱいな大きさ。\nアメニティも揃っている。\n泉質は微かに塩味あるかな？サラリとした湯。\n夏場はべとつかない方が良い。最後低温湯で仕上げた。\n帰りぎわ孫へのお土産に、三鉄の列車型めざまし時計\n(￥2,300)を購入した。"},"15":{"comment":"日帰り温泉で入浴した際に脱衣場に小銭入れを忘れてしまい、かなり移動してしまった後で気が付きご連絡したところ確認していただき見つかりました。取りに戻れないため着払いでの発送をお願いしたところお金が入っていたため通常郵便では送れず書留でということで送っていただきました。無事に届きました。本当にありがとうございました。スタッフの対応はとても良い印象で旅の記憶として残りました。この場を借りてお礼申し上げます。\nお風呂はとても清潔感があり気持ちよく入浴できました。次回訪れた際は宿泊で利用したいと思っています。"},"16":{"comment":"みなさんの投稿を見て、ずっと行きたいと思っていた温泉です。\n日帰りで利用しました。\n日帰り入浴は１１時から営業開始です。わからずに１０時半前に到着してしまいましたが、中で待たせてもらいました。窓から見える景色は、ずーっと眺めてられるほど素晴らしいです。\n温泉はぬるめの温度がとても気持ち良く、こちらもずーっと入っていられる良い温泉です。\n次は宿泊したいと思います。\n帰りに売店で買った海藻スナック、買って大正解です。お土産に喜ばれると思います！"},"17":{"comment":"日帰り入浴で利用しました。洗い場は広く席数も充分でした。シャンプー、リンス、ボディソープ完備。その他洗顔、パック、ピーリングジェルまでありました。さすがホテル。その上、料金は￥480と普通の銭湯とかわらない値段でした。内風呂も広いし露天風呂も海辺の景色は最高でした。\n外には足湯もありとても素敵な温泉ホテルだと思います。また利用したいです。"},"18":{"comment":"2020年10月コロナ過のなかお世話になりました。\n安価で豪華な食事に温泉に、広いくつろげるロビー\nとても思い出になりました。"},"19":{"comment":"他の方の口コミを拝見し、胸を弾ませ利用しました。地元の魚介を中心にしたお料理が、次から次へと運ばれてくるスピード。量。\nそして何より、、、豪華さ！！\n殻付き生ウニ、鮑、ホタテ、カジキマグロのカマなど、魚介好きにはたまらないお料理。\nお宿からの絶景も楽しみにしておりましたが、残念ながらお天気に恵まれず。朝日を浴びることはできませんでしたが、海を眺めながらのお部屋やお風呂は癒されました。\n是非！また利用させて頂きます。"},"20":{"comment":"某番組で気になったので、宿泊してみました。確かにロケーションは最高でしたけど、食事は正直普通でした。特に朝食時のぐだぐだのオペレーションはどうかと。人手不足？露天風呂は大人5人分くらいの広さです。"},"21":{"comment":"日帰り温泉で利用しています。\nフロントの方も、テキパキとし、感じが良いです。\n温泉も綺麗で、平日は夜は7時半までの利用なので、露天風呂からの海はもちろん、日が短い季節ですと月や星空がとても綺麗でお気に入りの温泉です。"},"22":{"comment":"温泉の回数券を買いまして、カミサンと気仙沼から通っています。\n海（太平洋）に面した露天風呂、室内には、熱い方とぬるい方の２つがあります。\n広々として、ゆっくり❗️♨️できます。"},"23":{"comment":"一言でいって「大きな民宿」ですかね。|施設も食事も特に手のこんだものではありません。わかめがいっぱい出てきました。兜煮は小鉢に取り分けてもらって食べるるんですが、お代わり自由。味は味噌味の鯖缶ににてます。焼き魚はスーパーで売ってる様な鮭(？)の切り身。鮑の刺身は美味しかったです。天ぷらはドライブインで出てくるような感じのもの。肉料理は一切なかったと思います。朝食は秋刀魚の味醂干しメイン。足りないわけじゃないてせすけど、もうちょっと何か欲しい感じ。 …"},"24":{"comment":"震災で壊滅的な打撃を受けた陸前高田と大船渡の中間くらいにある、この辺りでは貴重な温泉宿。\n部屋の狭さにはいささか驚きましたが、復興工事関連の宿泊者が多いので部屋数を増やしてるのかな？と思いました。\n料理は夜も朝もテンコ盛りに海の幸が愉しめます。"},"25":{"comment":"日帰り温泉の利用でしたが\nあいにくの雨で絶景とは言えませんでしたが露天風呂からの眺めは 素晴らしかったです。\n写真撮影用の法被や大漁旗が有りました。\n次の機会には、宿泊したいです。"},"26":{"comment":"夕食が地元のものばかりでボリュームも最高。飲み物も手軽な値段で助かりました。お風呂の露天風呂がちょっと狭いかなー。部屋に冷蔵庫あるのは助かりました。"},"27":{"comment":"日帰り温泉で利用。480円でした。\nしかし、改善を希望します。\n内風呂２、外湯１。ホテルの温泉なので大きくて奇麗な風呂を想像していました。リンスも有るので流石ホテルだなと感心していました。しかし、一番期待していた外湯に難点が有りました。一つは少し狭い湯船。更に酷いのは、内風呂と比べてお湯が汚れていて透明感がない。いつもならどこでも外湯は２回浸かるのですが、とても残念ですが今回は断念しました。"},"28":{"comment":"海沿いの高台に立つ、眺めの良いホテルです。玄関で靴を脱ぐので、旅館的な寛ぎﾗﾝｸﾞｱﾃﾞｶﾞｳﾃﾞｨあります。朝食のみいただきましたが、昆布、わかめ等の海藻類が豊富なお料理で三陸らしいメニューでした。手作りが多く優しい味でした。\nバスタオル、浴用タオルはありますが、フェイスタオルは標準で備え置きがありませんでした。"},"29":{"comment":"日帰りでは　年間4から5回来てましたが　今回初めて泊まりました。　温泉は　ぬるま湯のが　大好きで15分位ゆっくり入ってます。客室の　眺めは最高。ただ4人泊まるには　キツキツかな？三人なら丁度いい感じ。夕飯は　量も　質も問題有りませんが、ワカメだけの茶碗蒸し。あと一つ　栗なりホタテかエビあれば嬉しい。ごはんも　あれなら　寿司三貫位先にあった方がインパクトあると思います。　朝ごはんは　卵焼きは手作り、で　嬉しい　量も　問題なし。ただ　コーヒーに行列。もう一台機械置くかサイフォンに作り置きならスムーズかも。敷き布団は　久しぶりに　泊まった宿で身体が痛くなる感じでした。掛け布団も　羽毛か羊毛なら　5つ星です。また　従業員は　他のホテルなどに比べて　若い方々が　多く　挨拶も元気で　朝出発のときは　大漁旗で　見送っていただき　最高です。また、機会あれば　利用します。"},"30":{"comment":"海の幸を中心とした夕食が最高に美味しかったです！食べたことの無い海鮮もありさすが漁師飯！と思いました。料理はかなりのボリュームがありますが、好きな物から食べれるだけ食べて下さい、といった案内があり安心しました。笑\nまた、宿の規模としてはややコンパクトな印象ですが、清潔感があり、風呂や部屋からの景色は抜群なのでこちらも満足度が高かったです。\n宿の皆さんの接客も親切で、安心感がありました。職場の同期との温泉旅行でしたがお陰様で思い出深いものになりました。ありがとうございました！"},"31":{"comment":"朝日がとても最高です。露天風呂から見る月🌕もとっても綺麗で私は大好きです。早起きできるなら朝日を是非みてほしいです。そしてお料理も最高です。ここのワカメ最高です。"},"32":{"comment":"いろんな旅館を利用したけど、食事はここが一番美味しいと思う。刺身も煮物も焼物も、魚介類が素晴らしい。ホヤがあんなに美味しい食物だとは思わなかったし、わかめのしゃぶしゃぶは絶品。朝食に出てくる鍋焼も最高。"},"33":{"comment":"本当に残念だった。過去最悪の宿だった。\n部屋は暑くて臭い、設備はしょぼい、料理は広告詐欺、それでいて宿泊費用だけは高い。\nなんでこの宿がこんな高評価なのだろう？不思議というか有り得ないとまで思ってしまう。\n大船渡はもう立ち寄ることが無くなってしまった。"},"34":{"comment":"スタッフの人の良いサービスや部屋から見える景色、ちょっと甘めの朝食等は申し分ないですが、部屋が簡易宿泊所みたいで残念。せめて布団は羽毛にしてほしかった。"},"35":{"comment":"三陸自動車道大船渡碁石海岸インターチェンジから至近で便利な場所にあります。\n周辺の観光地は碁石海岸や道の駅高田松原、あとは気仙沼・釜石・宮古方面も範囲に入ると思います。\n宿は大船渡の湾口を望む高台にあり、浴室からの眺望はとても良く、部屋も海側であれば眺望が良いです。反面、山側の部屋はリーズナブルに利用できるメリットがあります。\n部屋はシンプルながらも必要な機能は全て網羅されているうえ手入れも行き届いていて、快適に過ごせました。\n夕食は土地柄、海産物が抜群で、名物のマグロのカマ煮込みは柔らかくて絶品でした。朝食も海産物を中心とした内容で、小鉢の数も多くて見た目も華やかで満足しました。\n部屋・風呂・部屋を総合してコスパ抜群でリピートしたくなる施設です。"},"36":{"comment":"とにかく料理がすごい\n地元の魚介を中心に美味しい料理がどんどん出てくる\n特に名物のカジキマグロを三日三晩煮込んだ煮付けは、トロトロでめちゃくちゃ美味しい。\nしかもおかわりし放題！\nお風呂も景色がめちゃくちゃいいです。\nサウナはないです。"},"37":{"comment":"海沿いの、天然温泉です。\n漁師飯がいただけるお宿。\n海側のお部屋をお借りしたので、ふと外を観れば海という、私にとって最高のシチュエーションでした。\nこちらは夜通しお風呂に入れます。\nロビーには日の出時間が提示されておりましたので、天気にも恵まれて、露天風呂から、しっかりとご来光を拝ませていただきました🙏\nお料理は大変ボリュームがありました。\nお宿の手造りというのがまず嬉しいです。\nもちろんどれも美味しいのですが、相方はメカジキのカマの煮付けがえらく気に入ったようです。\n夜も朝も、食べきれないほどのお料理が運ばれてきます。\n朝食のデザートに、「なべやき」という、ご当地の焼き菓子がありました。\nとても素朴で懐かしい薫りがしました。\n幼い頃に、食べたような気がしました。\nその他朝食で、佐々木朗希さんオススメの酢のドリンクが飲めます。\nお風呂場のアメニティは、とにかく豊富で、スキンケア一式、ボディローションやかかとクリームまで揃っているので、色々お試しするのも楽しいです。\nお湯も料理もどちらも良い、素敵なお宿だとおもいました。"},"38":{"comment":"絶景が見える温泉「大船渡温泉」\n写真はロビーから見える景色です。\n3月の朝6時頃に撮りました。\n温泉(露天風呂)から見える景色もまた美しいです。\nご飯については申し分なし(旨い)\n正直、図体のデカイ私でも食べきれない程のおかずの量で残したのが悔やまれる…\n食べる量に自信ない方はごはんは無しにすることを推奨します"},"39":{"comment":"岩手県の海沿いにある天然温泉です。海を眺めながらゆったり温泉に浸ります。"},"40":{"comment":"雰囲気の割には、リ−ズナブルで館内も落ち着いています。\n朝食付きプランでしたが、夕食付きプランとの差額が大きくて、結構悩みました。\n朝食付きプランの為に、リ−ズナブルな夕食付きプランが有ると便利ですね!\n夕食の為に、大船渡まで外出するのは、ちょっと不便です。"},"41":{"comment":"オーナーが漁師さんで、オーナーさん方針が美味しくボリューム満点！をお客様に提供したいそうです。スタッフの方々がしんせつで親切で丁寧な応対をしてくれて滞在中も不安を感じさせないところが嬉しい。"},"42":{"comment":"まず、到着時に笑顔で元気よく「いらっしゃいませ！」が最高です。\nスタッフの方は皆さん感じが良く、丁寧。\nお部屋は5階の海側。広くはないけど、シンプルで眺望が素晴らしい。最初からお布団が敷かれている方が、私は気楽です。\n食事は他の方もこぞって褒めていらっしゃるとおり、手作りの料理がほとんどで、全て美味しい。一人利用で2万円以下で、このお料理はすごい。\nワカメの茶碗蒸し、自家製ツナ、美味しかったな～マグロの兜煮も美味しかったんですが、ここに至るまでにお腹一杯になってしまいました。\nお夕食に出るワカメ煎餅、買って帰りました。"},"43":{"comment":"冷鉱泉の沸かし湯で480円は良心的価格\n浴室もきれいで洗い場もたくさんあります\nぬる湯があるのが個人的に嬉しいポイントでした"},"44":{"comment":"何度も泊まっています。山側のお部屋を予約していても、部屋が空けば、海側にしてくれます。\nすごく優しくしてくれます。\n風呂つきの部屋に泊まったときは、なんと海側に風呂が付いていて。最高でした。そういうホテルは初めてです。\n恋人と行くのがオススメ。\n料理も量が多く、満足です。海の幸満載でした。\n朝食も豪華です。\n海がどこでも一望です。"},"45":{"comment":"初めて来ました。　露天風呂からみる大船渡湾（？）がめちゃくちゃ美しかったです✨　更衣室も広くて便利でした！\n今度はお泊りもしたいと思いました✨　　　入浴料金は大人（12歳以上）480円　　　　中人（6歳以上12歳未満）170円　　　　　　小人（6歳未満）80円で大変お得です!!🉐（2024年2月現在）\nタオル販売価格は200円（税込）\nレンタルバスタオルは300円（税込）\n浴衣＆バスタオルセットが600円（税込）　となっていて　こちらも大変お得となってます✨"},"46":{"comment":"日帰り温泉の利用でした。フロントのスタッフの方々も親切で気持ち良く利用させてもらいました。\n噂通り大船渡湾が一望できて絶景でした。"},"47":{"comment":"この値段でこの料理、サービスとても良かった\n気持ちがほっこりする素朴なおもてなし。いつまでも続けて欲しいなぁ。"},"48":{"comment":"・温泉が広く、内風呂はぬるめと熱めの2ヶ所、露天風呂も十分な広さと温度で、海を一望できるロケーションが最高でした。そして娘の髪はトリートメントはせずシャワーで流しただけなのにサラッサラになりました。シャワーも温泉なんですかね。大きな温泉によくある塩素臭などもなく、本当に気持ちよかったです。\nただ、露天風呂にはどうしても虫などが浮いていることもあり、虫をとる網などを置いていてもらえたら良かったです。\nまた、女性の脱衣室では洗面のところが上も床も髪の毛だらけでかなり不快でした。１７時ころ、23時ころ、８時ころと3回入浴し、全て床が髪の毛だらけ。。数本のレベルではありません‥。クイックルワイパーがあったので3回とも自分でそうじをしました。一度従業員の方がお湯の温度を測りにきていましたが、その際に清掃はしないのでしょうか。どの時間も空いていたにも関わらずこの状態では、土日などの繁忙期はもっと汚いのかなと想像してしまいました。\n客側のモラルの問題もあるので、張り紙などあれば汚したら自主的に掃除をする人も増えるのではないかと思います。\n温泉自体はとても良かったですし他は清潔感がありましたので、そこだけが残念でした。\n・従業員の接客は素晴らしいものでした。久しぶりにこんなに気持ちのいい接客を受けた気がします。受付、清掃、配膳の方、どの方も笑顔があり丁寧な対応でした。\n・お料理は、夜ご飯は海鮮づくしで食べきれないほどの量で残してしまいました。\n小学生の子供用のご飯は幼児用と大人に近いもので選べ、大人に近いものにしました。が、しょうがやわさびなどの薬味が入っていたり辛めの味付けのものも。夜のステーキのお肉は噛みきれず硬めのものでした。子供にとってはお料理はかなり不満足だったようで、失敗しました。低学年のお子様を連れていく方は幼児用ご飯の方がいいかと思われます。\n・あと受付の際に子連れであることを知っているはずなのに、子供用の浴衣は申告した人しかもらえません。私は口コミを見て知っていたので受付の最後に自分から申し出ました。書面を見ながらのサービス内容の説明は一通りありましたが、子供用浴衣の項目を読んだ際に、ひと言聞いてくれたらいいのになと思いました。話を遮ることができず気になってあとの説明が入ってきませんでした。\n・お部屋は‥まぁ和室のビジネスホテル、というレベルで隣の話し声やトイレの音、上の階の足音など丸聞こえですし、わりと煎餅布団に近いので、お部屋に過度な期待はしなければ問題ないかなと。清潔感はありました。\n・ロビーにあるフリードリンクコーナーで飲んだ椿茶がとっても美味しかったです！お土産に買いました。おススメです。"},"49":{"comment":"子供たちの行事で食事付きの日帰り温泉旅行を\n体験しました。\n大船渡の魚市場に近いから新鮮な海鮮料理をと期待。期待以上のお料理に保護者達は大満足でした。\n幼児、低学年食にも大きなホタテのバター焼きと茶碗蒸しが付いていたのはありがたかったです。\n子供たちも大きなホタテに喜んでました。\nそれと同時に出てきた、3日間煮込んだという\nマグロのかまの大きさとトロトロ感に\n娘も保護者もびっくりしてました。\nお風呂は塩分を含んだ温泉なので\nぬるめのお湯でも充分に温まるので、\n熱めのお湯だと直ぐに湯あたりに近い体調になるのかなって思いました。\n露天風呂は風が冷たい日だったけど\n海も西陽も眺めながら入れるので最高でした。"},"50":{"comment":"建物や調度、接客はいまひとつあか抜けないのですが、この適度に田舎っぽい感じが心地よいのです。５階のオーシャンビューの客室は眺めが最高で、穏やかな海に向かってぼんやりするのが贅沢なひと時でした。これまでアンモニア臭に悶絶して食べられなかったホヤが、こちらの夕食では美味しくいただけました。この頃はやせ細る一方のサンマも、太かった！　箸休めや漬物、デザートまで隙なく手がかかっていたし、朝食も素晴らしかったです。見た目の華やかさよりも、中身で勝負している宿です。"},"51":{"comment":"朝食付きプランで利用させて頂きました。\nお風呂やロビー、屋上、駐車場と何処からでも絶景が拝めますね。\n駐車場横にはこれまた絶景を観ながら利用できる足湯もありとても良いですね。\n館内はとても清潔感のある新しいホテルといった感じですしスタッフの方々もハキハキと話していただけるのでたまにある\n『ちょっとこのスタッフの方の喋りは聞き取りにくいな…😅』\nという事は一切ありませんでした(笑)\n独りで利用させて頂いたのでお部屋もこぢんまりとしたものでしたが必要なものは揃っていて不便は感じませんでしたし、朝食は珍しくバイキング形式ではなく和食でしたので個人的にはかなり有り難かったですね…勿論、見た目も味もお値段以上のものでしたよ。\nまた大船渡周辺に訪れる際には利用させて頂きます。"},"52":{"comment":"地元出身で親族で２泊しました。私自身は二度目です。料理は新鮮な魚介類で大変美味しいです。が、これでもか❗と言うくらいで正直飽きました。シーフードが苦手な人や子供には無理でしょうね。量的に年齢層も考慮して欲しかったです。お部屋はテラスも内風呂も金庫もない、ポットは２杯分しか沸かせない、しかも直ぐに沸かない、茶道具も雜に置かれて手拭きタオルも洗面台に置いてあるだけで不衛生に感じました。最悪なのは布団が綿のせんべい布団で民宿のままた言う感じで体が痛くて寝れませんでした。年に三回くらい全国旅するのが楽しみです。旅先くらい畳のうえに寝たいのにがっかりでした。ドライヤーはあるのにブラシが何処にも無かったのも驚きです。もう泊まりません。\n鍋焼きは懐かしく美味しかったです。"},"53":{"comment":"コロナ過だった為、旅行支援や大船渡割もあり、二人で7000円くらいでした。まだ喫煙が出来る部屋があったので良かったのですが、禁煙になってしまったようなので…残念。温泉は洗い場がいっぱいなので、余裕で使えます。水圧も良し。露天は狭いので、誰かいると行きづらい…もう少し広いといいのですが…\n夜の料理は、とにかくわかめが全ての料理に…内陸部の方にはいいのかな…でもちょっと胃もたれもするし天ぷらやご飯食べる前に満腹…残念…"},"54":{"comment":"高台にある一軒宿で偶然見つけた温泉宿です。ここは、大船渡湾を望む絶好のロケーションで、かなりオススメです。この日は残っていた部屋が山側だったので部屋からの眺望は良く無かったけど、海側ならどこからでも見事な湾を見渡せます。特に日の入、日の出は季節にもよりますが期待出来ます。屋上にも出られるので、夜中の星空も圧巻です。この日は朝食付のコースでしたので夕食のことは良く分かりませんが、朝食は安易なバイキングではなく、しっかり作られた定食風、写真のなべやきが特産。これが実に素朴で旨い。これとフルーツ、ドリンクのみバイキングでした。温泉は平均的ですが露天風呂からの湾の眺めも最高です。"},"55":{"comment":"ナトリウムカルシウム塩化物泉の温泉。\n眺めよく、料理も美味しくて良かったです。"},"56":{"comment":"日帰り温泉♨️利用しました。BRTのバス停から徒歩数分。館内からの景色最高でした‼︎ランチのレストランがなくアイスクリームで我慢したのが唯一の欠点。あとは最高‼︎"},"57":{"comment":"最高！\n日帰り入浴だけの利用でしたが、\n帰るのが寂しかった、、、笑\n今度絶対泊まりに行きます！！"},"58":{"comment":"日帰りで訪問しました。お風呂が3つあり温泉も体が温まりとても良いお湯でした。露天風呂はカモメの鳴き声がしてとっても癒される場所でした。入浴料もお手頃です。時間制限はありませんが食事処が無かったので残念でした。"},"59":{"comment":"とても素敵なホテルでした。\nスケジュールが押して夜遅くの訪問になっても笑顔でお迎えしてくださって本当に感謝です。\n部屋も空いていたからと特別に海側にグレードアップしていただき、陽が昇ってから見る景色はとてもきれいでここに来てよかったと思わせてくれました。\n旅行中の汚れを落とせるコインランドリーがあって洗濯できるのはとても助かりました。\n個人的に温泉がとても気に入りました。泉質が自分の身体に合っているのか、いつも夜中に何度か起きてしまう自分が朝までぐっすり眠れました。\nおかげでそれまでの旅行疲れも無くなり次の日の旅行も楽しめました。\n岩手観光をするときに起点にできるいいホテルが見つかりました。次は冬場にお世話になりに行きます！\n余談ですが、ホテルの売店で売っている海藻スナックがものすごく美味しくておすすめです。次行ったときは家族分までまとめ買いします！"},"60":{"comment":"大船渡湾を一望できるロケーション。夕食は三陸の海の幸がてんこ盛りでした！"},"61":{"comment":"2024年5月、今年もウニの美味しい季節になりました。カラ付きで美味しくいただきました！\n10月に宿泊、朝日が水平線に近づいてきました。11月下旬になると水平線から朝日が昇るのが見えるそうです！\n9月に宿泊。さんまを美味しくいただきました！　今回は足湯も楽しみました。最高ですね！"},"62":{"comment":"日帰り湯とホテルが一体化された大型の施設です。|漁師めしがうまい宿と言われているので、漁師宿と思っていたら大型ホテルのようでびっくりしました。まだ新しい施設と思われます。　|フロント先のラウンジで、宿泊者はコーヒーが飲めます(フリー)。|キレイな和室の部屋は10畳で、布団は敷かれてました。椅子も一脚ありました。カードキーは２枚あり、助かりました。|部屋にあったインフォメーションで、大船渡温泉公式アプリを登録したら、お刺し身わかめ300グラムをいただきました。 …"},"63":{"comment":"最寄のインターチェンジからすぐにアクセス出来、遠方からも来やすい立地にあります。\n大船渡の駅前から少し離れますが、館内に滞在する時間が長ければむしろ静かに過ごせる宿かと思います。\n地場の新鮮な魚貝をふんだんに盛り込んだ夕食と朝食は女性や年配者ではなかなか食べ切れないボリュームというのは噂に違わぬものでした。\n新し目で清潔な館内は清掃も行き届き気持ちが良いです。\n外国の方々の同伴で畳と布団に馴れておらずマットレスの要望を出したらスタッフが直ぐに敷布団を二枚重ねにして頂いたおかげで快適に休むことが出来たようです。\n他のスタッフもキビキビとした動きで皆さん一体となって館を盛り上げている様に感じました。\n宿泊者以外も利用出来るという建物外の「復興の足湯」で消灯時間近くまで同宿者達と語らい出来たのは良い思い出です。\n夕食時、配膳に関してちょっとしたトラブルがありましたが、支配人にその旨お伝えしたたところ翌朝こちらが恐縮して感激してしまう程の丁寧で誠実な対応をして頂きました。\nこの街と宿に対する誇りと愛情と揺ぎのないしっかりとした信念と情熱を感じました。\nなかなか大船渡まで足を伸ばす機会は少ないですが、また岩手を訪問する際には立ち寄ってみたい宿の一つになりました。\n魚料理が大好きな日本中そして海外の人達にもお薦めします。是非一度お腹いっぱい食べに訪れてみて下さい。\nあの震災から12年が経ちましたが、ささやかながら街の復興の一助になると思います。\n宿泊出来まして良い想い出になりました。ずっと忘れないと思います。ありがとうございました。"},"64":{"comment":"日の出を眺められる絶景温泉です。\n漁師めしも新鮮で旨い！\n料理が多いためご飯のおかわりとビールは控えめにしましょう笑\n海鮮はいろいろありますが、特に鮑の焼き物と刺し身が旨かった。"},"65":{"comment":"部屋からの景色は最高すぎました。あ、晴れてればの話です。\n真っ青で、美しい湾、感動。\nフロント先には宿泊者の為のコーヒーサービス、ありがとう。\n椿茶の冷たいの美味しかった🤤\n温泉もさっぱりしたお湯で、いつまでも入れそうな気がするけど、結構熱かった(￣▽￣;)いや、その日が暑かったからです。\n温湯がいいですね(*^^*)\n食事は、わかめいっぱい食べましたし、何を食べても美味しかったし、\n従業員さんたちは、明るくて、面白くて、1人の食事を楽しむこと出来ました、ありがとうございます😊\nあえて、食事の名称は書きません、楽しんで食べてください😊\n全部食べました！ご飯以外！\n出来れば、あの、かぶと煮持って帰りたかった・・\nあの汁をご飯にぶっかけてたべたら最高だ。\nパウチにできないかな。。\n朝ごはんも美味しかった！\n郷土料理のなべやき。家で作って食べられます、レシピありがとうございます。郷土料理をもっと提供していいと思います。\n酢買ってくるの忘れた！\n朝のシーチキンあの～あれも、買いたい（((´∀｀))\n１つ１つに愛情のある朝ごはんでした。\n大船渡の魚も楽しめて大満足でした。\n部屋にお風呂がありました、\nめちゃよかったです。\n海も見えて、丸見えの気がしますが、気にしませんでした笑笑\nまた大船渡へ泊まりたい、いや、また来よう、\nそう思いました。\n追記。\n椿茶と、わかめスナックめっちゃおすすめです。"},"66":{"comment":"震災前に何度も訪れた三陸、震災後躊躇した時期も。絶景に感嘆！。部屋、屋上、足湯、どこから見ても絶景だらけ、漁師飯コース、特にマグロのカマはコラーゲンの塊！つい、おかわりしてしまうほど！。サンマはちよっと期待外れか、塩焼き、油が、無くボソボソ感、他の料理、昆布が良いだけに、時期もあると思うが。朝食はお膳立て出し、バイキングでは出せないほっこりとした気遣いに。郷土食、なべやきに発体験、お土産に数個もらうほど！、なべやき由来説明のスタッフに感激。全てのスタッフは親切、接客のプロ、素敵な時間を貰いました。敢えてなら露天風呂のゴミが、、。野外では致し方無しか。"},"67":{"comment":"いつも日帰り温泉を利用していますが、いつ行っても案内の方がとても親切で気持ちの良い対応をしてくださり、ホテルもとても綺麗で大好きです。お風呂も清潔で海の見える露天風呂も最高だし、内湯のぬるいお風呂がずっと入っていられるのでとても気に入っています。\n本当に、本当に素晴らしいホテルなのですが ただひとつだけガッカリな事が...。\nホテル側は一切関係の無いことなのですが、常連ぽいオバさん達なのか、お風呂の洗い場を使用したらタオルや持ち物をそのまま置いて場所取りをしたままお風呂に入る方が多すぎるのです！洗い場は15ヶ所くらいありましたが、日曜日の17時半頃に入ったら混んでいたのにも関わらず洗い場の1/3くらいがそのような状態になっていて、観光でいらした方達も皆さん困っていました。ただ、夏虫温泉や五葉温泉でも当たり前のように場所取りをする人がいるので、もしかするとこの地域では常識なのかもしれません。しかし一般的にはかなり非常識な行為でマナー違反だと思いますので、持ち物で場所取りはしないよう注意喚起をお願いします。それと、持ち物を置いておけるラックを設置して頂けるとすごく助かります。大変申し訳ありませんが、何卒よろしくお願い致します。\n2023年10月15日17時〜18時半に伺いました。"},"68":{"comment":"評判通りの良い宿だと思います。\n期待していた料理は据え膳。クオリティー高くて種類も多く次から次へと・・結果食べきれませんでした（汗）「漁師飯の食べ方」が指南されたプリントもありました。好きなモノから食べて残すことに罪悪感を持たないで下さい的な案内。でも残すのって罪悪感なんですよねｗ。ここ最近の旅行での宿食はビュッフェ形式ばかりだったので残す様な無謀な取り方してなかったので勿体無かったです。朝飯は丁度良かったです。\n食事含めトータル考えるとかなりお買い得なですね。お世話になりました。リピート決定です！"},"69":{"comment":"三陸海岸に初めて旅行しました。\n凄く料理が美味しかったです。\n料理のボリュームも凄かったですけど。\n夕食前の販売はされていない海藻スナックは、確かに食べ始めると中々手が止まらない後引く美味しさですね。\nこれを夕食前に食べたら、更に夕食を完食するのが厳しくなりそうです。\n少量美味プランがあると、嬉しいなと思いました。\n温泉も良く温まる良い湯でした\n部屋の窓からの景色も絶景ですね。\nまた三陸地方に行く際には、きっと選ぶと思う素敵なお宿でした。"},"70":{"comment":"大船渡の中心市街地からは車で7,8分。\n家族・友人とゆっくりしたい方に、おすすめです。\n何と言っても、1階の大広間・露天風呂・屋上から見える、海に広がる朝日・朝の景色は絶景でした。"},"71":{"comment":"日帰りで利用しました。\n海が見えるお風呂は気持ち良かった!"},"72":{"comment":"すごく幸せな時間すごせました。\nご飯がとても美味しかったです。\nマグロ兜煮が、本当に凄かったです。\nお酒にもご飯にも両方合う、最高のご馳走でした。ボリューミーで、豪華な、食べきれないほどのご馳走でした。\n私は、温泉には入れないので、温泉を楽しむことはできませんでしたが、ご飯だけでも本当に満足、あとオーシャンビューと言うのですか。\n部屋からも見れましたし、ラウンジからの眺めも最高！\n更に、宿泊者限定のプライベートビーチがありまして、こちらもとても楽しめました。\nそもそもビーチコーミング好きな私のために、誕生日プレゼントに前乗りして、大好きな浜のある大船渡に訪れました。\nまさかプライベートビーチがあると思わなかったので、もちろんここでもゆっくりビーチコーミングを楽しみました。\n多分人工の温泉の滝があり、面白い演出に心温まりました。\n足湯があるようでしたがよくわかりませんでした。次来たら入りたいです。\nまた来たいです。"},"73":{"comment":"5階の最上階オーシャンビュー８畳和室に泊まりました。大人3人だと少し狭く感じた。２人なら丁度いいでしょう。またあえて最上階にしなくても、3階でも4階でも見える大船渡湾の景色に差はほとんど無いと感じました。よって価格帯を考えると、2方向に窓があるオーシャンビューの10畳和室の角部屋が一番狙い目に感じました。夕食は食べきれない程の魚尽くし(ワカメの茶碗蒸し、ホヤ、ホタテの焼物、兜煮、サワラのカリカリ焼き、鮑や毛ガニも入った刺身盛り、秋刀魚等)。温泉は24時間入浴できます"},"74":{"comment":"2023/05/08利用。\n全国割でお得に宿泊しました。\n外観、内観共に綺麗な温泉宿です。\n食事は厳選された海鮮物。\n食べ切れない量で大満足。\n部屋はオーシャンフロント\n海沿いの高台に作られた宿からは、漁に出掛ける船や海鳥、夕日、満天の星空、日の出など、絶景に尽きる一言。\n露天風呂は、正面に大海原。空には夜空が広がり、時間を忘れて楽しめます。\nスタッフの方もすごく丁寧で優しい方が多く、周辺の情報や海の事など色々と教えてくれました。\n何も情報を得ずに宿泊しましたが、後に温泉宿、ホテル総選挙2021の絶景部門で1位に輝いた宿だったと知りビックリしました（笑）\n何はともあれ、また次回もぜひお世話になりたい宿でした。"},"75":{"comment":"お料理は晩ごはんも朝ごはんもとても美味しいです。とくに晩ごはんは、これでもかというくらいに普通であればメイン料理がたくさん。大満足でお肉がひとつもないというのも良かったです。\n部屋は海側を選択しましたが、窓の外は綺麗な海を眺めることができ、とてもリラックスできました。\n温泉も内風呂、露天風呂ともに海を見渡せて、最高です。\nまた、必ず行きたい宿のひとつです。"},"76":{"comment":"大船渡観光で泊まりました。屋上から見る日の出がとても綺麗で早起きする価値がありました。温泉も露天風呂がオーシャンビューでとても開放的で良かったです。また朝食会場で子どもへの配慮もされていてとても気持ちの良い旅館でした。"},"77":{"comment":"業者の旅行でご招待で初訪問しました。\n温泉はまぁ普通でした。\nでも室内からはイカ釣り漁船とかが見れて、のんびり過ごすにはいいと思います。\n街場から離れているし、娯楽施設も宿にはないので、夜遊びしたい方や子供はちょっと物足りないかもしれません。"},"78":{"comment":"フロントの正面の大きな窓から見える景色は最高でした。露天風呂からの景色も絶景です。"},"79":{"comment":"2024年2月の休日前に宿泊。さほど混んではいませんでしたが、隣室の子供連れのファミリーが騒がしくてゆっくり出来ませんでした。家族構成での部屋割りを考慮して欲しかったです。食事時の接客が良かっただけに残念です。"},"80":{"comment":"大船渡温泉からの眺望はとても良い眺めでした。\n温泉は湯温が適温でとても気持ちよかったです。\n料理はとてもボリュームがありました。お刺身や海藻類が多かったです。7月に泊まりましたがウニがとても美味しかったです。\nこちらの温泉名物は、マグロのかぶと煮です。甘辛く味付けしてありご飯が進みます。\n一階のお土産屋さんで売ってる海藻スナック（夕食で出ました）\nワカメを揚げてポテトチップス風にしたものは、とても美味しかったです。帰りにお土産を買いました。\n袋裏面を見ると大船渡温泉が製造者でした。\nまたお伺いする際は買いたいと思います。"},"81":{"comment":"噂通りの素晴らしい眺めでした。\n割増料金払って海側の部屋を取ってよかった。\n日の出に合わせて朝4:30に家族みんなで起きました。\n仮に部屋が海側じゃなくても大浴場が海側に面しているので、そこでバッチリ堪能できます。\n朝風呂が最高に気持ちよかった。^ω^\nんで、星3つの理由は、今回6歳の息子を連れて親子で泊まったのですが、子供に対する配慮が感じられなかったので星を下げました。\n・予め子供連れなのが分かっていながら、チェックイン時子供用の浴衣を渡されなかった。（部屋にも無い）\n・子供の食事がファミレスのお子様ランチレベルの物で萎える。（ここに泊まった思い出とならない）\n大人が旅行の宿泊で食事を重要視するのと同様、子供だってそれは同じです。\nメインターゲットではないのでしょうが、できれば子供への配慮もしてもらえたらまた行きたいと思えるかもしれません。"},"82":{"comment":"岩手県出身の80代の両親の里帰り二泊三日旅行の一泊目でお世話になりました。\nオーシャンビューのお部屋で、あいにくの曇り空でしたが、ビューが最高でした。\nプライベートビーチもあり、静かなで、物思いにふけるのも良いかと。\nここのイチオシは、海鮮のお料理です。食べ切れないほどの、品数を提供してくれました。\nスタッフの方々も気さくで、親しみがあります。\n星★5つで良いです。\nまた来たいなーと思うホテルです。"},"83":{"comment":"客室は狭かった。大浴場は内湯2つあるがひとつが温め設定でただ温い。炭酸泉なら温めでもいいのだが…露天風呂は海がすぐ見える。プライベートビーチあり。足湯あり。"},"84":{"comment":"日の出を露天風呂から見れるとの事で\nずっと気になっていて\n今回宿泊させて頂きました\n部屋も海側で大通りから外れているので\n窓を開けると聞こえるのは\n波の音とうみねこの鳴き声のみ\n養殖の盛んな湾に小島と船\n自分にとって非日常の景色に癒されました\n露天風呂に内湯,エントランスに屋上\n海側のお部屋から日の出が見れます\n夕食,朝食共に大船渡ならではの\nお料理に大満足\nお部屋も綺麗でスタッフの皆さんも\n気持ちいい方々でした\n次はゆっくり連泊したいと思いました"},"85":{"comment":"碁石海岸でキャンプ後、日帰り温泉に寄りました。\n大船渡温泉はオススメして頂くことが多く、むしろキャンプよりもその後のこちらの温泉によることを楽しみにしておりました🧖🏻‍♀️✨\n入浴しながら海が見えるとのことでしたが想像の海とは違く、漁港？のような海でした。\n施設自体は、そこまで清潔感があるわけでもなく、入浴券の購入を案内してくださるスタッフの方の対応も、ややぶっきらぼうに感じてしまい少し残念でした。\n宿泊し美味しいご飯も頂いてみたいと思っておりましたが、改めて泊まらなくても良いかな...という結論に至りました。\nありがとうございました♨️"},"86":{"comment":"今回はウニが食べたくて伺い、他の旅館なら2人分かと思う位の新鮮なお魚、貝類をお腹いっぱい頂きました。お魚だけじゃなくご飯も美味しい。残念なのは、お部屋が狭いこと、お部屋の壁が薄く近隣の音が響くことです。設備の事は、仕方ないのですが、利用者のモラルが今回はちょっと酷かった。それ以外は、スタッフの皆様には大切にしていただき、とても良かったです。感謝"},"87":{"comment":"海側のお部屋で天気も快晴、お茶菓子でまったりくつろげました!ドリンクサービスは好感度あったです!夕食にわかめのしゃぶしゃぶがインパクト強めで他の料理の味がとんでしまい全く印象に残ってないくらいわかめが重かったです。"},"88":{"comment":"大船渡の見晴らしの良い海沿いに建つ温泉施設。景色、料理、温泉すべてが素晴らしいので、ぜひ泊まってほしいホテル\n温泉は日帰り入浴もで可能。(大人450円)\n内湯は2つあり1つはぬるめ。泉質はナトリウム塩化物泉だが、無色透明で癖がない。露天風呂もあり、静かな海を見ながらゆったりと浸かれる。サウナはなし。\n朝食は素晴らしい。地域の食べ物をたくさん使って作った美味しい朝食が食べられる。ツナサラダ、マグロの山かけ、焼き魚がとてもおいしかった！その他、なべやきや杏仁豆腐もおいしいので食べることを勧めたい。\nホテルの近くにBRTの駅があり、夕食は大船渡駅付近で取ることもできる。BRTは平日なら1時間に2本、休日でも1本出ているので出ているのでありがたい。料金は片道190円。\n夜9時以降は便がないのでタクシーを使う必要がある。徒歩では約4km、1時間ほどかかる。"},"89":{"comment":"一泊朝食のみで利用させて頂きました。\nBRTが迂回運転で、少し降り口が遠くなったので、送迎してくださいました。\n早めに出発したい旨を伝えると、朝食時間を少し早めで対応して頂けたりと、価格帯のホテルとしては素晴らしいサービスだと感じました。\nもちろん、朝食もボリュームがあり美味しく、お風呂も長い時間入れるので、短い滞在時間でしたが、とても満足致しました！"},"90":{"comment":"山側の部屋なので、眺望はないことは承知済み。布団２枚引いたらほぼスペースなしという部屋サイズです。隣りの部屋の豪快ないびきが筒抜けでした。\n漁師めしなのでほぼ魚介料理。\n新鮮ですが、飽きてしまって食べきれませんでした。\n屋上からの眺望は良かったです。"},"91":{"comment":"大人の休日倶楽部パスで三陸鉄道を利用しウニも目当てで利用しました\n駅からもすぐです。眺めが良い温泉\nたっぷりの海の幸、素材が良いので醤油、酢をかけるだけの品も漁師飯なのでしょうか。こんなに海藻と魚を食べたのは久しぶりです。欲を言えば、プランのウニはもう少しつくとより嬉しかったかな･･･お土産に買ってきたワカメが大変、美味しいです。また、時刻表を調べ電車を乗り継ぎ行きたいです。"},"92":{"comment":"お料理が本当に美味しい、まず夕食ですが味付けも素材の味を楽しむという感じ。雲丹、帆立は誰でも美味しいと感じる食材ですが、私が驚いたのはワカメと昆布の美味しさです。普段「増えるワカメ」しか食した事がない為か、ワカメを馬鹿にしていました。ここのワカメを食べたら、増えるワカメは食べる事ができなくなります。朝食には玉子焼き、秋刀魚の味醂干しが美味しく、ここでもサラダのワカメが美味しい！デザートの杏仁豆腐も普段は苦手でしたが、こちらの杏仁豆腐は美味しいと思えました。\n星一つ減らさせていただいたのは、部屋は綺麗でしたがちょっと狭い感じがしました。\n近日中に再訪問させていただきます。あと２回は最低来ます。"},"93":{"comment":"控えめに言って星5つ。\nチェックイン時に若干バタバタはしましたが、絶景がそんなことを忘れさせてくれるくらい素晴らしいもので、観光目的ではなく、日々の疲れを癒しに行った私としては、最高の時間でした。\nあえて、星には反映しませんが、夕食は想像をはるかに超える料理が出てきます。\nフードロスをしないにしよう、と世の中が動いている中で、確実に食べきれない量の料理。\n嬉しい悲鳴反面、もう少し量を控えても良いのでは？と思う部分も。\nまた、この日は、洋の物として、和牛のステーキが登場。\n私たちは海の宿に来ているので、夕食にお肉がなくても構いません。\n地場産の海の幸が美味しく食べられれば満足なんです(少なくとも私は)\n気持ちは嬉しいですが、今後のメニュー構成に期待です。\n大浴場は、真夜中も入れるのが嬉しい。\nウミネコの鳴き声と波の音を聞きながら入る露天風呂は最高でした。\n食事と絶景が自慢の宿というだけあって、大満足の旅でした。"},"94":{"comment":"車での利用　温泉が通しで翌朝9時まで利用できるのは、夕焼け、日の入、星空、朝焼け、日の出と楽しめたのは良かった！飲み食べ歩くのは向いていない、ルートとかプラザがいいかな"},"95":{"comment":"日帰りで温泉を利用しました。\nとにかくオーシャンビューが美しいです。\n館内広間からだけでなく、もちろん浴場からもばっちり海岸を見渡すことができます。\n入浴料もとても安く、タオルやアメニティを追加しても1,000円ちょっとです。\n施設自体が新しく、清掃も行き渡っており清潔で、非常にお得だと思いました。\nアクセスも良く、三陸道路の大船渡碁石海岸ICを降りてすぐなので、ちょっとした休憩や寄り道にもおすすめです。"},"96":{"comment":"私は震災復興支援(配電線工事)で大船渡市に行ってました。\n当時は、あの状況を見て、言葉が出ませんでした。\nしかし現地の人達を見てると、力が湧いて、支援活動に夢中でした。\n遅い日は朝から深夜まで。\n自然と涙が止まらない日もありました。\n大船渡市は　とても思い入れがあり、\n今回12年ぶりに伺い大船渡温泉に\nG.Wに宿泊で　お世話になりました。私は食べ物のアレルギーが有ります。\nその事を、宿泊予約で話した際に対応してくれた、男性の方には大変感謝しております。\nチェックインの時、夕食、朝食とスタッフさんからの確認がその都度あり、\n非常に安心して食事ができました。\n何より夕食の　お品書きも品目が、キチンと書き換えられていて心遣いに大変、嬉しく感じました。"},"97":{"comment":"一昨年、母を連れてスィートに宿泊しました。\nツインベッドルーム、ダイニング、浴室には大きな窓が有り、海を眺めながら入浴。雨だったのが残念でした。\nもちろん大浴場も利用しました。\n食事はワカメのしゃぶしゃぶ等海鮮料理で、事前に言えば別料金で肉系も頼める事、ルームサービス出来る事を後で知り、事前案内欲しかったです。\n別の階には喫煙専用客室階もあります。\nちなみに家族の喫煙者一人はその階に泊まりましたwww\n母が今年４月に天国へ旅立ち良い想い出になりました。"},"98":{"comment":"ここでは、まだ宿泊はしたことがありませんが日帰り温泉でよくお邪魔させていただいています。\n多くの方が言われるようにここの温泉の魅力は何と言っても露天風呂からの景色！！ 私に取ってここの露天風呂は一位、二位を争う程のハイスペック温泉です。 露天風呂でのんびりくつろぎながらリアス式海岸のダイナミックな自然を感じることが出来るでしょうね。\n泉質もツルツル気持ち良くて内湯も数が少ないながらも温湯と熱湯両方が用意されていて、長湯が苦手な人にも優しい設計になっています。 これ程ハイスペックな温泉で驚くほど料金が安い。 500円以下でワンコインで入場可なのです。何故こんなに安いのだろう？？ これなら1000円位でも決して高くはないと思うけど。\n日帰り入浴の営業時間が短いのが残念ですが、コロナ等色々事情があるのでしょうね。 以前は夜の９時位まで営業していた筈なのですが。\nスタッフの方の対応もとても良いですし、大船渡に寄ったら日帰り入浴だけでも訪問したら良いことがありますよ。 最近近くに復興の湯と言う足湯が出来たので、そちらもオススメ。"},"99":{"comment":"お部屋から見える朝日が本当に綺麗で最高でした！お部屋自体がとても広いというわけではないですが、わたしはお部屋の広さに期待して行ったわけではないので充分でした。\nお風呂もちょうどいい温度で、露天風呂はこじんまりとはしていますが朝は朝日を眺めながら、夜は海の静かな雰囲気を愉しみながらゆったりと入浴する事ができました。\nまた、他の方もレビューされているように夜ご飯はとてつもない量が出てきます！(笑)ただ、わかめも天ぷらもお刺身も兜煮もどれも美味しくて海の幸が好きな私は大満足でした〜従業員の方もみなさん親切で気持ちよく過ごすことができました！また是非利用させて頂きたいと思います。"},"100":{"comment":"料理のボリュームに大満足。お造りから煮魚、揚げ物、茶碗蒸しなど海の幸満載です。\nお肉がなくてこんなに満たされた食事はここだけかもしれません。温泉は海を眺められる露天が最高でした。スタッフの皆さんも素晴らしい。また訪れたい宿です。"},"101":{"comment":"ここはエントランス入った瞬間に海が見え　思わず声が出てしまいました。露天風呂も気持ちが良いです。\nただ　スタッフがどうもな？？？？\n一人フロントでとても接遇が素晴らしい若い男性がいて、初めてだったのですが色々教えていただきました。\nただ　女将？みたいな年配の女性　どうかと\n玄関でお客様の見送りされてたかと思うと　すぐそばに足の悪い人がいて靴を履くのに苦労しているのを横目で見てさーーと奥へ　　ビックリだわ\n奥さんもよろよろしているので客の自分が　靴べらさがしだしたり　支えたりしてあげました。　フロントには何人もいたのにね\nそれから　和室に泊まりましたが、カビ臭いせんべい布団で　あまりにも異臭するので窓を開けていました。\n震災後に建てられたようですが、昭和中期の臭いがプンプンでした。経営も含めて‥"},"102":{"comment":"凄い景色！\n飛んでるカモメの背中が見えてる!\nでもやっぱり防潮堤が残念かな？"},"103":{"comment":"館内綺麗で安心して利用が出来ます。\n海が目の前に広がる絶景の露天風呂は\n景色を見ながらボーっと出来て癒されます。\n食事も非常に美味しい。\n晩御飯が特に豪華。"},"104":{"comment":"天然温泉はこの辺りじゃ珍しく非常に貴重なのはわかるけど、塩素臭が凄くてもったいない。夜の料理はボリュームはすごいんだけど、ホヤは好き嫌いが分かれる賭けみたいな食材なのでちょいきつかった。刺盛りはアワビが入ってて豪華だったけど、欲を言えば地元でとれた地魚を使ったらさらに良いと思います。ソイやアイナメとか最高です。"},"105":{"comment":"最高よ。露天風呂とか。朝の海見れるし。夜ご飯や朝ごはんも美味しいし。特になべやき。そんで俺が行った時はいくらかけ放題。また行きたい"},"106":{"comment":"２〜３年前この温泉宿泊しました、最高で、ゆっくり休めました、夕食に、当時マグロ頭の煮付け、あり従業員が回って、分けていました、チョー美味かった、今もあればいいね、お風呂も、露天風呂があり、露天風呂から海が見えました、かなり、リラックスで来ました、当時この温泉２回、宿泊しました。碁石インターから五分位でした、また機会が、あったら利用したいです。"},"107":{"comment":"夫婦の結婚記念日を祝して山側の部屋に一泊で利用させて頂きました。折角ですので三陸の海の幸を存分に楽しむプランを選択。\nこれでもかと言う程の海鮮三昧！\nお刺身、焼き魚、その他付け合わせ…\n舌鼓が鳴り止まない！\nどの品も素晴らしい仕事振りです。\n一部食べきれなかったのが申し訳なかったです。\nお部屋は山側なので6畳一間の部屋でしたが、清潔ですし、2人なら必要充分なアメニティが揃っています。\n部屋にある案内の読み物を見ていたらこちらは元々民宿が発祥との事。\n従業員さんも応対が丁寧でおもてなしの気持ちが調われている印象でした。\n天気がイマイチで露天風呂からの朝日を眺められなかったのが残念でしたが、チェックアウト後に足湯に浸かりしばし温まってから大船渡市を後にしました。\nまたお邪魔したいと思います。\n素敵な想い出となりました。"},"108":{"comment":"部屋からの日の出の景色が素晴らしく、料理も美味しいです。お肉はありませんが、品数の種類が多く、全部は食べられず申し訳ないことをしました。夫婦でホヤが苦手なのを伝えると、かわりに『よもぎ豆腐』をだして下さいました、それも絶品で、次も食べたいと話してました。ホテルスタッフの対応も、あたたかみがあり、すべての場所で良かったです。"},"109":{"comment":"大船渡湾を望む絶景の宿。\nあたかも漁港の民宿のような極上の海の幸が夕食で頂けます。\n温泉は浴室が広く、良いお湯でした。\n特に潮風を感じながら入るオーシャンビューの露天風呂は、大変癒されました。\nお部屋はそれほど大きくないものの、設備はシンプルで必要十分。\n最初からお布団が敷いて有ったりして、直ぐにリラックスできました。\nネガを一つ言うとすれば、食事の量が多すぎる事でしょうか。\n高齢の方や少食の方は、まず完食は無理でしょう。\n自分は頑張って完食しましたが、しばらく部屋で動けませんでした(笑)\n希望者には半分の量で提供するとか、そんなオプションが有っても良い気がします。\nとは、言うものの。\n食べられる人にとっては、ボリュームの良さは大船渡温泉の強みでも有るので、ぶれて欲しくも無いのですけど(矛盾してますね)"},"110":{"comment":"今年2回宿泊させていただきました。本当にお魚が美味しい。板前の見た目にこだわり、少しづつという料理ではなく、素材を生かした素朴な料理で最後まで美味しく残さず食べるには、ボリュームがすごい。最後のご飯まで美味しいお宿です。ただ、私は熱いもの特に焼物は、熱いままいただきたい派なので、焼き魚が冷たかったのは残念でした。お部屋は、シンプルですが、眺めは抜群です。"},"111":{"comment":"正直お部屋は狭く簡素。部屋の洗面所もおトイレも狭い。部屋の豪華さや落ち着いた雰囲気は求めない方がいいです。部屋の広さは変わりませんが、窓が2面ある分 開放感があるので、若干高くても角部屋がおすすめ。お部屋に金庫は無く、貴重品を預けたい場合はフロントにお願いする様になります。予め布団が敷ける様に用意されているので、多少部屋を散らかして食事に行っても恥ずかしくありません。宿に入った瞬間、真正面に見える景色はとても素晴らしいです。館内は清掃が行き届いており、どこの場所も清潔感ごあります。そしてお料理（海鮮）が豪華なのには本当にビックリです。本当に食べきれない程の量があり、お味も質も満点以上。露天風呂は目隠しがされているので、露天風呂に入りながら景色を堪能することが出来ないのが残念ですが、船の往来や養殖場があるので、仕方ないと思います。スタッフの方は清掃係の方を含め、皆さん気持ち良い挨拶と心配りが徹底されています。お部屋は寝るだけと割り切り、景色と海鮮の食事を楽しみたい方にはおすすめです。家族全員一致でリピートしたい宿リストに追加決定しました。"},"112":{"comment":"スタンダードコースの夕食料理でしたが、とても食べきれない程の海産物料理。\nウニ、ホヤ、アワビそしてマグロの兜煮他たくさんの料理で大満足です。\n温泉は加温している冷鉱泉でアルカリ性の湯です。\n島影から昇る朝日を見ながら入れる露天風呂は秀逸です。\n追記ですが、本来はインターネットでの予約では山の方の部屋の予約だったのですがチェックイン時に空いているからと海側の部屋に代えていただきありがとうございました。\n素敵な時間が過ごせました。"},"113":{"comment":"御飯と絶景の眺望は文句無しですが温泉がちょっと湯量足りないのか塩素の臭いが強いかな\nでもとても良かったです間違いなく"},"114":{"comment":"日帰り温泉に、行ったら、身体洗うところは、またされるし、お風呂は、他のお客さんが、お湯ガワガワ手で、混ぜたり、寝そべりながら、顔に、パックしたり、あまり、ゆっくり入れなかった、何回か、利用していたけど、様子見て、考えているところです。"},"115":{"comment":"大船渡温泉♨の敷地内に海を観ながらアウトドアで無料で足湯が楽しめます。日帰り温泉♨入浴もありとても楽しめます。\n泊まったことはまだありませんが食事が凄いらしいです!マグロのカマまでたのめるみたいで１度食べに行きたいなと思います!"},"116":{"comment":"日帰り温泉に入って来ました\n景色はいいですね\n湯船は\nもう少し深くても良いかな"},"117":{"comment":"海側の最上階 絶景オーシャンビューに宿泊しました。あいにく雪雲がうっすら、水平線から昇る朝日は見れませんでしたが、太陽が昇るにつれ 雲が絶妙になり 素敵な 朝焼けになりました。\n同じ風景は二度とないと言いますが、又訪れて日の出見たいと思います\n夕食は海鮮三昧でマグロ煮付けがコラーゲンたっぷりトロトロで最高！\n鮑のステーキ\u0026お刺身、旬ワカメのしゃぶしゃぶも美味しく頂きました。\n特別室にも満足しましたが部屋が広い割りに加湿器が小さく湿度が上がらず乾燥状態でした"},"118":{"comment":"当日泊まれる温泉宿で検索して新鮮な海鮮物が魅力的な懐石料理が食べられるとあって決めました。\nオーシャンビュー🤩の立地で景色は素晴しい。復興の湯と名付けられた足湯は無料で何時でも利用でき側にトイレも有りますのでこの眺めと足湯だけでも価値があります🤗💕。\n日帰り温泉としても短時間ですが館内の温泉が利用出来ます。\nお風呂は内湯が温湯と熱めの湯舟が２箇所露天風呂は旭を観ながら入れ朝まで通しで入浴出来るのが嬉しい🤭🎶ヘアーケアーもスキンケアも充実していますが唯一クレンジングのみ有りませんので女性の方はご準備を。\nオーシャンビューのお風呂は旭も素晴しいけど月灯が水面に映し出される様はまた素敵でしたよ🤩✨。さざ波の音で癒やされまくり☺️\nお風呂入口前には海が見渡せる休み所がありウエルカムドリンクのコーヒーマシーンは何時でも頂けます。\nランドリーもお風呂前のフロアーにあり有り難い。\nお部屋は無駄無く綺麗でお布団が伸ばせば良いだけに整えられているのが直ぐに横になりたい私共にはとても良い。\n浴衣のサイズは長さが違うだけで幅は同じでぽっちゃりさんでも大丈夫です🤗\n食事はワカメと昆布のオンパレード🤭🤣🤣ワカメせんべいから始まり茶碗蒸しにも沢山のワカメスプーンですくえ無いくらい入ってる😂美味しいけど💦\n鮑や大きな帆立やカツオのお刺身の印象が薄くなるほどワカメ食べました🤭💦\n天麩羅時間掛かって最後に出て来たのに冷めてるのにはがっかり😞\nご飯はおかわり何度でも出来ますカツオの兜煮味が濃いのでおかずになりますから😅\n梅酒ロックのお好きな方はダブルで頼まれたほうが良いですよ。ショット小さいようで氷邪魔で飲みにくい位少ないです。グラスの飲み口が欠けていてチョット不快!危なく唇怪我するところでした🥲\n懐石料理デザートまで空いた器を一切下げずお客様が立席して始めてまとめて片付けされていてガチャガチャと凄い音😅。あの音ならグラス割れても仕方無いのかな🤔\n静かに食事したい質なのであれされると追い立てられているようで落ち着かなくて苦手。\n宿泊はお一人様も歓迎されていてバイカーさんも気軽に寄れる良い宿です。\n女性お一人様もいらしてましたよ☺️\n良い温泉宿見付けたなあ🤭💕"},"119":{"comment":"温泉入りました！絶景2位のお風呂から見える海は最高です！化粧水から色々アメニティーが充実していて手ぶらで行ける所。\n何より日帰り入浴が大人480円と格安。\n有り難いです。\nただ、食事が出来るレストランがあればいいと思いました。"},"120":{"comment":"部屋からの眺め、お料理、温泉とても\n満足できました🎵\nまた機会があれば泊まりに行きます😃\nスタッフさんの接客が親切丁寧でとても良かったです。"},"121":{"comment":"日帰り風呂をたまに利用します。\nロケーション、風景、設備は申し分ない！もっと通いたい！！\nけど…、通えない理由が。\n正直掃除があまり行き届いてない感じです。特にお湯自体に結構色々浮いてるので、循環の問題なんでしょうか？\nたまにお客さんがたくさんいるとさらにその傾向が強いので、設備の管理と客数のバランスが崩れてるのかもしれません…。\nもっと通いたい良い温泉なので、是非改善して頂けたら嬉しいです。"},"122":{"comment":"☆の数は少ないけど、食事が美味しさも量も飛び抜けて良かった。海に飛びこめそうなほど近くて、朝日🌅がとてもキレイに見られました。個人的には秀逸に良い宿です。"},"123":{"comment":"チェックアウトする時に頂いた、塩蔵茎わかめ、めちゃくちゃ美味しかったです！露天風呂の景色も良いし、朝ごはんもボリューム満点でした！"},"124":{"comment":"海側の部屋に宿泊。眺めは最高でした。食事は漁師めしコースで食べきれないほど。大浴場も海を眺めながら入れてとても気持ちが良かった。いい時間を過ごしました。"},"125":{"comment":"こじんまりとした中規模感がゴミゴミしておらず〇。\n朝日が昇る中での露天風呂は最高のロケーション。お部屋はシングル和室に布団敷でたまにはこれも良き。"},"126":{"comment":"温泉♨️も食事もとても良かったです。露天風呂からの三陸の海の景色が最高でした。夕食もアワビやウニやマグロなどとても美味しかったです。コ―ヒ―の無料サ―ビスも嬉しいです。"},"127":{"comment":"眺望と接客は素晴らしく、 料理も食べきれない程提供していただきました。残念なのは 部屋の掃除が行き届いていないところが散見され エアコンにカビが生えていたり、トイレの換気扇と食事会場の網戸はホコリだらけで わざわざ代金を支払って自宅より汚い場所に泊まるのも なんだかなーと思いました。若い人がたくさん働いていたので頑張って欲しいです。"},"128":{"comment":"とにかく夕食が美味しいです。浜焼きに加えてウニもつけましたが、内陸とは違い新鮮さが堪能できました。\n量が多すぎるのがちょっと難点(^_^;)"},"129":{"comment":"お盆休みで台風直撃と思いきやお天気なんとかもちました。\nクチコミが良かったけれど行ってみてさらに感動✨\n舟盛りに踊りアワビステーキに\nカジキマグロ煮付はおかわり自由、味はもちろん美味しくてボリュームも満点💯\n中居さん、料理長もフロアできびきびサービスしていて皆さんとにかくあたたかく感じが良い‼️\n最上階オーシャンビューもなんとか良い景色みれました。\n強いていうならは隣の部屋の物音が聞こえました。障害者のお子さんのようでこればかりは仕方ないかなと思いましたが宿は文句無しで私はオススメです。\nこのクチコミ欄みても全てにお返事だって相当大変なこと、\nオーナーさん、従業員さんの意気込みを感じてまた家族や友達を連れて行くと思います。\nありがとうございました、素敵な旅になりました。"},"130":{"comment":"日帰り温泉で、お邪魔しました。\nお湯も景色の眺めも最高でした。"},"131":{"comment":"駐車場のすぐそばに足湯があって誰でも浸かれます。\n正面玄関を入ると普通の旅館やホテルと違い、サンダルに履き替えて靴は下駄箱にinです。\nロビーを真っ直ぐ行くと、全面ガラス張りの絶景が見られます。\n部屋に入ると、海側の部屋はさっきのロビーの所と同じ景色が見られます。ただ3階から5階までが客室ですからまだ違った景色が見られますので更に絶景です。\n部屋に入ると、もう既にいつ布団を敷いて寝てもいいですよって感じで人数分準備してあります。\n部屋には風呂が無いので、必然的に１階の温泉に行かなければないです。\n風呂は内湯と露天風呂が１つづつ。内湯は結構広いです。露天風呂も気持ちいいです。\n夕食は料理の数が15品くらいプラスご飯とみそ汁。\nこの時期はワカメのしゃぶしゃぶがおいしかったです。\n朝食は品数が12品くらいあったと思います。夕食も朝食も品数豊富で満足できます。\n子供連れの方にもおすすめします。\nお子さまにはお子さまの料理もありますから大丈夫です。\n晩飯は食べきれない時は、生物以外は部屋への持ち帰り可能です。\nただ、私的に残念だったのは、部屋に入ってカーテンを開けたら窓にカメムシがいたことでした。\nすぐにティッシュで窓の外に逃がしましたけどね…😣"},"132":{"comment":"料理はボリュームありました。\n海鮮が苦手な方は厳しいかもしれませんが個人的にはおいしく頂きました。\n温泉は熱めでかなりぬる目の浴槽もあります。\n男湯は露天は2-〜3人くらいで入るくらいの広さです。晴れていれば景色はものすごくいいと思います（泊まった時には曇っていました）"},"133":{"comment":"屋上にいつでも出られるので、日の出が見れます。ただ、すぐ先に高めの岩場があり水平線から太陽が登るところは見れなかったです。（季節によって異なるかもしれませんが､､､）でも屋上に出られる宿自体珍しいのでとても良かったです。露天風呂からも日の出を眺める事が出来ます。\n客室から日の出を見るためには、日の出側の客室を予約しないと見れないです。"},"134":{"comment":"大晦日に宿泊。どこもかしこもスタッフ若くて愛想良く気持ち良く過ごせました。フロント丁寧な説明、温泉からは太平洋一望、18時までドリンクサービス(生ビールも！)飲んべえな私達は風呂上がりに三杯飲みましたが、嫌な顔一つせずに対応↑お部屋はこじんまりですが、喫煙室で大きな換気扇あり新しいせいも有りますが清潔で必要な物は全て揃ってます。夕食会場のスタッフもテキパキ動き好印象。新潟県人の私達、太平洋らしいお刺身かなり期待してましたが…鮪カンパチ甘エビ↓甘エビ特に10月以降に日本海側で数回頂いてたので？？でしたが、他のメニュー自家栽培のめかぶ\u0026わかめの茶碗蒸し等全て美味しかった↑ご飯も朝食含めイマイチでしたが、スタッフの対応他サービスが上回りました。\n御来光見ようと露天風呂に行きましたが、時間早すぎ、展望室から撮影出来ました。屋上に行けば良かったと後から気づきました。朝食バイキングも野菜たっぷりでフルーツ\u0026ヨーグルトもあり最高！おせち盛りもありお正月気分味わえました。お雑煮の出汁最高に美味しかった！周辺はまだまだ復興の最中でしたが、若いスタッフが元気良く又機会有ったら行きたい宿です。"},"135":{"comment":"海側のリーズナブルな部屋に泊めていただきました。海は見れたけど、それだけ。山側の部屋にもっと安く泊まるか、どうせなら海側のもっといい部屋に泊まった方が良かった。ご飯は美味しかったけど値段相応かな。温泉もごく普通。露天風呂からの景色はいいんだけど、夜は何も見えないので朝風呂が良いかも‼️"},"136":{"comment":"大船渡出張の際よく宿泊しています。\nホテル入ってエントランスから見える景色が素晴らしい。\n夕食のボリューム、三陸の新鮮な食材。\n朝陽を浴びながら入る温泉。\n癒し要素満載の宿です。"},"137":{"comment":"被災地をめぐる旅で利用しました。口コミの評判と近藤さんのコメントを見て決めましたがとても良かったです。\n私の勘違いで夕食抜きの予約になっていたところ急遽夕食を付けて下さいました。\nわざわざ客室まで名刺を持参してお詫びに来て下さりありがとうございます。\n絶景や食事も素晴らしいと思いましたが、おもてなしの心が一番でした。\nお土産にいただいた昆布は絶品ですね。\nありがとうございました!"},"138":{"comment":"風呂は塩素消毒してあるので温泉の質には期待しない方がいいです。\n晩飯は素晴らしかったです。\nいや~本当に大満足しました。\n朝飯も通して肉類は一切出ませんでした。\n地元の食材をたっぷりと堪能できる素晴らしい献立です。\n魚介好きにはたまらん宿ですね。\n季節を変えてまた行きたいです。\n部屋と風呂から見える海と素晴らしい料理。ここはいいです。\nでも山側の部屋になったら超ガックリきますね。"},"139":{"comment":"今回も2泊お世話になりました。やはり海側のお部屋からの景色は圧巻ですね。心が癒されます(お部屋からの写真も投稿させてもらいました！)。山側のお部屋も良いのですが、多少割高でも出来れば一人旅でもいつも海側を予約出来ればいいなと思っています。(どうしても土日祝に宿泊する機会には山側のみになるので···)||今回はお部屋に予めお布団の重ね敷きと加湿器をお願いしていたので助かりました。出来れば延長コードのレンタルもあるとスマホの充電器等にも使用出来るので嬉しいです。 …"},"140":{"comment":"何度か日帰り温泉を利用しています。\n大船渡湾を一望出来る高台にある温泉で、露天風呂からも海が見れます。\n料金も大人480円と安いのも魅力です!"},"141":{"comment":"家族で一泊させていただきました。特筆すべきは景色！絶景で露天風呂からの朝日は最高です。また夕食は食べきれないほどの海鮮これでもか！？と出てきます。マグロの煮付け？は最高にうまくて嫁と私はおかわりしてしまいました。食べるべきです！星5です！残念なのがお部屋です。綺麗なのですが値段に合ってないように思われます。狭いし敷き布団が薄い！掛け布団が固い重い！残念でした。星2かなー。スタッフさんはとりあえず文句はありません。親切にしていただきました。日帰り温泉もリーズナブルでやっているようです。あとコインランドリーもありますよ。"},"142":{"comment":"三陸道大船渡碁石インターから車ですぐの場所でホテルの真下は大船渡湾、海側の部屋の眺めは最高。宿のスタッフの対応も良い印象です。部屋の掃除も行き届いて綺麗でした。大浴場の内湯は大風呂とぬるめの小風呂、大船渡湾を見下ろす露天風呂が有ります。夕食は大宴会場でテーブルに若干低めの椅子でコロナ対策はしっかりしてました。料理は各コース有り、今回予約した海賊コースは刺身の舟盛り、ホタテ焼き、サンマの塩焼きなど食べきれない量で満足過ぎました。朝食は通常だとバイキングのようですが、コロナの影響で和食御膳でした。\n品数も多く満足出来ましたが、ご飯は岩手県産ひとめぼれと言うことですが、いつも食べている家のご飯よりおいしくなかったかな。"},"143":{"comment":"11/12（金）より父と1泊。\n山側6畳の客室を予約し、宿泊代は2食付きで1人あたり11,500円+入湯税であった。\nまず、温泉はナトリウム・カルシウム塩化物泉の冷鉱泉を加温・循環・消毒したもので、塩素臭が若干気になり、湯上がりも飯坂・鳴子など著名な温泉地と比較してもさっぱりしたものだ。\nしかしながら、大船渡湾の雄大な眺めを堪能しながら入る露天風呂（体感41.5度と適温）は他に変えがたいものがあり、先程の弱点は大いに補えている。\n続いて、夕食について。\n金目鯛・秋刀魚・マンボウ・平目・カジキと高級食材やら、珍味やら、時折大衆魚も織り混ぜた料理はコスパ最高。\nアワビの刺身なんか宿泊代の割に1貝まるごとついてきて太っ腹といえよう。\n量がかなり豊富なので、かいつまんで食べないと前菜だけで満腹になるので、要注意。\n父も『ボリュームといえば中山平温泉・仙庄館だが、揚げ物に片寄るなく、全体のバランスもいい』と好評価。\n最後に接客について。\nフロントマンは若い方中心で、つかみは上々。\n給仕係さんは、『カジキの兜煮の写真是非撮ってください、おかわりありますよ。』と丁寧な感じではあったものの、父が『ご飯固いんですが』とやんわりクレームをいれると、なんとスルーされ、その点が若干心残りかと。\nそこは『勉強なります』とか、『申し訳ないです』の一言がほしかったところ。\n（父は部屋に戻ると'なんだか給仕係さん冷たい印象だったな～'とボヤいていた。）"},"144":{"comment":"海の幸てんこ盛り❗さらにワカメの大盤振る舞い！！天気のいい日は日の出🌅が最高…季節毎にいいかも。"},"145":{"comment":"立ち寄り湯で利用しました。\n湯質、湯温ともに良質でした。\nまた、湯船から見える景色も芸術的でした。\nまた、団体さんが帰る際にも駐車場でバスが見えなくなるまで旗を振って見送りしていました。\n滞在中、火災警報が誤報するアクシデントがありましたが、スタッフさんが落ち着いて対応していました。"},"146":{"comment":"部屋や温泉はそれなりとして、当ホテルの一番の売りは豪華に海鮮を扱った自慢の料理です！\n確かにそうです。\nマグロのカマ煮はトロトロうまい。\nあわびもそのままステーキや刺身うまい。\n他にもお腹いっぱいになるのはもちろん豪華で新鮮です。\nしかし提供の仕方が大問題です。\nオーナーはもちろんスタッフもそれをその瞬間に美味しく食べて頂こうと考えているのは皆無です。\nそちらの１５分単位で動いている都合でしか考えていません。\nとりあえず出せばいいと思っている場末の地元のスタッフもただやっているだけです。\n天ぷらも美味しく食べて頂こうと思っていないので食べれる訳も無い料理の量でテーブルがキチキチなのに指示通りにすぐ出してきます。\n温泉や部屋や施設はビジネスに毛が生えた程度ですが、料理だけでリピートできるレベルなのに改善されないと勿体ないです。"},"147":{"comment":"湯は良かった　建物自体も綺麗で居心地が良かった。食事は美味しいですがご飯がいまいちで残念でした。東北の美味しい米を期待していたので。"},"148":{"comment":"最高の宿。景色も温泉も旅気分を最高に盛り上げてくれる。\n初めはビジネス利用で行っていたが、人気になりすぎて1人での宿泊プランが無い日が増えてしまったことが残念。壁も厚く、隣のイビキが聞こえない三陸唯一の宿だと思う。\n料理がこれでもかという量出てくるので小食さんは気を付けて。"},"149":{"comment":"夏に父親が企画してくれた東北一周旅行の際、一番最初に宿泊しました。\n内装がとても綺麗で、入り口入ってすぐ、窓から見える入江の景色が最高です。\n部屋からも周辺の景色や、入江へ沈む夕焼けが拝めて、都会を離れたことをしみじみ感じました。\n屋上も開放されているので、そこから眺めるのも良いと思います。\nお風呂も露天風呂があり、こちらも入江がよく見えるようになっていました。\n晴れた青空のもと、のんびりと入るお風呂はとても気持ち良かったです。\nまたその際、偶然綺麗な鳥が近くの手すりに来てくれました。やはり東北、自然豊かなのでしょう。\n特筆すべきは海鮮料理です。\n父親が多めのコースを頼んだのもあるのですが、すっごく豪華！　そしてすっごい量！！\nカジキの煮つけがとろっとろで美味しい上にお代わり可能だったのですが、普段かなり食べる自分でも、お代わりする余裕が全くないほどの物量でした。そして一品一品がとても美味しかったです。\n特にお刺身が、盛り方も綺麗で、一切れ一切れが分厚く美味しいのなんの。\n東北巡りの中、あちこちで食事したのですが、ここの料理が一番良かったです。\n是非大食いの方に、途中何もつままずお腹を空かせて立ち寄ってほしいですね。"},"150":{"comment":"部屋から海が眺められて朝ははっきり見えてよかったです。夕食は竜宮コースで品数が多くたべきれなかった😅\nアワビのお刺身、バター焼き、お魚の汁ものなど三陸の食べ物で嬉しかったですね。職員の方も優しい対応で満足です。"},"151":{"comment":"料理、眺めはもちろんですが、スタッフの接客がとてもすばしい。チェックイン時のフロント男性スタッフ、夕食時の男性スタッフ、朝食時の女性スタッフの神対応にびっくりしました。\nオーナーの理念が浸透しているのか、土地柄の特色なのか、他の旅館、ホテルにも見習って欲しいと思いました。\nただ、夕食が食べきれません、体重が増えました（笑）。\nまた、利用させていただきます。"},"152":{"comment":"露天風呂からの景色が最高でした。星空と海に映る月がキレイでした。月の位置や満ち欠け等、条件もあるでしょうが月夜も最高です。\nまた、(投稿した時期の)様々なキャンペーンのおかげで実質、かなりお得になりました。\n朝日も最高でした！"},"153":{"comment":"とにかく食事が美味しかったです。メバチマグロの煮付け、わかめのしゃぶしゃぶ、鮑、ホタテなど、たっぷりな量もあり、出来立ての美味しいお料理が出ました。|余りの量に、ご飯まで辿り着けませんでした。||お風呂のお湯は無色透明でしたが、お肌がツルツルになりました。|夜中ずっとお風呂に入れる所も良かったです。||ロビーも広々としていて、コインランドリーまであり、海が一望出来る作りになってました。お部屋の中も清潔感があって、綺麗でした。||また是非、行く機会が有れば利用したいお宿でした。"},"154":{"comment":"日帰り温泉で行きました。景色は良かったです。ただ露天風呂が少しぬるかった。"},"155":{"comment":"建物も綺麗で、広すぎず、狭すぎず、とても動きやすくて快適に過ごせました。部屋は眺望が良く、清潔感があります。\n禁煙ルームが空いていなかったので喫煙ルームでしたが、さほど気にならず良かったです。\n海をみながらのんびり露天風呂にも入れました。\n料理は海の幸いっぱいで食べ切れないくらいのボリューム（うにを追加オーダーしたので余計に）があり、大満足でした。\n外には足湯もあったのですが、気付くのが遅れてはいれませんでした。\n子供達も過ごしやすかったようで楽しかったと言っていました。\nまたGo toトラベルの対象になっていたため、価格もリーズナブルで良かったです。\nありがとうございました！"},"156":{"comment":"気軽に行ける距離にある為、夫婦で日帰り入浴を利用しています。眺めがとても良く、大浴場もちょうど良い広さでゆっくり入浴を楽しむことが出来てます。しかし、先日入浴の際に脱衣場の天井の換気扇(？)を掃除しており、埃が舞って落ちて来ておりました。せっかく入浴して綺麗になったのに埃を浴びましたので興奮しながらフロントに訴えてしまいその時は言いませんでしたが、私はアレルギーがありハウスダストもそのうちの1つなんです。だからこそ、埃が舞っているのに敏感に反応しました。日帰り入浴の客にももう少し配慮して頂けたらと感じました。"},"157":{"comment":"部屋おまかせの安いプラン。想像よりも部屋が狭く、これなら家の方が広かったなぁ…とプラン選択をやや悔いた。窓は大人の膝ぐらいの高さで、子がいたため危険防止の為に開けられず、狭さに加えて息苦しかった。\n付かないと思っていたトイレと洗面台があり、そこは助かりました。\n朝食はおいしいですね！なべやき、ろうき選手のお酢ドリンクなど地元らしいものを楽しめました。\n部屋は山側眺望だったので、フロント階からの海の景色は開放的な気分にさせられました。もし、遠くからいらしてせっかく泊まるのだとしたら、海側をおすすめしたい！"},"158":{"comment":"夕食充実、海藻類がたっぷり。朝食も海の幸中心で充分満足、飲み物とご飯お代わりセルフ。客室は和室でチェアーが欲しい。風呂は海に面しており、朝日も見られる。屋上からの眺望もいい。"},"159":{"comment":"至れり尽くせりの温泉宿です。\n・外にある足湯が宿泊客を出迎えます。\n・ロビーにコーヒーマシーンがあり、一休憩したいときに飲める。客室への持ち込み可能。\n・風呂は熱めとゆるめの内湯、露天の３つ。アルカリ性。天気が良ければ、日の出を拝める。宿でも、日の出情報を随時発信。\n・夕食は、海鮮ものが、これでもかと提供される。自慢のカジキマグロの頭煮は、御代わり自由らしいが、普通は腹の余裕はないかと思います。\n・朝食もコロナ対策の和御膳で普通に旨い。\n・今回はgotoキャンペーンなどをフル活用して、宿泊しましたが、普通に12000円でも、リーズナブルといえるくらいのサービスかと思います。接客もgood‼\n・ロビーにいる、顔なしの「おおふなとん」、ちょっと面白い。"},"160":{"comment":"2014年に訪れて以来、絶対再び訪問したいと思っていましたが、念願叶い宿泊できて幸せです。おもてなしの精神に溢れたスタッフさん、美味しい魚がいっぱいの朝ごはん、そして海を一望できる温泉でリラックスと、本当に良い時間を過ごさせて頂きました。"},"161":{"comment":"ひょんなことで大船渡温泉に泊まることになったのですが、その格別なおもてなしとご馳走に大変感激しました。\nとりわけ、夕食のボリューミーなこと、いやただ量が多いだけでなく、新鮮な三陸の幸が、これでもかというほど味わえ、大満足でした。（おそらく食べきれずに残す人も多いでしょう）\n社長さんは現役の漁師もされていて、お客様においしい料理をたくさん食べてもらいたい、そして笑顔になってもらいたい、という想いをお持ちの方で、ここに来た我々は皆、それを実感して帰って行くと思います。\nその他、ゆっくりくつろげる温泉と屋上から眺めた大船渡湾の日の出の様子が素晴らしかったです。\n※料理の写真は他の方のでご確認ください"},"162":{"comment":"自ら削除し、再度投稿。\n火に油を注ぐような回答や言い訳をされますと、二次クレームに発展する場合もあります。\n何故、じゃらんや楽天の返信は支配人のみなのでしょうか？\nさすが、ご苦労された支配人だと思われる文面、謙虚で言い訳などありませんでした。\n一昔前は「お客様は神様」でしたが、今の時代は違います、でも客の立場になって考えてみることはいつの時代になっても大事なことだと思います。\n私も志田支配人からの返信を望みますのが、じゃらんは検閲があるので、ほとんど良い口コミしか掲載されませんので、もう少し検討したいと思います。"},"163":{"comment":"太平洋に昇る朝日が見れる絶景のお宿です\n強風で電車が止まってしまい宿の方が検索してくださりとても助かりました\nとてもいい時間を過ごすことができました。"},"164":{"comment":"ビジネスで利用。7,000円と消費税で朝食付き。いつもの宿よりは少し金額がはりますが、ビジホではありませんので仕方無い所。建物は綺麗で立派。何より眼前が海。屋上からの景色はこれぞ岩手という魅力を感じられる全方位絶景です。宿泊の際は是非屋上に足を運んでみて下さい。部屋についてはかなりこじんまりとしており、布団が敷かれていると殆どスペースが無し。デスクも簡易テーブルのようなもので仕事を持ち込むと少しストレスを感じるかも知れません。帰り際に他のお部屋を覗いたらテーブルも立派で部屋もちょっと広いようでしたので、たまたま私の宿泊した部屋がそうだっただけかも知れません。温泉は泉質はそれ程でも無いですが、雄大な海を眺望しながらの入浴はこれまた最高。圧巻は朝食。流石にかなりの品数でお刺身やらお魚やら朝食だけでも十分に大船渡の魅力を味わえます。ビジネス利用では若干お高いですが、仕事さえ持ち込まなければ価格に見合ったかなりゆっくり出来る宿だと思います。なお、近隣にはお店があまり無いので予め用意して行った方が良いでしょう。今度は2食付きの家族旅行で宿泊したいですね。"},"165":{"comment":"最\u0026高😄\n平日だとお値打ち価格ですんばらしいコスパ\n従業員の方々もとても親切！明るくて色々と気持ちが伝わってきます♫\n私が泊まった時は海外（おそらく欧州系の方々）の方もいらっしゃってて、寛がれてました\n眺めも文句なし。たまたま空きもあってか、海側の部屋をご用意してくださいました。もう眺め最高！\nお風呂も日の出眺めながら露天風呂。癒やされました😍\n料理も最高！朝ご飯付にしましたが、海鮮丼を自分で作れてほかも諸々沢山あって少しパニックに（笑）\n大船渡はだいぶ進んだとはいえ、未だ復興最中にあります。それもあってか、ホテル自体もとても綺麗になっていました。全てが流されて新しくならざるおえなかった、事でもあります。\nだからこそ、自分にできる事は仕事でもこうして泊まって満喫することなのではと。\nなにはともあれお金をしっかり使って感謝の気持ちで楽しむことでお互いがまたがんばっていける、そんな事を思わせてもらえた宿泊でした。\nまた是非来たいです🥺"},"166":{"comment":"晩飯を頼まないで予約したのですが、急遽用意していただきました。\n3,850円と少々お高いなと思ったのですが、蓋を開けてビックリ‼️\n5,000円以上はする品数。\n酒を飲みながらでは、到底食べきれない量でした。\n食べる方は、ごはんのおかわりはしないほうが良いと思います。\nフードファイター並みの量ですから😅\n朝飯もしかり。ごはんのおかわりなく満足いく量でした。\nとても美味しかったです。\n従業員の方の対応も、とても親切で気持ちの良いものでした。\n部屋も細かい気配りがされており、アメニティも豊富で、歯ブラシたてもありました。\nぜひ、また訪れてみたいホテルです‼️"},"167":{"comment":"3度目で海側の部屋に宿泊です。(父ちゃん奮発してくれました)天気が良く夕日を眺めることができました。予定が1週早まりましたが途中紅葉も楽しめることができ良かったです。全国旅行割引券がすぐ無くなりまして通常料金を覚悟していましたがいわて旅応援プロジェクトを利用することができました。ありがとうございます。"},"168":{"comment":"日帰りで利用。券売機がありますし、入ったすぐ先が浴室への入口なので日帰り利用でも気軽に利用できそうだなと思いました。お湯は特筆することはありませんが、何といっても露天の景色の良さは岩手県で一番と言ってもいいくらい素晴らしい眺めです。目の前に広がる湾の眺めが時が経つのを忘れてしまいそうな感じになります。夜とか早朝の眺めも良さそうですね。温泉関係のブログとか見ていると料理も評判が良いみたいなので是非宿泊で利用してみたいなと思うような施設です。"},"169":{"comment":"県民割を使い、一泊しました。\n着いてから男性スタッフさんが対応して頂きました。声は若干小さいが一生懸命対応してくれている様子でした。\nスタッフさんは全体的に愛想が良く気遣いが素晴らしいです。\n館内\nとても清潔でした。\nエレベーターは芳香剤ありましたが\n少し臭います。\nお部屋到着。\nビジネスホテルのような独特な臭い…\n臭いが染み込んでいるので\n次亜塩素酸水などで壁や畳を拭きあげるとだいぶ軽減されると思います。\n洗面所がすぐ水が詰まる。\n温泉、\n最高です。\n綺麗に掃除されていて\n浴槽内ヌメリは一切ありませんでした。\n泉質は少ししょっぱくて、硬い印象。\nとにかくあったまる。のに湯あたりしない。\n塩素の臭いがかなり強いのでそれがなければいいのにな。と思いました。\n朝9時まで入れるのはいいですね。\n料理\n味付けもクセがなく食べやすく、ちゃんとお出汁感を感じました。\nお刺身も美味しかったです。\n強いて言うなら、\n鮑を出して頂きましたが、\n少しでいいので肝醤油を出して欲しかったです。\n美味しい鮑でしたので、肝も美味いだろうと思いました。\n当方、よく食べる方なので残すことなく全て美味しく頂きました。\n焼き物\n皮目はパリッと中がふわふわであまりの美味しさにびっくりました。\n大船渡温泉のお料理は多めなので少食な方には多いと感じます。\n少食の方専用のコースが有ればいいのに。\n見てたら残す人が多くて食品ロス、勿体無いと思ってしまった。\nそして、もっと食べたい方に\n追加で頼めたらいいのに。\n追加はホヤなどはありました。\n当方、舟盛りコースでしたが\n鮑のステーキや酒蒸しも出来るなら追加したかったです。\n夕食の白米は岩手県産ひとめぼれ\n若干柔らかくベチャついていた。\nこちらは好みの問題ですが、\n粘りが強い品種なので硬めに炊いた方が美味しいと感じると思います。\nお食事会場、かなり寒かったです。\n冷たい刺身とあいまって、身体が冷えてしまいました。\nお料理は全体を通して満足です。\n当方ビールが大好きなので\n余計なお世話かもしれません。\n美味しい範囲内でしたので、マイナス点にはなりませんが\n少しガス圧強いのか、\n少し炭酸が強くてピリピリした印象のビールでした。\n何杯飲んでもその印象でした。\n炭酸が強いだけで味は問題なく美味しいビールです。\n給仕してくださったスタッフさん達のホスピタリティも素晴らしい。\n一人旅のお客さんによく話しかけていたり、\n子供連れの家族用に子供用のふりかけが用意してあったり、\n本当に素晴らしい。\n売店\nこじんまりしていたがセンスがいいものばかり。\nそしてお得なものも売っていたので購買意欲が湧きますね。\nロビーに設置してある無料のコーヒー\n素晴らしいサービスですね。\n旅館で飲むと一杯4、500円別途でかかりますよね。\n大きな窓から景色を眺めながら飲むコーヒーは身体に染み渡りました。\nただ、\n朝頂いた食事会場のマシーンのコーヒーは美味しかったんですが、\nロビーのコーヒーは酸化してして酸っぱかったです。\n豆は生物なので、せめて平日は少量ずつ補充してほしいと思いました。\n長々わがままを書かせて頂きました。\nすみません。\n大船渡温泉のおかげで\n岩手がより好きになりました。\nまた再訪させて頂きます。\nありがとうございました。"},"170":{"comment":"親孝行しました。魚料理、大満足。なかなか、この品揃えはこれまで経験なかったです。お品書きも工夫があって楽しめました。"},"171":{"comment":"大船渡温泉に宿泊しました！！\n今日は、大船渡まで移動して、大船渡温泉に宿泊することにしました。\nまずは、レモンサワーで乾杯！！\n今日の料理は、海鮮しゃぶしゃぶコースです。\n〇前菜：三陸の珍味\n・メカブ\n・三陸直送ホヤ\n・わかめ煎餅\n・マンボウ酢味噌\n〇香の物\n・胡瓜の醤油漬け\n〇造り\n・鮑\n・鰹\n・平目\n・目梶木\n〇煮物\n・大船渡温泉名物　三日間じっくり煮込んだカジキマグロの兜煮\n〇焼物\n・チダイの塩焼き\n〇強肴\n・鮑の踊り焼き\n〇蒸し物\n・自家栽培わかめの茶碗蒸し\n〇台の物\n・海鮮しゃぶしゃぶ\n〇揚物\n・汐子のパリパリ揚げ\n〇食事\n・岩手県産ひとめぼれ使用白飯\n〇留椀\n・毛蟹の味噌汁\n〇果物\n・メロン・葡萄\n御料理に合わせるのは、日本酒を！！\n・多賀多\n・大船渡温泉\nをいただきました。"},"172":{"comment":"朝食もバランス良くて、満足しました✨温泉は露天風呂がすごく良かったです！\n元旦などは特に泊まる価値あると思います😆"},"173":{"comment":"温泉旅館です。\n日帰りもやっています。\n平日と休日で日帰り入浴の時間違うので注意必要です。\n「2018年温泉総選挙」絶景部門で全国で5位に選ばれるほど、温泉から海が一望できる景色がきれいな温泉です。\n宿泊のメリットは、温泉から日の出が見れるのがいいところだと思います。\n温泉は、大浴場、薬湯、露天風呂がありました。\n大浴場は、温度がちょうどよく、熱くもなく温くもなくよかったです。\n薬湯は、すこし濁りのあるお湯で、温いですがその温さがちょうどよく、ずっとつかれるお湯でした。\n大浴場は、海が一望できて景色がすごく綺麗でした。天気が晴れていてよかったです。\n景色もよく、温泉も気持ちよかったです。\n入ったあとずっとぽかぽかしてました。\n景色が本当によかったのでまた利用したいです。少しアクセスがネックですが、行って損はない温泉だとおもいます。"},"174":{"comment":"一言でいって大満足です！フロントのスタッフさんの対応もとても素晴らしいですし、当日にも関わらずアレルギーにまで気を使って頂き感謝の気持ちでいっぱいです。夕食はボリューム満点！朝食も美味しかったです。お部屋からみる日の出も最高でした。わたしの中では間違いなく泊まってよかった大賞です！！\nまた泊まりに行きたいです！"},"175":{"comment":"温泉とロケーションはとても良かったが、食事が旬を過ぎてるものや、ほぼお湯の味噌汁など正直まずかった\n客室も隣や廊下の音がすごい聞こえてくるし、ずっとドンって音がしてうるさかった\nおそらく日帰り入浴の客だと思うが全身刺青のヤクザみたいなのが普通に風呂に入ってたのでそういう反社も受け入れる施設なんだなと思いました\n2度ときません"},"176":{"comment":"昨年９月に続き、今年は地元の有力企業からのお勧めで、宴会付きで泊まりました。街に入るとひと目で分かる建物。湾を見下ろす抜群の絶景のロケーション。温泉は低温泉の加熱のようですが、眺め良好な快適なお風呂です。料理は地元の幸がふんだん。昨年美味絶賛だった秋刀魚が今年は不漁のせいで口に出来なかったのが残念でした。朝食バイキングでは、海鮮丼にも出来て満足しています。"},"177":{"comment":"大船渡温泉♨️2度目お世話になりました😄\n今回は朝食上段中央に写る「なべやき」これは大船渡の郷土菓子なのだそうです。小麦粉に黒砂糖やら混ぜて作られてます。もちもち❣️フワフワ❣️で美味しかった😋\nそして名物‼️マグロの兜煮❣️\n毎度、美味しいですね〜🥰\n最後は〆で、カブト煮丼❣️になりました😋\n大船渡温泉❣️スタッフの皆様❗️心からのおもてなし‼️嬉しいです😆\n大船渡の景色❗️人柄❗️心❗️に引き寄せられ、また寄せて頂きます。\n有難うございました♪"},"178":{"comment":"まず、とてもきれいです。またフロントまわりも広々していて窮屈な感じは一切ありません。かといって、昔ながらの「観光ホテル」のような簡素なイメージではなく、温かい感じで迎えて頂けました！||||お風呂は太平洋を望める露天風呂もさることながら、泉質もよく、低温（37度くらい？）のお風呂もあり、長くゆっくり入れます。||||しかし、なんといっても食事が良かったです。この旅館の目玉らしいのですが、マグロの兜煮？は絶品でした。マグロの頭の部分を三日間煮込んだ料理を提供してもらえます。 …"},"179":{"comment":"温泉は内湯と露天に加えてぬるま湯の所もあり\nかなり、上手く利用するとかなり長風呂を楽しめます。\n露天風呂も景色がよく、外気温と湯温のバランスも秀逸だと感じました。また利用したいです。\n食事もとてもボリュームがあり、更に旨い！\nホントにオススメの宿です！"},"180":{"comment":"温泉、景色、海ということ無し。\nまた部屋のベランダでツバメの巣があり\n子育て真っ最中です。\nほっこりできて、いい感じです。\n料理もボリューム有りです。\n追加の船盛りもアワビがあり\n豪華で食べきれないぐらいです。\nぜひ追加をする事をオススメします。\nお風呂も雰囲気があり、海を眺めながらの\n露天は最高。特に夜は雰囲気もあり好きですね。気持ち少し塩気があるくらいの温泉です。\n要望としては\n自動販売機のアルコールですが、\nハイボールなど、ビール、サワー以外も\n置いてほしいです。父が痛風を気にして、\n避けていたので。"},"181":{"comment":"風景凄く海がきれい‼️\n大船渡湾内出入口の陸がわ\nの崖の上温泉宿で朝焼けがとても綺麗です\n皆さんの投稿は間違いなく\nとても良かったです😆🎵🎵"},"182":{"comment":"今回も立て続けにお世話になりました。やはり魅力は絶好の景色と鮮度抜群の夕食、朝からオリジナルの海鮮丼、従業員の方々の心配りだと思います。|価格に見合わない位の数々でいつも申し訳ないなと思ってしまいます。岩手に用事がある時にはビジネスホテルばかりでしたが、今では大船渡温泉にしか泊まらなくなってしまいました。山側のお部屋でも良いですが、1人での我が儘ですが、やっぱり海側にも泊まりたい！と思ってしまいます。でも屋上やロビーから見える景色は最高です。鮮度抜群、ボリューム満点の夕食は常に旬のお魚が出るのでいつも楽しみにしています。岩手県に行く人には絶対お勧めの旅館です！|また、近いうちに宿泊させて頂きますので宜しくお願いします。"},"183":{"comment":"部屋はとても綺麗で快適でした。\n海が一望できる部屋で眺望も最高です👍\n露天からも海が見れるし、ぼ～っとしてました。\nスタッフの対応も凄く丁寧でした😊"},"184":{"comment":"五階海側の部屋に泊まりました。大きな窓からは海が、朝陽が素晴らしいです。\n大浴場も、特に露天風呂では海の絶景を楽しみながらユックリと寛げました。\n部屋にも海側に風呂が有りましたが、窓の位置が高く湯船に入ると空しか見えなくなるのは残念でした。\n料理は、もちろん海のもの満載です。細かく手の込んだと言うよりは、家庭料理という感じでしょうか。ボリューム満点です。"},"185":{"comment":"リーズナブルな価格からは信じられないほど、非の打ち所がない宿。料理、部屋、施設、接客までしっかり目が行き届いているように感じました。特に料理は素晴らしくボリュームもあるので、お腹を空かせた状態で行くべき。お土産のワカメも買って間違いないです。是非また行きたい宿でした。"},"186":{"comment":"日帰り温泉しか利用してませんが、眺望は太平洋が見えて最高に良いです。"},"187":{"comment":"GoToトラベルと、予約時には受付終了との事でしたがキャンセルがあったようで、チェックイン時に適用された大船渡宿泊割でお得に宿泊させていただきました❇️\n天気も良く、オーシャンビューを堪能！日の出が本当に綺麗に見えました🌅早起きした甲斐がありました😄\n夕食は新鮮な魚介類を堪能でき、お腹いっぱいに😋\n今までホヤが苦手でしたが、こちらの小鉢にあったホヤは臭みが全くなく、普通に美味しく食べれました❗️鮮度バツグンって事なんでしょうね❗️\nこちらの名物の、カジキマグロの煮付けも美味しく、おかわり自由なのも嬉しかったです😋🍴\nスタッフさんの対応も良かったです。\n今回は1人で泊まりましたが、友人や家族とまた泊まりに来たいと思った大船渡温泉でした🏨"},"188":{"comment":"・まずは、料理が旨い。コラーゲンたっぷりのカジキマグロの兜煮が看板メニューで、御代わり自由とのことだったが、次から次へと、旨い料理が出てくるので、御代わりの余裕はなし。||・食事中の接客も、気がきいていてgood❗炊飯器の上にアクリル版で、コロナ対策をしていた宿は、ここが初めてだったかも。||・風呂は、熱めとゆるめの内湯、露天。弱アルカリ性。天気が良ければ、日の出を拝める。日帰り入浴客とも、バッティングしないので、ストレスなし。 …"},"189":{"comment":"部屋も清潔感があり清掃も行き届いていて、ゲストに対しての思いを感じました。\n部屋の窓の向こうには湾が広がり、こちらの部屋をみられる心配もなくオープンな気持ちにさせてくれます。\n朝日もキレイなんだろうと思いましたが、ざんねんながら天気に恵まれませんでした。\n今回は素泊まりでしたが、この感じだと料理も期待できそうなので、次回は2食付きでと思っています。"},"190":{"comment":"先日家族と旅行で宿泊してきました。|館内はとても綺麗で、崖の上に建っているため館内からの眺望は最高です。|夕食は海の幸尽くしでとても美味しかったです。|特に名物のカジキマグロの兜の煮付け？的なものがとても美味しかったです。"},"191":{"comment":"gotoで海がわではない部屋だったのでお得に泊まれました。さらに料理もおいしくて、この料金で申し訳なく思うくらいでした。部屋でいただくことができゆっくりいただけました。海の見えるお風呂、露天風呂もありゆっくりできました。屋上からも海が見えて気持ちよかったです。コロナ対策もしっかりしていて、従業員のかたもこころよく対応してくれました。"},"192":{"comment":"2名で宿泊しました。入浴しよう浴衣に着替えようとした時に帯が無いことに気付きました、フロントに連絡するとクローゼットにありますとの事。探すも見つからず、しかも2名分無し。そしてフェイスタオル、バスタオルも無し。さすがに愕然としました。こんな宿泊施設あるか？部屋を準備するときチェックしていないのだろうな。さすがにフロントにクレーム言いに行ったら、フロントの若い男はスマホみたいのいじっていた。何もかもおかしすぎる。"},"193":{"comment":"こんなに綺麗な日の出を見たのはもしかしたら生まれて初めてのことかもしれません。\n人生40年以上やってきて今まで景色とかそういうのんで感動とか癒しを感じることがあまり無くって俺人格障害なんかな？て薄々思ってたのですが、そうじゃなかったです。出逢ってなかっただけでした。今回はしっかり感動しました。\nダークブルーだった海が太陽の光を浴びて輝きを放つ様はまさに圧巻でした。\n屋上からの日の出、ロビーからの日の出、露天風呂からの日の出、すべて楽しみたかったのでいそいそと移動を繰り返してしまいました。\n前日はどんよりしてたのが嘘のような晴れやかな朝だったのは本当に幸運だなあ、と感謝。そしてロビーに飾られてた書き初め展の作品のひとつ「希望の朝」がやって来たなあ、と謎の感慨に耽りました。素晴らしいホテルですよ、ここ。\n温泉総選挙の絶景部門3位らしいのですが、ここで3位だったら1位と2位は一体どんな素晴らしさなの？て無茶苦茶興味が湧いてしまいました。\n景色の事ばかり誉めてしまいたがその他もすべてが良いホテルでした。\nなんといっても建物全体がキレイです！大体のホテルはネットの写真がマックスで実物は何割か落ちるものですがここは逆でした。嬉しい誤算です。ビジネスホテルの値段で高級温泉宿のサービスが受けられるリピート必須のホテルだなあ、てまじで思いました。\nあと、部屋にあったインフォメーションの支配人のコメントを読んだらなんだか心が暖まりました。\n食事ももちろん美味しかったですよ。そこ？て思われるかもしれないのですがワカメが最高のワカメでした。うまい刺身は世の中にいっぱいあるんですがうまいワカメって少ないんですよ。ワカメ食べたときに「やっぱここにして正解だった」と太鼓判が押されました。そして帰り際にまさかの「ワカメご自由にお持ち帰りください」え？嘘でしょ！もちろん持って帰りました。\nまた行きたいと思います。ありがとうございました！"},"194":{"comment":"2021/01/02(土)日帰り温泉で利用させて頂きました☆*°\n大人480円でこのクオリティ！素晴らしいです！内風呂は2種類。1つは、無色でまぁ普通の神経痛とか健康増進とか一般的な効能のもの。もう1つは、茶色のぬるめのゆず湯☆*°そして、海が見える露天風呂！(屋根がないので、雨の日は辛いかな？)洗い場も多く、ドライヤーも多く、もー満点っ！お風呂上がりには海を眺めながら寛げる畳2畳のスペースが6つ♪営業時間が11:00~14:30と短いのだけがちょっと残念(この時間帯は土日祝だけなのかな？)。\n日帰り温泉だけではなく、是非泊まりに来てみたいですっ♡\nちなみにサウナはありません…( ´･ω･`)\nベビーとオムツゴミ箱設置されてました☆"},"195":{"comment":"10月に泊まりました。ロケーションがいいなとは思っていたんですが、予想通り露天風呂は海が見渡せて広々の解放感でした。そして何と言っても食事が素晴らしかったです。晩御飯のサンマ尽くしは、お刺身に、塩焼きに、つみれ汁に、、、とまさにさんまを満喫。今年不良のうわさもありましたが、堪能しました。サンマ以外の料理も盛りだくさんで目移り、食べきれないほど！社長が採ってくる？というわかめや、魚のあらの煮つけなど、どれもこれもおいしくてお腹いっぱい、大満足でした。また泊まりたいです。施設もきれいで、お宿の皆さんも大変親しみやすく、とても感じが良く大満足でした！"},"196":{"comment":"朝日が最高に良いね！\n屋上からでも、風呂からでも楽しめます。\n夕御飯、食べきれないくらいの海鮮が次々と。\nアワビの踊り焼き、旨かったなぁ。\nアワビ刺身でも出てて、コリッコリでたまらんかった！\nお風呂は広々、眺めも湾を見下ろす感じて文句無し。\n温度も丁度いい感じで長風呂もOK。\nいや、こりゃあリピート間違い無しやね！"},"197":{"comment":"２月１０日の大雪のなか、仙台からはやや遠いものの行ってきました。５階から見下ろす大船渡湾の絶景は格別でした。また、食事も食べきれないほどで、もちろん美味しく評判どおりのお宿でした。"},"198":{"comment":"三陸のそんなには有名ではないけれど、色々な旅行会社のサイトでも好評価の宿です。以前からずっと行ってみたくて、何度か予約しては急用でキャンセルを繰り返し、3回目でやっと今回宿泊することができました♪クチコミ通り、良心的なお値段なのに、部屋からもお風呂からも最高の景観！お料理もお風呂も大満足でした。魚料理の好きな方には絶対お勧めの宿です。"},"199":{"comment":"２０（Ｒ２）．７．２８（火）\nＧｏＴｏトラベルで1泊利用しました。\n1名は生ものアレルギーなので、\n事前にお願いしたら、メールにてご丁寧に\n料理変更の旨連絡をいただきました。\nこのような少しの配慮は安心します。\n角部屋 オーシャンビューでした。\n欲張りコースです。\n海鮮しゃぶしゃぶと舟盛り５種ですが、\n量・質とも最高です。\n関東では絶対に食べれれない、\n鮮度と味です。\nカジキマグロを日間煮こんだ料理を\n取り分けでいただけますが、\n骨まで美味しく、\n臭みも無く柔らかく、\nこれだけで、ごはんが進みます。\n生ものから牛肉に変更されてました。\n霜降りの柔らか牛で、\n甘みと香りで肉本来の味を楽しめました。\n又来たくなるお宿です。\n帰りに根昆布のサービス品が有り、\n遠慮なくいただきました。\n帰宅後、塩抜きををしっかりして、\n甘辛で煮込んで食べました。\n何となく大船渡の香りがする美味しい昆布でした。"},"200":{"comment":"全てにおいて、大満足でした!誕生日だったので、ケーキも対応して頂きました。特別室だったので、眺望もとても良く、朝夕はへやしょくでゆっくり味わって食べました。朝日が昇るときは感動です!また、是非泊まりたいですね!女将さん他の従業員ｎ対応も最高でした。ありがとうございます!"},"201":{"comment":"宿泊ではなく日帰りで温泉に入ってきましたが、とっても素敵な場所の温泉でした‼️\nゆったりと海を眺めながらの温泉は時間を忘れるくらい気持ちよく、日々の疲れが癒されます✨\n温泉選挙で絶景部門2位の温泉でした✨\nまた来ます‼️"},"202":{"comment":"下記から約３週間後、２度目の利用です。\nチェックイン時のアレルギー確認なし。\nそのため、前回の情報があるのかと思ったのですが、お品書きにエビとあり、普通に出てきました。\n３連休の中日でチェックイン待ちも多いから確認をおろそかにしてしまったのでしょうか。\n残念です。\n料理は前回同様豪華で、夕食スタッフさんも好感がもてました。\nーーーーーーーーーーーーーーーーーーーーーー\n入り口で靴を脱ぎ下駄箱に入れ、館内はスリッパをはきます。\n下駄箱には鍵がついています。\n夕食の時間が５グループ(１８時から３０分刻み)に、朝食は３グループ(７時から４５分刻み)にわかれており、チェックイン時に時間を決めます。\nそのため、他のお客様と距離を保って落ち着いて食事を楽しむことができます。\nアレルギーを確認され、エビと話したところ、エビの天ぷらが鮪の天ぷらになっていました。\nそれにあわせて、テーブルにおかれているお品書きも作り直していただいたようです。\n海鮮三昧のお料理が美味しかったです。\n日の出の時間がエレベーター前のボードに書いてあります。\nお風呂や屋上から日の出を見るのもきれいだと思います。\n駐車場には足湯もありました。"},"203":{"comment":"とても良い温泉だと聞いていたので立寄り湯してみた。\n特別泉質がすごいとかサービスが手厚いということではないが、入り口を入った奥のロケーションには圧倒されました。"},"204":{"comment":"部屋から眺めるオーシャンビューは宿泊料金以上の価値がありました。\n夕飯も食べ切れない量の海鮮料理が出てきます。\n接客もとても良いです。"},"205":{"comment":"宿泊申し込み時のメールに「本メールを印刷してお持ちください」と記載があり、当日持参したところ受付でとてもスムーズに。\nその際のスタッフさんの対応もとても分かりやすく、片道430km近くを車で走ってきて疲れた体や気持ちに安心感を与えてくれました。\n夕食の海鮮もおすすめなだけあってとても美味しかったのですが、コースが出てくるのが少し早く、お酒を頼むとゆっくり飲めないと共に行った両親が呟いていたので、星を一つだけマイナス。\nもう少しゆっくり出てきたらきっと星５では足りない評価になっていたのではと思うと少し残念。\nそれ以外だと量が少し多いかなと感じましたが、その分味が良いものを沢山食べられたと思うとかなりの高評価！\nお風呂も綺麗、深夜でも入れる大浴場や露天風呂、宿泊に行って初めて気が付くプラスポイントもとても多く、建物も綺麗、部屋も綺麗、海側の部屋でしたので眺めもよく、スタッフさんの対応もとてもいい、最初から最後までとても満足できるいい旅になったと思っています。\n旅のメインはホテルで決まる、であるならば心から満足できるいい宿泊施設でした！！\nありがとうございました！"},"206":{"comment":"ロビーと浴場からの大船渡港の眺めは素晴らしいです。食事も量、質ともに大満足!\n過去に3回ほど泊まってますが、一泊2食で13000円ほどでこのクオリティは、中々無いのでは無いかと思います。\n写真のシードルはボトルで4000円程ですが、オススメです"},"207":{"comment":"ビジネスマン用に一人で宿泊できる部屋があり、山側であればリーズナブルな価格で利用できます。\n山側でもフロント、屋上から三陸海岸が見れ朝日が登るところも見れます。\n（宿泊した日は曇りで見れませんでした）\n高級旅館のサービスはないですがビジネスやちょっとした旅行の利用に最適です。"},"208":{"comment":"コロナの影響で朝食はバイキング形式では無い対応でした\n晩飯＆朝食共にボリューム多くお腹いっぱい\nちょっと味付けは自分には濃かったですかね\n屋上に行けるよいでしたのでカメラもって夜空を少し(三脚を車に取りに行かなかったのは後に後悔)\n日の出時間も書いてあり(寝過ごしたけど)見たい方は朝早く起きて屋上に行くのもアリかと思います\n温泉も丁度いい温度でした(通しで入れる様です)\n接客も良く不満は無いです( ･ㅂ･)و ̑̑"},"209":{"comment":"コロナ禍なのはよくわかるし従業員の皆さんも心配りが良いのですが非常に残念。ネットの予約サイトでは朝食は海鮮丼とはっきり写真付きで記載されててそれを楽しみに宿泊場所を変更して予約しました。実際は和定食。事前にわかってたら泊まりませんでした。"},"210":{"comment":"日帰り入浴で利用しました。入浴料は480円で、海が見える温泉の入浴料としては破格の安さです。源泉100%を循環、加熱しています。微かに塩素臭がしますが内湯や露天風呂からの絶景を楽しめる素晴らしい温泉です。コロナ対策でアルコール消毒と検温を受け、用紙に氏名、電話番号、住所(都道府県まで)を記載し、入浴料を払って利用出来ます。脱衣所のカゴも互い違いで間隔を空けてあります。"},"211":{"comment":"とにかく景色が絶景。お料理もボリュウムもあり、満足でした。\n朝は朝日が見える時間に露天風呂へ。天気にも恵まれて綺麗な朝日が見れました。カモシカも遊びに来ていました。ww"},"212":{"comment":"旅の途中、入浴可能の温泉。駐車場は広めです。館内脇にトイレがあり便利です。館内は綺麗。日帰りの場合は券売機で入浴券購入のシステムで合理的。コインランドリーコーナーがあり助かりました。浴室は普通。シャワーの水圧が低いせいか……どこも出が悪く……星１つ減。サウナ\u0026水風呂がないので星１つ減ですが……露天風呂から見る海が最高です。海の向こう船舶が見えました。また三陸に来る機会があったら利用したいと思います。"},"213":{"comment":"日曜日から一泊しました。予約の山側の部屋じゃなく、空いてたからか、海の見える広い部屋で景色もよくゆっくりできました。\n温泉も夜も朝も入れます。露天風呂は景色を見ながら、のんびりできます。朝食のみでしたが、種類も多くよかったです。今度は夕食も食べてみたいなと思いました。\nしかし、帰りに残念な点が一つ。下駄箱を掃除してるんだか、してないんだか、くらいのスピードで、ただただうるさい大きな音で扉を明け閉めて、客が帰るのに隣でうるさく、気分が悪かったです。"},"214":{"comment":"お料理は美味しいし館内は清潔感があります。部屋からの眺めも良いです。日の出も見られ建物の位置が丁度良い所に建って居ると思います。露天風呂からは星空も見えました!"},"215":{"comment":"窓から見える海の景観がホント〜に和みますね〜。\n料理へのこだわりもスゴく感じました。\n特に自慢のカブト煮が絶品です!\nこの地域で食べられるワカメのしゃぶしゃぶを期間限定にされているのも、オーナーさんの自信とこだわりを感じますね〜。\nお土産に売店のワカメを是非!\n何よりも•••フロントのスタッフの対応がホント〜に素晴らしい!\n絶対におすすめの温泉宿です!!"},"216":{"comment":"夕食に出て来た、茎ワカメやワカメのしゃぶしゃぶ、\nもうかの星（モウカザメの心臓）が絶品。朝食も満足した。\nしょっぱい温泉で熱め・温め・露天の風呂が有ります。\n大浴場は日帰り入浴が出来る事もあって、土日祝は19時～20時まで混んでいるかも。\nレンタサイクルの貸出も有り、今の時期は自転車で椿祭りへ行くと良いかも。"},"217":{"comment":"昨年に引き続き2回目の宿泊でした。\n館内は清潔感があり料理がなんと言っても贅沢で、何回も行きたくなるお宿です。\nコロナ対策もしっかりされており、安心して泊まることが出来ました。\n些細な事ですがチェックイン時に、昨年も泊まったことがある事を把握した上で「2回目のご利用有難うございます」と声をかけてくれたことがとても嬉しかったです。\nまた伺いたいと思います。"},"218":{"comment":"仕事で二泊しましたがお風呂は大浴場、朝食は美味しく、コインランドリー、お土産売場等あって便利なホテルでした。\n次はプライベートで来たいと思います。\nそしてなんと言っても日の出がとても良かったです。"},"219":{"comment":"日帰り温泉で利用、料金430円。シャンプー類有り。\n湯上がりのボリュームたっぷり(通常の二倍位)ソフトクリーム250円。\n温泉質は海沿い特有のアルカリ、ナトリウム質。\n広い室内で、眺めは大船渡湾一望、露天風呂は小さいながら、頭寒足熱にもってこい。\n粗を探すところがありませんでした(笑)\n★温泉ホテルでありながら、日帰り入浴にも優しい、コストパフォーマンス最高のお湯です。\nもちろん、キレイなロビーで、帰り際今一度大船渡湾を焼き付けてくれます。"},"220":{"comment":"初めて、日帰り温泉に行きました。\n最高に、露天風呂が景色がよくてお風呂あがりのロビーの景色も素晴らしく、回数券買うか悩みました。\nまた、行ってのんびりしたいです。"},"221":{"comment":"新築の建物ですがアットホームな民宿です。畳の部屋でのんびりです。オーナーが漁師で、食事は最高に新鮮な海の幸でした。朝食のバイキングも満足感いっぱいです。海の眺望も最高で太陽が眩しく、又、行きます。写真は次回のお楽しみ｡"},"222":{"comment":"高台にあるホテルでオーシャンビューの温泉のお風呂は最高に良かった。特に日の出の時間を毎日フロントで教えてくれるので、早起きして朝日を見ながらの露天風呂での朝風呂は最高です。1日得した気分でスタートが切れました。"},"223":{"comment":"絶景ランキング1位ということで予約しました。絶景でした！その上にお食事も食べきれないくらいのご馳走です!お風呂も良くて大満足です😊強いて言うなら夕ごはん多すぎてもったいない😆"},"224":{"comment":"初めての三陸、知り合いがいるので訪れました。\n風呂は少しあつめで、夕食は魚中心で量も多くて、初めて残しました。\n朝食はバイキングで、種類も多くて、満足でした。\n最高だったのは、露天風呂からの、朝日でした。オススメです❗"},"225":{"comment":"【平成31年1月 初訪問】\n◆日帰り温泉として利用\n料金430円とかなりお安め。\n源泉かけ流しではないものの、塩素臭はなく良き湯です。\n内湯、洗い場は広く、露天風呂からの眺めは最高です。\nフロントの接客もグッドで、次回、大船渡に行く際はここに泊まろうと思いました。"},"226":{"comment":"風呂♨️最高です。露天風呂のロケーションも素敵です。何より漁師めし最高是非一度と言わず二度三度行って見て下さい。"},"227":{"comment":"今まで行った宿泊施設の中では、最もコストパフォーマンスに優れていると思います。\n素泊まりで5000円しないプランでしたが、スタッフの対応、部屋の設備、清潔感、全てにおいて最高でした。\nその上、温泉と綺麗な景色まで付いてきます。朝日を見ながら露天風呂に入ることができます。\n車でないと行きづらいのが難点ですが、この温泉目当てで観光する価値まであるほどの、宿泊施設でした。\n大船渡へ行く機会があれば是非行くべき場所です。そして、少し早起きして朝日を堪能すべきです。"},"228":{"comment":"秋刀魚の塩焼きとホヤが物凄く美味かった。品数、量、ともとても多く、食べきれなかった。また行きたい宿です。"},"229":{"comment":"元々は碁石海岸で民宿をやっていた海楽荘さんが、震災後に被災地を元気づけるために建てたもの。\nハードはホテル、ソフトは民宿のDNAを引き継ぐユニークな宿泊施設。\n料理は最高！経営者自体が漁師さん。わかめの養殖もされているらしい。\n「マグロのカマ煮」が名物。食べきれないくらいの大きなカマで、コラーゲンがトロトロ。\n昨日は日帰り入浴に。３９０円は超破格。オープンしたての綺麗な天然温泉。\n温泉は大船渡湾を一望。露天風呂で満月と漁火の両方を味わうことが出来ました。\n今日も今から行ってきます。"},"230":{"comment":"今回は関東からの宿泊があるので、リサーチに訪れました。\n絶景の宿、日本一とテレビで放映された事もあり、パンフレットを頂きに。\nフロントはとても親切で質問にもテキパキと対応し、感心しました。\nパンフレットはシンプル過ぎる位シンプルです。ちょっと残念です。\n今後、お世話になりますので、宜しくお願い致します。"},"231":{"comment":"２日前に母の誕生日祝いで伺いました。\nスタッフさんの対応がすばらしかったです。\n今度は宿泊も兼ねて伺いたいです"},"232":{"comment":"店内はとても広く休憩所やお土産を買うところもあり、ホテルのような感じです。洗濯機もあります。\n温泉は広さは普通ですが、眺めは大船渡湾が一望でき最高でした。サウナはありません。\n入銭料は安めなのが助かります。"},"233":{"comment":"景色よし、料理よし、お湯よき♨️\n家族でまた来たいです！\n～の４か月後、そして今週３家族で叶えました！\n台風直撃🌀☔ でしたが、超豪華お食事と♨️三昧！\nスタッフさんにも色々と対応頂いて、皆過去１番の思い出となりました。また、必ず参りまするm(_ _)m"},"234":{"comment":"初日の出が温泉に入りながら拝める温泉です。\n若干塩気のある温泉で、中には湯船が2つあり、片方はぬるめのお湯で30～35℃のがあり外には露天風呂があります\n宿泊部屋は布団を3人分敷けばぎっちりな位です\n冷蔵庫の中には水が二本入っており、大晦日に宿泊しますと21時から1Fのロビーで年越し蕎麦が振る舞われ、元旦には7時より餅つきが行われてました。\n写真は夕飯の海の幸のしゃぶしゃぶコースのメニューです。\n席について、お飲み物は？と聞かれまして、ウェルカムドリンクみたいなもので無料なのかなと思ったら翌日チェックアウト時に料金を請求されましたので別料金となっているようです。\n朝食はバイキングとなっており品揃えが豊富でした。\n部屋の蛍光管が切れるというアクシデントがありましたがフロントに連絡したら迅速に対応していただたので良かったです"},"235":{"comment":"This hotel is located in Ofunato, which had serious damage when the great earthquake occured.||So, if you wanna see the trace, you definitely stay at this hotel. …"},"236":{"comment":"一泊朝食付きで利用。\nお風呂や屋上から海が見えて開放感があります。お部屋も清潔感があり綺麗ですし、フロントの方の対応もとても丁寧で総合的に満足度は高いです。\n朝食バイキングも種類豊富で楽しめました。"},"237":{"comment":"修学旅行で6月22日と23日に泊まりに行ったら凄く良いところでした！\nご飯が美味しかったしスタッフさんも凄く優しくて、最後まで旗や手を振ってくれました。凄く良い思い出になりました!"},"238":{"comment":"料理が美味しい大型温泉旅館です。ホヤやワカメや鮫等々の地元産の魚介類の料理が美味しいです。温泉は海が見える露天風呂と室内風呂があります。海側からの景色は津波対策の防波堤等があり微妙です。窓の掃除が不十分なのとマイナスです。山側や訳ありで料理にお金を回すのも有りかと思います。頑張ってる東北を観光するのにオススメです。"},"239":{"comment":"四階角部屋の予約で伺いましたが、五階の角部屋が空いてたとのことで五階にして頂けました。まずスタッフさんの教育が良く成されており気持ち良く過ごせます。温泉も露天風呂と内風呂は温めの風呂と普通の風呂、洗い場も多めで脱衣所もコマメに清掃されていました。客室は角部屋が無線LANの中継器から距離が有るので電波がギリギリ 但しパス設定が無いのでスマホに詳しく無い人でも使えると思います。(以外に使えない人が多い) アメニティも充実して降り(コットンセット シャワーキャップ ゴム ヘヤーバンド ウォッシュタオル 髭剃りと歯ブラシ)nice！ 浴衣も好みのサイズを自分で選べるのも良かったです。食事に関しては他の方のレビュー通りボリュームも有りスタンダードなコースで問題ないですね\n又行きたいと思っています。"},"240":{"comment":"2018年９月に宿泊しました。\n建物は新しくてとても良かったです。ホテルの人の接客も良かったです。\n部屋からは海が良く見えて最高でした。\n温泉も食事も良かったです。\n今度はゆっくり連泊してみたいと\n思います。"},"241":{"comment":"リーズナブルな価格で綺麗な客室と美味しい料理でお腹いっぱい。朝のロビーから見える海の景色が素晴らしい。\n自分は同じ場所に旅行するときは宿泊したことの無い施設を選びがちですが、ここはまたリピートしたくなる宿でした。"},"242":{"comment":"When you want to enjoy a hot spring or eat the fresh seafood dishes, and go around the disaster area such as Rikuzentakata, Ofunato end so on you should stay at Ofunato onsen. …"},"243":{"comment":"一泊朝食付2連泊で17,490円（入湯税別）\n2食付プランは公式サイトに\n楽天トラベルしか見ておらず朝食付きプランで宿泊\nでも、朝食でこのボリュームなら夕食は食べきれなかっただろうから、かえってよかったのかな‥\n朝食は手作り定食\nどれも丁寧な調理で全体的に薄味\n杏仁豆腐もお品書きの通り濃厚、だけど甘すぎいい感じ\n温泉は冷鉱泉の加熱循環\n塩素臭は目くじら立てるほどでもない程度\n部屋おまかせプランだと山側になるのかな\nドライヤーはないので大浴場で\n夕飯はタクシーで大船渡市街地に\nスナックもふらっと入って大丈夫\nただ、ＢＲＴが専用道の維持工事のため、12月25日まで碁石海岸口〜大船渡間で乗降場所が変更されていることを知らず、国道45号の岩手県交通のバス停で降り、雨もぱらぱら、少し途方に暮れてしまった\n楽天トラベルの館内設備にある\nマッサージサービスは現在ない\n消しておいてほしかった"},"244":{"comment":"足湯だけ利用させていただきました👣♨ありがとうございました💮\n次は宿泊にて🌷"},"245":{"comment":"日帰り入浴ずっと来てみたいと思っていてついに…\nお風呂は内湯2つ露天1つ。\nお昼すぎでほぼ貸し切りでした。浴室も脱衣場も綺麗で気持ち良く入れて嬉しいです(^-^)\n近いのでこれからはちょくちょく来よう、と思います。"},"246":{"comment":"47都道府県、各地の旅館やホテルに泊まりましたけれども非常に心地良く、コスパの良い宿泊でした。\nスタッフの対応、温泉、広々としたロビーやお部屋などは快適で何よりも清潔でした。\n心からオススメの宿です。"},"247":{"comment":"何も飾りのない、物足りなさを都会人は感じるかもしれません。\nでもあの町の過去と現在を知っている私にとっては、あの露天風呂からみた穏やかな大船渡湾はやすらぎでした。\n久しぶりに見た朝焼けの景色は何よりも代え難いものでした｡\n素敵な想いが残るホテルです。"},"248":{"comment":"サウナ、水風呂、休憩スペース(可能であれば外気浴)の設置を検討して頂きたいです。あの絶景、空前のサウナブームも相まって非常に話題になるかと思います。"},"249":{"comment":"晩ごはんは食べ切れないほど量、でもどれも大変美味しかったです\n部屋からの眺望も良く、朝日もキレイにみれました。\n大浴場も景色が良く最高です\nまた訪れたい宿です"},"250":{"comment":"↓かえるって人の投稿はいい加減ですので信用しないでください。\nホームページ見て日帰り温泉利用しました。入館すると直ぐに温泉場にいけます。18時まで430円とリーズナブル。風呂は20人も入れば窮屈ですが、露天から湾を一望でき、なかなか良かったです。洗濯機もあり。休憩所でwifiしてごろ寝。"},"251":{"comment":"部屋にすでに布団が二つ折りで出してあったのは興ざめだったが、食事がとても美味しかったのと、風呂に入れる時間が（朝8時半まで）長いのが良かった。部屋から海が見れない人は屋上に行くといい。素晴らしい景色。"},"252":{"comment":"養殖筏の浮かぶ入江が見渡せる高台にある新しいホテル。温泉は海の眺望が素晴らしい。屋上に出ることができ、360度の風景を堪能できる。(当日は濃霧)素泊まりでも宿泊できた。"},"253":{"comment":"日帰り入浴は430円、シャンプーなどは　備え付けです。風呂は綺麗ですし、値段的にお得だと思います。時間が11寺から20時と祝日前は11時から15時となってます。泊まらないと露天風呂からの日の出は見れないですね。"},"254":{"comment":"震災後にオープンしたホテルです。\n最高です。スタッフの方達も気配り最高\n海側の部屋、眺め最高、朝日4時だったが　良かった。震災後　頑張ってるね。\nまた、行きたい。"},"255":{"comment":"二回目お邪魔しました、繁盛してるみたいで活気がありました、お風呂だけ利用させて頂きましたが塩素濃度が高すぎ体に臭いが残り大変でした！"},"256":{"comment":"海側のお部屋を利用させて頂きました。\n館内、お部屋共に綺麗で清潔感有りました。\n海を望む窓は床まである大きな物でベランダに出ることも出来ました。\nあいにくと雨模様で眺望は残念な結果でしたが、「また来たい！」と思いました。\n夕食、「量が多くて食べ切れない！」と思いながら、その美味しさについつい完食してししまい動けなくなると言う無様な結果に(笑)\nそんな腹を抱えて、露天風呂へ\nウミネコの声を聞きながら、のぼ～っとしていると日頃の憂さも溶けてなくなりました。\n「また、こね～ばならね！」って思うお宿でした！"},"257":{"comment":"風呂から海が広く望めて非常に眺めが良い。料理はカジキの兜煮が目を引く。早取りワカメのしゃぶしゃぶも美味しかった。部屋は畳が小さめなので通常の畳間より差っ引いて考える必要がある。"},"258":{"comment":"朝日が美しい。お料理も海鮮がとても美味しいです。量がとても多く、残してしまいました。周囲も随分と残していたようです。フードロスを大量に出している点はマイナス。"},"259":{"comment":"今回は、二人部屋で家族別れて泊まったので少し残念でした。\nお食事の、サービスが抜群良く食べきれないほどの海の幸が満載です。\nお客さんが、たくさん来てるのにひとりひとりにいきとどいたサービスまた、来たいです。"},"260":{"comment":"三陸の海産物を楽しみたくてここを利用しました。\n大船渡の街から離れていて、また、周りにはコンビニや居酒屋が無いので、着いたときは海産物を楽しめるだろうか？と不安になりましたが、晩ごはんの内容でその不安は一蹴されました。独り旅のおじさんにこんなに出てくるの？というくらい美味しいものを沢山出していただいて、お酒を呑むのも忘れて海産物を楽しむことができました😃。\nお風呂や部屋からの海の眺めもとてもよく、今度は家族を連れて利用したいと思います。"},"261":{"comment":"日帰り温泉です。料金は安い｡浴槽は広くて、内風呂は,ぬるま湯と二つ有り、露天も、いい湯加減です。風呂からの眺めは最高です。サウナがあれば、尚いい❗️"},"262":{"comment":"日帰りで利用しました。大人420円はありがたい。鍵つきロッカーあり、ドライヤーあり、タオルとバスタオルがあれば何もいらない。ただ、アメニティでめん棒があれば良かった。サウナがなかったのでちょっと残念。自販機にビールを見つけられなかったのも含めて☆4です。"},"263":{"comment":"夕食は、食べきれないほどの魚介料理のオンパレード。しばらくは魚料理はいらないと思うほどです。野菜類が少ないのが残念です。\n眺めが良く、大船渡や近郊観光の拠点や釣り観光にも良いと思います。"},"264":{"comment":"最高のひと時を過ごせました。また必ず来たい場所です。\n東向きの露天風呂から拝む朝日は格別でした。ゆっくりと登る太陽と穏やかな波の音が最高です。"},"265":{"comment":"眺めの素晴らしい温泉があり、楽しめます。最寄り駅の下船渡駅まで一人でも送迎してくれ、助かります。ただ、館内で好きな地酒を買えないのが残念です。"},"266":{"comment":"日帰り温泉は時間で値段が違うので注意\n11～18時は430円、18～20時は800円\n内湯２（ひとつはぬる湯）、露天１\n海沿いの定番、塩化物泉。しょっぱい\n化粧品は（少なくとも男湯には）無し\n露天はそれほど広くないが、大船渡の湾を一望できる。東側なので夕日は無理だが、夜の星空と海は美しい。イカ釣りの漁り火が見えることも。\n一泊二食で8000円～2万円前後。キャッセンあたりで飲み食いしてから泊まるもよし、ここで豪華に舟盛を堪能するもよし。マグロのカマの煮付けはぜひご堪能あれ。"},"267":{"comment":"サウナーと、ジェット風呂、泡風呂がないだけ。日帰り入浴が大人430円とリーズナブルなのだ。露天から見える景色は島国と海の絶景。明朝には日の出が見れそうだ。"},"268":{"comment":"碁石海岸に近いホテル。大船渡碁石海岸ＩＣを降りてすぐ。温泉は一般客が多く利用しているので、すいた頃に入り直すのがお勧めです。露天風呂から海が見えます。料理は海の幸の種類も多く満足できます。朝のバイキングのメニューも豊富。free Wi-fiありです。"},"269":{"comment":"部屋を予約するならオーシャンビュー。個室の内風呂からでも海が見えます。料理はこれでもかって位『魚』尽くし。しかもマグロの兜焼き付き。目玉も追加料金なしで貰えました。只BTRで行かれる方、下船渡の駅から少し歩きます。送迎依頼した方が宜しいかと。車で行かれる方はインター降りたらすぐ。温泉で心と身体を温めてください。"},"270":{"comment":"沿岸だけに食べ物は刺身も旨いし、マグロの兜焼も後半脂がキツくなるが結構イケる。お風呂は、湾を広角に見下ろし眺望がいい。ホテルの各サービスも普通だ。"},"271":{"comment":"入浴券を券売機で購入する方式ですが、料金は手頃だし、露天風呂は海に面していて、うみねこの声を聞きながら露天でまったりすると、何だか別世界…。風呂上がりにソフトクリーム食べながらゆっくりしてから帰るのがオススメです。"},"272":{"comment":"ここは露天風呂から海眺めて入ってよかったねラウンジから海眺め最高でしたそして風呂上がりのソフトクリーム食べてください。格別だよーん"},"273":{"comment":"駐車場の奥に海が見える無料の足湯があるんですよ。タオルはホテルの受付で購入可能。虫の季節にはたくさん虫が出ますので、大丈夫なかた。トイレもすぐそばにあります。構内は徐行お願いします。"},"274":{"comment":"ご飯は最高❗️露天風呂の眺めがとてもよろしい～海、海、海☺️\nスタッフの人達も親切最高🥰"},"275":{"comment":"沿岸ならではの塩っぽい温泉です。館内、お風呂共綺麗で、落ち着く感じがしました。浴槽は２つあり、あまり大きくないです。大きい風呂の他に、小さい風呂があり、低い温度の湯。最初にそこに入れれば、温くていいかも！と思いきや段々寒くなります。大きい風呂に入った後、そこに入ると寒いです。"},"276":{"comment":"おすすめのお宿です。\nお料理も華美なものではなく、実質本位\n大変丁寧な味付けで美味しいです。\nサービスも心地よい\nまた近くに来たときには、泊まりたい\nそんな宿でした！"},"277":{"comment":"大船渡湾が一望でき、太平洋も眺められます。夏は漁り火がきれいです。太平洋から昇る初日の出も、客室から見ることができます。大浴場からの眺めも良いです。ロビーでは催し物をやっています。料理は新鮮で美味しくて、宿泊料金から考えるとコスパ高いです。"},"278":{"comment":"海側は部屋から日の出を見る事ができます。\n海鮮が好きでしたらオススメです。\n舟盛りを頼んだら食べきれませんでした。\nスタッフの方々も感じが良いです。"},"279":{"comment":"館内が清潔、すっきりした配置のロビーが好印象。料理、温泉も素晴らしく、部屋は狭いけど問題無し。料金も良心的。家族7人で利用しましたが、みんな喜んでいました。また来たい。"},"280":{"comment":"研修旅行の宿でした、部屋の外に広がる海、そこには養殖のいかだが多数。早朝の日の出とともに漁師が来て、ホタテの収穫を眺めていた知人。温泉の露天からの景色も満点でした、去年は酒田の日本海、今年は大船渡の太平洋。いい経験です。朝日と夕日ですよ。GOOD。"},"281":{"comment":"GOTOトラベルで利用。\n夕飯のマグロの頭が丸ごと煮込まれたのがとても美味しかったです！サプライズでケーキや花束のプランで予約しましたが宿の方の対応がとても良かった印象です！(彼女にバレないように筆談でいつ出せば良いのか？等のように対応して頂きました)"},"282":{"comment":"素泊まり5000円プランでしたが、この辺りのビジネスホテルの宿泊料金を考えると良心的です。\n部屋は料金相応の広さでしたが、館内全体に清潔感があり好感がもてました。\n次回は食事の付いたプランで泊まりたいですね🙌"},"283":{"comment":"料理はすごくおいしくいただきました。ホテル自慢の、鮪の兜煮は、おかわりも出来ます。脂がしつこい感あり。ロビーの奥がガラス張りになっていて、大船渡湾から太平洋に出入りする船が間近に観れます。部屋からもバッチリ。風呂から朝日が上るのも観れます‼アメニティグッツは寂しいかも。"},"284":{"comment":"オーシャンビュー🙌天気が悪くて日の出が見えなかったのが残念です。夕食は新鮮な素材で美味しかったです😋\n自販機に行こうとランドリー室に入ろうとしたら段差があってつまずきそうになりました。ちょっと危険かも？"},"285":{"comment":"宿泊３日前に予約したため眺望の良くない部屋とのことでしたが、それでも部屋から見える朝日がとても綺麗でした。\n料理、お風呂、スタッフの対応全て良かったです。"},"286":{"comment":"いつも日帰り温泉で利用してます。海が見えるとても素敵な温泉です。"},"287":{"comment":"お風呂も１階ホールからのオーシャンビューは最高です。食事もまずまず良かったです。\n部屋は和室ですが、ビジネスホテルより狭い。喫煙所は外と屋上の階段室ですが、換気扇がないので残念でした。"},"288":{"comment":"夕食は魚介好きには嬉しいボリュームと質だと思います。個人的にあまり得意でないので評価低めです。お風呂は若干熱めですが良いと思います"},"289":{"comment":"ソフトクリーム大好きです。\nお風呂はちょっとだけしょっぱいです。\n夜しか入ったことがないので、景色を楽しんだことがありませんが、朝風呂したら凄～く気持ち良さそうです❗"},"290":{"comment":"一泊で利用させていただきました。\n思っていたよりもかなり新しく、清潔感に溢れており、スタッフの方々がとても親切で気持ちよく過ごすことができました。ご飯もとっても美味しかったです。普段食べることのできない海鮮に触\nれられて嬉しかったです。夕食を食べきれなくて、それだけが心残りです…😭\nまた行きたいな。"},"291":{"comment":"新鮮な魚介類が堪能出来ました。防潮堤があるため、海側の部屋でも期待していたほどの眺望でなかったのが残念です。温泉は日帰り客が多く、気持ちの良い状態ではないかな。"},"292":{"comment":"きれいで、温泉も気持ちいいです。料金は美味しいし、量も多いです。カジキマグロの兜煮が名物料理です。日の出もきれいでした。"},"293":{"comment":"市街地からも近く、行きやすい温泉です。\n大浴場と露天風呂からの眺めは最高です。\n日帰り入浴は430円でした。\n露天風呂に入っていた時、すぐ目の前を鹿が歩いていきました。"},"294":{"comment":"日帰りで入浴しました\n温泉総選挙の絶景部門第3位のようで、朝日がのぼるのとか見てみたかったので泊まりも考えます\nコロナ禍でなのか日帰り11:00から14:30までのようです\n熱めでとっても気持ちよく、露天風呂は海水っぽい香りのお湯でした笑"},"295":{"comment":"景色は最高のはずですが、この季節の風物詩「海霧」と生憎の曇り空で残念でした。最上階の角部屋を思いきって予約したのですが、隣の部屋に赤ちゃんがいて鳴き声でやられました残念!"},"296":{"comment":"布団二組敷いていっぱいの部屋でした。\nビジホと割り切るならありかもw\n朝食は配膳で、飲み物だけ自分で汲むタイプでした。"},"297":{"comment":"“とろとろ”甘～い生ウニ＆“コリコリ”アワビを堪能♪をチョイス✌️\nあんな甘いウニ食ったごどねーだ🤣\n鮑コリコリ‼️旨すぎる😭\n日本酒が進む進む💦\nその他の料理も絶品ばかり量もあって食いきれん(\u003e_\u003c)\n部屋もオーシャンビュー🌊で最高😭\nまた絶対に行くと確信してます🤣"},"298":{"comment":"日帰り温泉で利用。すごくリーズナブルな割には海が大きく見える露天もありオススメです。"},"299":{"comment":"スタッフの気遣いが素晴らしいです\n料理も海鮮がおなかいっぱいになるほど味わえます\nお風呂は種類は少ないですが、露天風呂からの海の景色には癒されました"},"300":{"comment":"現在日帰り温泉は11:00から15:00まで(受付は14:30まで)三陸の海に面した露天風呂は最高です(特に女湯は景色が素晴らしい)宿泊の場合は、めちゃめちゃおいしくてボリューム満点の夕飯がオススメなのでぜひ！"},"301":{"comment":"大船渡の入江の高台に建つ温泉旅館。1泊朝食付き7,200円で、近くのルートインに泊まるより価値があります。海側の景色はそのまま見るだけで落ち着きます。"},"302":{"comment":"海に面していて眺めはサイコー。\n料理も素朴だが、美味しくて、大満足でした。\nお風呂も夜中から、明け方日の出を見ながら入浴できる。"},"303":{"comment":"景色サイコー。\n新しい施設なのか、とてもキレイで外来入浴だけでは勿体ない。是非、次回は泊まりで来たい。フロントで注文できるソフトクリームがとても美味しかった。"},"304":{"comment":"食事も美味しく、施設も大変きれいで良い宿でした。\n特に気に入ったのは\n・オーシャンビューの大浴場\n・夕食のあわびのステーキ\nでした。また行きたいです。"},"305":{"comment":"海を見ながら入るお風呂は最高ですね。お部屋がちょっと。。マンションみたいな感じで誰かの家にいるみたく、ただ広さはあってよかった"},"306":{"comment":"料理がおいしいし、従業員元気があって最高です\nかぶと煮、あわび、量も多く\nサンマの塩焼き最高\n露天、お風呂も、最高"},"307":{"comment":"5階の部屋から見る日の出は最高です。\n朝食付プランで宿泊しましたが、朝ごはんのバイキングもよかったです。車で少し行けばレストランもあり、食べるところには困りません。"},"308":{"comment":"BRT大船渡丸森駅からすぐのところにあり便利でした。景色も素晴らしかった。もちろんお風呂からも。\nお湯は少しぬるめかな。無料で利用できる足湯もあります。"},"309":{"comment":"海が目の前。海を臨める露天風呂最高。施設（ホテル）が新しくてキレイです。日帰り入浴、430円は安すぎます。いつかは泊まってみたいと思わせる施設です。"},"310":{"comment":"日帰り温泉を利用したが、露天風呂のお湯は汚いし、内風呂のお湯も汚いです😅\nスタッフさんは感じは良いですが、温泉は残念です。"},"311":{"comment":"日帰りで行ってきました。\n目の前が海なので、潮風と海ねこと露天風呂のロケーションは初めてでした。\n朝や日の出が見えるとのことでしたので、次回は泊まりで行きます。"},"312":{"comment":"夕方は入浴のみの方々がたくさんいて大浴場は混んでいますが、後は満足出来ました。部屋風呂もオーシャンビューなので、結構良いんじゃないですか。"},"313":{"comment":"お湯が熱い♨🔥なので露天風呂に行ったら外の気温とお湯の温度が丁度良い😄中に戻るとぬるいお湯もあった。でも熱いお湯に挑戦！入れました😃三種類のお風呂😌♨挑戦してみてね🙆"},"314":{"comment":"売店で売ってるクキワカメの醤油漬けはめっちゃ美味しい大分のお友達にもうけてる。\n朝日の昇る風景は絶賛😃"},"315":{"comment":"オーシャンビューが素晴らしい温泉宿\n日帰りは¥480（確か最終受付は14:30まで）、見晴らしの良い休憩所がある\nお湯は塩分を少し含んでるのかしょっぱい、三陸は温泉が少ないので貴重だと思う\nひっそりと薬湯があるがこれはちょっと微温い\n外に無料の足湯もあってどっちも海を眺めながら堪能した"},"316":{"comment":"日の出が見られる宿です。ロービーの近くの展望台から、お風呂からと両方から見られます。お薦めは冬です。空気が澄んでいますし、日の出時間も遅いので、それほど早起きしなくて済みます。"},"317":{"comment":"今回は初めて　宿泊させて頂きました\n前まで日帰り温泉として来ていました\n自分は海が見える　海を眺めれる場所が好きでして\n海沿いのお部屋に泊まりました\n眺めが良く良好でした\n従業員さんのあれこれは　言いません\nどこの宿泊所の従業員さんと同じですから\n※ただ　お客様は神様と想いながら\n多くの従業員さん達を　もっとも大切にして　より良きアドバイスを受けたり与えてあげたり助け合い\n地域の人々とも対応しあい\n付き合いも大切にしていくと\n自然に\n大船渡温泉の良さを\n従業員さん達の対応の良さが\n地域→市→圏内県内→東北→日本国内→そして全世界へと大船渡温泉の良さが　伝えられるだろう\n少しずつ　向上心をもって　楽しさも\n心にもって　お客様と対応してください"},"318":{"comment":"お料理ロケーション全て最高です。スタッフの方が皆さん笑顔で素晴らしいと思いました！"},"319":{"comment":"海側のお部屋だったのですが、雨で景色が残念でした😣\n夕食が食べきれないくらいの量でした。\n夜も朝も海鮮！！！\n美味しかったです♪"},"320":{"comment":"入浴のみで利用。ホームページでは430円と記載されているが、改定したらしく18時以降は夜料金で800円になる。正直言って800円も払って入る風呂ではなかった。サウナもないし露天風呂もショボい。430円でも入りたくない。そしてなによりホームページに改定料金を記載していないのが悪どい。ぼったくり。非常に腹立たしい。"},"321":{"comment":"綺麗なホテルですが、フロントにいる愛想がわるい野郎が質をおとしてますね。風呂は抜群に眺めが良く癒されますサウナが無いのが残念。"},"322":{"comment":"洗練された宿ではありませんので、ちょっとサービスのタイミングが遅れたりしますが、良心的でアットホームな宿です。マグロのかぶと煮は、白いご飯にぴったりです。"},"323":{"comment":"外には無料の足湯があり大船渡湾が見渡せて\nサイコ〜ですよ！"},"324":{"comment":"初めて利用しました。\n眺めも素晴らしいし料理も素晴らしかった。\nまた、来たいですね。"},"325":{"comment":"部屋と温泉はよかったです\n食事は多すぎ\n昭和の結婚式みたいなおかずに\n私には温泉歩きには合いませんでした"},"326":{"comment":"数回目の宿泊。日帰り入浴もやっている温泉です。前回は花火大会の時に宿泊、会場までバスで送迎していただきました。"},"327":{"comment":"2021.10初旬に宿泊。\nお部屋✕ 温泉○ お料理○ 眺望◎ 接客◎のお宿でした。\n最上階の海側の部屋に通されました。窓から大船戸湾を一望できる素晴らしい眺望でしたが、第一印象は狭い！\n客室もですがトイレや洗面所も狭いです。身体の大きい方やお年を召した方には窮屈な造り。アメニティは沢山置いてありましたが、ペーパータオルはありませんでした。\n内風呂は独特な臭いがするし、エアコンは生乾き臭がひどかったです。\nそして綿の布団…。今時はどこに泊まっても羽毛布団なのに久々の感覚でした。\n部屋のお風呂はシャワーの水圧が弱く、シャンプーを洗い流すのに苦労しました。\nお料理は量の凄さに圧倒されましたが、特に凝ったものはなく、茶碗蒸しはワカメが大量に入っているだけで、そのワカメからでしょうか、卵液の塩味が強くとても食べられない。\nソイの唐揚げはパサパサ。ワカメの茎の醤油漬けもしょっぱい。\nもちろん美味しいモノもありました。\nアワビはお刺身、しゃぶしゃぶ、ステーキと３種類とも美味しくいただきました。\nただ、普通の方は食べきれないor無理して食べる感じの量なので、それがこの宿のもてなし方なのでしょうが、もったいない気持ちの方が勝りました。\n配膳の係の方も「食べきれない量のお料理が出ますので、少しずつでも箸をつけて見てください」と…。\n最後の方はお腹一杯なのをムリして食べるという感じで美味しさが半減しました。\n大浴場からの景色は素晴らしく、昼、夜、朝と景色を堪能できました。温泉はほぼ無色無臭。温度は熱めです。\n特に朝日を眺めながらの入浴は素晴らしかったです。"},"328":{"comment":"スタッフの笑顔がすてきで、ゆかをひざまづいて磨いていました！朝ご飯も温かくて茎の醤油漬けは美味！"},"329":{"comment":"【絶景】\n温泉よりも景色に軍配笑\nお湯も良かったですが、\nどうしても景色にいってしまう😂\n部屋からでも\n屋上からでも\n大浴場からでも\n絶景が楽しめるのは\n最高です🎵\n追記\n本日、お邪魔しております笑"},"330":{"comment":"温泉博士にて日帰り温泉を利用。18時までと短くなったらしいが、他に比べて十分。露天からの眺めも最高。100円で洗濯も出来る。"},"331":{"comment":"日帰り入浴でお邪魔しました！\nインターから近いのが嬉しいですね\nお風呂からの景色は左側の岬が邪魔だなぁ〜(笑)\nアメニティ多めが良いね"},"332":{"comment":"この時期ですので食事会場以外では、ホテルのスタッフさん以外誰とも会いませんでした。食事内容も涼もサービスも申し分ありませんし、ホテルからの景色も最高です❗"},"333":{"comment":"日帰りで行きましたが、この値段でこのお風呂は大満足です。景色最高。"},"334":{"comment":"コロナ感染対策は完璧で安心して過ごす事が出来ました。マスク着用、至るところに消毒液、食事は時間帯で人数制限をして、お客さんの間隔もソーシャルディスタンス❗\n部屋は掃除も行き届いていて、清潔感がありました。料理は新鮮で美味しい海の幸が、これでもか⁉️と言う程頂けて満腹🍴🈵😍\n風呂場や屋上から眺める景色、従業員の対応も良かったです！\n最高の一時でした。"},"335":{"comment":"施設は普通の綺麗な温泉ホテル風で特に変わった点は無いが、とにかく料理が素晴らしく美味しい！\nワカメのしゃぶしゃぶとかマグロの兜煮とか真面目に美味いです。"},"336":{"comment":"お風呂が一晩中入れるのが嬉しかった、夕食にカジキマグロの頭を三日間煮たものをいただきました、おかわりもしました、トロトロで口の中で溶けてしまって驚き❗の美味さでした、とてもキレイで新しさを感じる施設です。"},"337":{"comment":"大人(12歳以上) 480円、中人(6歳以上12歳未満) 170円、小人(6歳未満) 80円でホテルの日帰り温泉にしてはリーズナブルな値段で内風呂・露天風呂が楽しめました(^o^)熱さも、熱め、普通、ぬるめと3種類なので子ども連れでもゆっくりできました！シャンプーはリンスインシャンプーだったので気になる人は持参した方がいいと思います💡"},"338":{"comment":"大船渡で唯一の温泉宿と言うことで宿泊。\n部屋から大船渡湾を一望できる良い宿でした。\n料理も品数豊富で特筆はマグロの兜煮。\nデカイ（笑）"},"339":{"comment":"魚介類が大好きなので、満足！お部屋もキレイで、景色も最高です。マグロの兜煮はご飯が進みすぎちゃう！"},"340":{"comment":"帰省したとき93歳の一人暮らししている母連れてゆっくりと♨💕浸かってきます　なんとも言えない幸せ感の母見て大船渡温泉感謝と呟いてきます　潮騒の風、出船入り船が良く合う景観　感じの良いカウンターの出迎え　ありがとうございました気をつけてお帰りくださいの優しいお言葉❤️暇なく働く掃除の方々に感謝🙆　　　　　仙台戻ったとき友達にお薦めして行ってきましたと満足げの笑顔\nありがとう☺️です"},"341":{"comment":"まだ新しいのできれいです\n露天風呂もあり夜には満点の星空を\n眺めながら入浴ができます\nたまに鹿が遊びにきてます(笑)\n掃除のスタッフも愛想が\nよく話しやすいです"},"342":{"comment":"日帰り入浴に行きました。テレビで見てから直ぐに行きたいと思い約２時間ほどかけてお風呂に\n景色も良く\n綺麗でいったかいがありました\n今度は宿泊して満喫したいです"},"343":{"comment":"出張で利用しています。\nビジネスホテルもありますが金額と部屋を考えるとこちらに泊まりたくなりますね。\n海側のへやだと朝日がきれいで、夜の海も船の灯りや月夜がきれいです。"},"344":{"comment":"大船渡に行ったときにいつも日帰り温泉として利用している。入浴料金も480円とリーズナブルで、オーシャンビューの温泉はお勧め。"},"345":{"comment":"復興支援もあり、いち早く開業復活をされ観光客の宿として頑張ってました。建物も綺麗で、夜景の海も一見の価値があります。"},"346":{"comment":"眺め、スタッフの応対は素晴らしい😊料理も海鮮でお腹いっぱいになりました。残念なのが部屋のグラスがかなり汚れたまま茶びつに入ってました😞靴で部屋へ行けないのも面倒ですね"},"347":{"comment":"近郊での釣りの為に宿泊。館内の清潔感、従業員さまの対応、館内から見える景色、どれも最高でした。また泊まりたい旅館です。"},"348":{"comment":"綺麗で海が目の前です。お部屋が山沿いて、狭いのがまずは残念…お風呂は熱い風呂ぬるい風呂みんな色が違ってて不思議…ちょっとしょっぱお風呂です。サウナがないのが残念…"},"349":{"comment":"実際行ってみて館内が綺麗でした。\nあいにくの雨でしたが、８月の下旬\n涼しくて良かったです。ホテルの方\nも優しい。温泉は残念ながら普通です。"},"350":{"comment":"泊まったことは無いですがお風呂は絶景です！値段も安い！おすすめです😆"},"351":{"comment":"日帰りでしたが、料理も美味しく兜煮込みは迫力満点。温泉で大浴場からの海の眺めはきれいです。"},"352":{"comment":"値段の割に料理が量、味共に得した気分です　温泉も良かったですが部屋もこじんまりとしていますが清潔な部屋で　今回は大満足です"},"353":{"comment":"日帰り温泉にいきました。最高です。"},"354":{"comment":"電話の問い合わせをしたのですが、こちらの質問にちょっと冷たい印象を受けました。出産とコロナでずっと旅行を我慢してきたので宿泊しようか検討していましたが、この対応でなんだか泊まりたいと思えなくなりました。残念です。"},"355":{"comment":"素泊まりでお世話になりました スタッフ様応対素晴らしい、お客様たくさんも素晴らしいです。宿泊となると寝具の具合が合わず不満を訴えたかたが何名かみえたのでこの評価と致します。寝具の改善を求めたら良いのかはわかりません。私はグッスリ眠れました。ありがとうございます"},"356":{"comment":"とても綺麗な温泉ホテルです。\n露天風呂の目の前に海が広がっています。\n夜だったので小女子漁の灯りがキラキラしていました。"},"357":{"comment":"漁師飯のボリュームが凄い！\n海鮮物が好きな人には最高ですね！\nロケーションも素晴らしいです。\n朝飯もボリュームたっぷり😆"},"358":{"comment":"普段は日帰りで利用しています。湾を見渡せる露天風呂があります。\nフロントでお願いすればフェイスタオルをもらえます。\n宿泊すれば朝風呂に入ることができます。"},"359":{"comment":"目の前の海からの日の出は正月辺りのみ。\nほとんどは山からの日の出。\n温泉はやや塩泉。\nカジキのかまの煮付けは絶品。"},"360":{"comment":"ゆったりのんびりするならおすすめかも👍露天風呂は養殖棚の風景と太平洋からの日の出🌅を拝めて絶景で、旅の癒やしを刻みます💃\nスタッフの方々も親切丁寧な対応で、心も体もリフレッシュ🙌"},"361":{"comment":"日帰り湯お世話になりました。受付におられます方々、ご親切に有難うございました。"},"362":{"comment":"絶景の宿、漁師の宿。\n展望ルームから眺める日の出、海から上がる日の出、12月～1月が最高です。\n感染対策はバッチリ"},"363":{"comment":"温泉だけ入りに行ったのですが、眺望がとても素敵でした！そして入浴料もお手ごろです！また地元に帰ったときはいきたいです。"},"364":{"comment":"すばらしい景色とごはん、強いて言えば、ごはんの量が多いです。めちゃくちゃ美味しいです。"},"365":{"comment":"窓からの景色、評判どうりでした。風呂温泉は源泉かけ流しでは無さそう、夕食は、海の物ばっかりでした。"},"366":{"comment":"到着は夜中でしたが、フロントの方の親切な案内でほっこり、疲れた体もお風呂でほっこりさせてもらいました。\nきれいな館内と朝食バイキングもおいしかった‼"},"367":{"comment":"お部屋、露天風呂からリアス海岸景色を満喫。\n浴場外の休憩場は広くて、子どもがグルグル回って楽しそうに体力消費。\nスタッフの皆は子どもに優しくしてくれて、ママの私にはホッとしました。家族連れが多い理由はなんとなく分かった。\nまた　来たいなぁーと思ってます♥"},"368":{"comment":"受付の方も食事の配膳の方も皆さん親切で元気が良く気持ち良く過ごせました。\nマグロのカマは絶品、温泉も気持ち良いです。"},"369":{"comment":"あいにくの天気ですが、風呂からの景色良し。ぬる湯の浴槽あるので長くつかれます。"},"370":{"comment":"屋上からの星空が綺麗だと感じました。\n横になるベットとか置いてくれたら、いくらでもいれそう！\n天気の良い日は、是非屋上に登ってください。"},"371":{"comment":"カジキマグロの頭の煮付けが絶品です。屋上が解放されていて、日の出が見られると素晴らしい景色だと思いますが、残念ながら曇りでした。"},"372":{"comment":"今回で3回目になります。\n美味しい海の幸の料理をお腹いっぱい食べて、海を見ながら露天風呂に入れて、朝は海から昇る朝日が見られます。"},"373":{"comment":"部屋も綺麗だし、お風呂も最高🎵\n素泊まりだったので、食事はわかりませんが、いい宿だと思います┏●"},"374":{"comment":"とてもキレイで広い♪\nお風呂もとても清潔に保たれてました。\n湯圧もあるので洗い場でストレスもないし、オーシャンビューで気持ちいいです。"},"375":{"comment":"どの季節、どの天候でも絶景の温泉が最高です。宿泊しなくとも温泉だけでも入れます。\n休日にのんびり過ごしたい方にオススメです。"},"376":{"comment":"オーシャンビューの部屋から冬至の頃なら水平線からのサンライズが望めます。お風呂付きのお部屋もあるので、風呂に入りながら朝日が浴びれますよー"},"377":{"comment":"いつものように♨️と景色と楽しめました。外が暑かったので、内湯が温めのお湯があったのが良かったです。日帰り入浴の時間が３時までと短かったのが残念でした。"},"378":{"comment":"魚料理が美味しくて、豪華。お腹いっぱいになる。海から昇る朝日を見ながらの露天風呂は最高です。"},"379":{"comment":"清潔でキレイな館内。\n温泉は身体が温まる感じ。\n海の景色を眺めながら入浴出来るのは時間も忘れ、心も落ち着く。"},"380":{"comment":"ゆっくり温泉♨️出来ます。"},"381":{"comment":"BRTの駅から近く、町に出るにも便利ですし高台からの景観も素晴らしい、朝御飯は海草ばかりでもうひとつかな。"},"382":{"comment":"料理は美味しく食べきれないほどの豪華な量が並びます❗\nロケーションも抜群なので最高です❗\n交通アクセスの点で車以外はなかなか厳しいので4としました❗"},"383":{"comment":"大人一人430円で安い！それに浴室も綺麗だよ！露天風呂も海が一望できて最高ですね(^^)"},"384":{"comment":"とにかく食事が美味しかった。温泉も気持ち良く、一晩中入れるというのも良い。部屋は少し狭かった。"},"385":{"comment":"客室からの眺望が素晴らしいですねー のんびりと何も考えず 時間がスギるー何とも言えぬ良い時間をいただきました！！"},"386":{"comment":"３種の風呂と広い洗い場なのに安い料金度々日帰り入浴で利用させてもらってます。個人的に欲を言えばマッサージチェアがあれば文句なしかも"},"387":{"comment":"親戚の宿泊に利用させて貰いました。兜煮は圧巻！宿泊される方は是非ともご賞味ください！"},"388":{"comment":"温泉施設横に足湯が有り、足湯をしながら海を一望できるので心も身体（足）もリフレッシュできて気持ちが良かったです🎵"},"389":{"comment":"老人クラブの小旅行で来ました、ご馳走、食べきれない程出て、満腹でしたよ、お美味しかったで～す😃"},"390":{"comment":"やっぱり眺めは最高です。朝は露天からの朝日も良いですが、屋上から見ることもできます。海を眺めながらの足湯も良いです。"},"391":{"comment":"日帰りも可能\n日帰り入浴時間 10:00-22:00\n入浴料 390円\n無料ロッカーあり(小型)\nシャンプー、ボディーソープあり\n内風呂2、露天風呂1\n景色がよく、風呂もみかんが浮かべられて面白かったです。"},"392":{"comment":"お刺身がたっぷりで美味しかったです。"},"393":{"comment":"夕食、朝食めちゃめちゃ美味しい‼️\n食べ物が美味しいのは嬉しい😊\nまた泊まりたいです。\n大船渡に来た際は、泊まる価値ありです。"},"394":{"comment":"スタッフの方、料理、オーシャンビューの景色、温泉、全てが良い。\n特に料理はマグロのカマなど珍しい料理もあった。\nまた行きたいと思いました。"},"395":{"comment":"日帰り二度目の訪問。絶景温泉一位は伊達じゃない。ぬるめの風呂が最高です。"},"396":{"comment":"料理が残る位出てくると聞いていましたが、そのとおりでした。　大船渡湾内の眺めも、日の出の風情も、施設も満足、フロント従業員の対応も素晴らしかったです。"},"397":{"comment":"ビーチの美しい快適な場所。"},"398":{"comment":"接客、料理、客室、浴場全て完璧な旅館です(・∀・)部屋によって料金設定が異なるらしいので、必ず問い合わせした方が良いでしょう！"},"399":{"comment":"とにかく食事が最高でした。新鮮な海のものをたくさん頂きました。(^^)"},"400":{"comment":"完璧なスタッフさん。\n皆様職場にもお客様にも感謝の気持ち伝わりました。\nロビー環境も\n料理も、\nスタッフの職場環境に対する姿勢も素晴らしかったです。\n本当にありがとうございました。\u003e^_^\u003c✨"},"401":{"comment":"海を眺めながらの温泉が満喫できます。\n入浴料450円は激安です！"},"402":{"comment":"和室というのが時代とマッチしていないと感じてます‼️"},"403":{"comment":"夕食時、子供（小学４年）の夕食で、予約時との認識の齟齬がありましたが、すぐに当方の意を汲んで頂き、忙しい中にもかかわらず、適切に対応して頂きました！\n子供も大満足でき、大変有り難かったです！！\nありがとうございました☆"},"404":{"comment":"こんなボリューミーで美味しい海鮮料理を部屋食で堪能できるなんて最高です。配膳の男性もとても感じが良かったです。"},"405":{"comment":"景色がよくて温泉も気持ち良かった。\nレストランが無いのでお昼時は注意して下さい。"},"406":{"comment":"お得プランなので部屋は狭かったですが、料理は大満足でした。揚げたて、焼きたてなので、とても美味しかったです。"},"407":{"comment":"部屋やお風呂からの、遮ぎられる事の無いオーシャンフロントスタイルのホテルで、ご馳走も海の幸が豊富で、生でも行ける、大きな刺身のしゃぶしゃぶは最高です。😋😋😋"},"408":{"comment":"目の前が海\n海沿いの露天風呂が最高～\n夕食は、海鮮三昧で食べきれません👍️"},"409":{"comment":"湾を見下ろす高台に立地。名前と異なり、綺麗な駅前のホテルに天然温泉施設がプラスした感じで入り易い良いホテルです。"},"410":{"comment":"ソフトクリームも美味いし景色も最高で施設も綺麗！d(≧▽≦*)\n日帰り温泉も430円！*\\(^o^)/*\n日帰りで入れる時間が短いけど…。"},"411":{"comment":"毎年、雲丹の季節に家族を連れて利用しています。マグロの兜煮もとても美味しいです。"},"412":{"comment":"絶景！食事は新鮮な魚介料理が最高でした！"},"413":{"comment":"施設は築浅できれい、食事はボリューム多し。サービスも満足です。"},"414":{"comment":"大船渡湾を一望出来る温泉です。月明かりに照らされた湾が神秘的でした。近くのキャンプ場での宿泊で日帰り利用でしたが、次は泊まりで来ようと思います。"},"415":{"comment":"料理が豪華で何度も泊まりたいです。露天風呂から見える海がまた綺麗です。"},"416":{"comment":"料理が最高。宿も大震災以来建て直してとても綺麗だし、従業員の方もとても丁寧でまた行きたいです"},"417":{"comment":"3度目の日帰り温泉にて\n大船渡温泉の方々にはお世話になって\nおります\n露天風呂からの海の眺めは\n最高　最適です"},"418":{"comment":"レストランで夕食の時に\n隣で宴会が入っていて 非常にうるさかった‼️\n朝日とお風呂は良かったですm(__)m"},"419":{"comment":"夕食の量が多くて食べきれませんでした。海鮮料理おいしい😍🎶です。"},"420":{"comment":"食べきれない程の夕食の量でメカジキの兜煮が美味しくて、おかわりしました。"},"421":{"comment":"時期にもよりますが高コスパと感動を期待していいと思います!兜煮ビックリ！オモテナシの基本は満足レベルッスね!"},"422":{"comment":"仕事終わりに立ち寄り湯。\n駐車場も広くて、湯船、露天風呂からの眺めも良し。\n良い湯です。"},"423":{"comment":"24時間足湯(^-^)眺め最高(*^_^*)朝食も大変美味しくいただきました！"},"424":{"comment":"海向きの露天風呂が非常によい。最寄り駅までの送迎もあるので大変楽でした。"},"425":{"comment":"ここは大船渡で泊まるなら最高の場所です！\n食べてよし！寝てよし！温泉よし！景色よし！の最高でリーズナブルな家(宿)です！"},"426":{"comment":"日帰り温泉で利用。露天風呂の景色はいい。\n館内も綺麗で広々している。"},"427":{"comment":"非常に良かったです。夕日と朝日を露天風呂から一望できます。天気に恵まれそうなら是非オススメします。"},"428":{"comment":"すっきりしたホテルという印象で、夕食で出てきた三日間煮込んだカジキマグロの兜煮が骨まで食べる事ができて、とても美味しかったです！"},"429":{"comment":"キレイにお掃除されていて、お風呂の温度も適温で、無料のコーヒーマシーンも有り、満足出来ました"},"430":{"comment":"景色と料理を楽しむ宿です。\n季節ごとに伺いたいですね！"},"431":{"comment":"料金も良心的でスタッフ対応がとても良い。\n館内が広々しています。\n展望スペースがあり、まったりできました。"},"432":{"comment":"震災の復興の為市民や工事関係者も利用する様にと建てられた温泉だと思います、きれいで料金も安　く広々と又オーシャンビューです\n又行きたいところ"},"433":{"comment":"宴会で利用しました 料理はどれも美味しく、接客も丁寧で良かったです。生ビールがサーバーで置いてあるのには驚きました"},"434":{"comment":"当日いきなりにも、関わらず部屋の問い合わせに快く対応してくれました、今度は予約してから伺います。"},"435":{"comment":"何と言っても海！朝良し、夕方サイコー"},"436":{"comment":"日帰り入浴があります。大浴場からの眺めが最高ですよ❗是非一度は体験してほしいでーす。"},"437":{"comment":"眺めが凄く良い場所！\n露天と内風呂があり、内風呂の１つが柚子だったのが良かったです！"},"438":{"comment":"何回か入って海を眺めて入る温泉はサイコーだったのに、コロナ以降消毒液の匂いのお風呂で最低😡\n入れ過ぎやろ😡\n温泉の意味が…もう行かない"},"439":{"comment":"いい所ですね‼️"},"440":{"comment":"景色も絶景で温泉もとても良かったです。"},"441":{"comment":"こんなに景色の良いホテルはないでしょう!\n料理も最高で!腹が苦しくて!凄い量の海の幸でした!"},"442":{"comment":"お風呂からの景色が良いですね。足湯も新しく出来てました。"},"443":{"comment":"お部屋はそんなに広くはないですが、必要なものは全部揃っててとても過ごしやすかったです。"},"444":{"comment":"日帰り入浴だけでしたが、入り口入ってすぐ展望が良く、温泉から上がってからもゆったり景色を見ることができて、良い"},"445":{"comment":"日帰り入浴に。\n眺めもよく、良い湯でした！"},"446":{"comment":"サウナもあると良いです。脱衣場ももうちょい広くロッカーももうちょい大きいと便利ですねぇ。"},"447":{"comment":"飲み会で利用させてもらいました。\nいつも思いますが写真の兜煮はコラーゲンたっぷりで激ウマです✨🎉✨😆✨🎊"},"448":{"comment":"部屋からの絶景、日の出の美しさ、海鮮のみの夕食、施設の新しさ、この値段で文句のつけようがありません。"},"449":{"comment":"夕飯がとても豪華で、胃袋がパンパンでした（笑）\nとにかく新鮮🐟で、美味しいです。"},"450":{"comment":"利用料がとても安くて、料理も美味しい！朝日がとてもきれいです。温泉も気持ちいい！！"},"451":{"comment":"良かったです。一つ残念なのは、スリッパが脱げやすいこと。半身が不自由で杖ついて歩いているので。"},"452":{"comment":"温泉は良かったが、大船渡御膳がダメ。刺身はかさかさで、サンマのみりん干しは生臭かった？、"},"453":{"comment":"お料理がとても良い、特にマグロの兜煮はとても美味い。飲み放題の生ビールもとてもおいしかったよ。"},"454":{"comment":"海を見ながら温泉、最高!!!!\n施設はキレイで気持ちよい時間を過ごせます☺️入浴料金が安いのもうれしい‼️"},"455":{"comment":"海沿いの高台にあるので、海を眺めながら露天風呂に入れる。ホテル入口から直線で浴場に行けて楽ちん！"},"456":{"comment":"料理のボリュームが凄い。食べきれませんでした。魚好きには大満足な宿"},"457":{"comment":"眺めが良いのは、言うまでもないが、館内もスタッフの対応も至って普通\n贅沢気分を味わうには物足りないかなぁ～"},"458":{"comment":"お刺身など生物のボリュームが満点でお得感があるお宿です。是非、一度、利用されてみてはどうでしょうか。"},"459":{"comment":"眺め抜群と聞いてました。けど・・。日帰り入浴時間外でお邪魔出来ませんでした❗️"},"460":{"comment":"海が見える露天風呂に美しいフロントが印象的。車であれば近くにかもめテラスがある。"},"461":{"comment":"壁が薄いのか\n隣の部屋の音が聞こえる"},"462":{"comment":"景色、料理と文句なしの宿でした\n屋上から見た朝日は一生の思い出になりました"},"463":{"comment":"全て合格！また行く！\n強いて言えば、お風呂場の脱衣スペースにデカイホコリが多数あった、、しっかり掃除して。"},"464":{"comment":"とてもきれいな施設眺めも良い。\nマグロの頭のとろとろ煮が名物\n温泉からの眺めも最高"},"465":{"comment":"温泉から見る太平洋の日の出が最高です。\n温泉も料理も満足出来ました。"},"466":{"comment":"高台に有る眺めの良い温泉でした。湯上がりに頂いたソフトクリームも美味しかったです"},"467":{"comment":"コロナ禍で、サービスの低下はしょうがないですね。食事はめっちゃ美味しかったです。"},"468":{"comment":"日帰りで寄らせて頂きました。眺めも良くて、今度は泊まりで行きたいです😆"},"469":{"comment":"料理は味もボリュームも最高！\n部屋も綺麗で、スタッフの対応もよかったです。"},"470":{"comment":"長期滞在者するのもいいかな、と思う旅館。掃除が行き届いていてとても清潔、設備も充実してます。"},"471":{"comment":"日帰り入浴で、利用しました。情緒は、ないですが、安くてキレイな温泉でした。"},"472":{"comment":"温泉旅館　露天風呂有り"},"473":{"comment":"夕飯最高！\n超豪華ということではないが、もてなしたいという気持ちが伝わってきます！"},"474":{"comment":"ここをなめてはいけない。汗が止まりません。温まり度は青森の食塩泉並み。\nクタクタになります。ヘロヘロです。夏は危険かも"},"475":{"comment":"ぬるめの湯船も別にあり、露天風呂も眺めがよく潮風も気持ちよいです。"},"476":{"comment"
