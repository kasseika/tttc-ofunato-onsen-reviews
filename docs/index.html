"},"705":{"comment":"今時期は大きな雛飾りが！"},"706":{"comment":"施設がきれいでした。"},"707":{"comment":"オーシャンビュー！温泉！青く輝く海！"},"708":{"comment":"絶景露天風呂♪"},"709":{"comment":"絶景温泉が、"},"710":{"comment":"郷土料理が美味しい！"},"711":{"comment":"温泉！気持ちよか(*^^*)"},"712":{"comment":"眺めは素晴らしいです。"},"713":{"comment":"名物のマグロのかぶと煮❗"},"714":{"comment":"海が見えるロケーションがいい。"},"715":{"comment":"屋上に出られて夜景🌛🌉✨👍"},"716":{"comment":"露天風呂小さい。"},"717":{"comment":"まあまあですね。"},"718":{"comment":"オーシャンビュー文句無し"},"719":{"comment":"眺めと海鮮最高"},"720":{"comment":"ビュー 親切 海の幸 温泉"},"721":{"comment":"景色最高です。"},"722":{"comment":"料理が多すぎた"},"723":{"comment":"景色がいいです。"},"724":{"comment":"温泉♨good"},"725":{"comment":"食事よし景色よし。"},"726":{"comment":"海きれいに見える"},"727":{"comment":"景色は良いです"},"728":{"comment":"きれいです"},"729":{"comment":"良い温泉。"},"730":{"comment":"お食事最高"},"731":{"comment":"朝日がキレイ"},"732":{"comment":"料理が美味しい。"},"733":{"comment":"オーシャンビューが魅力"},"734":{"comment":"最高です"},"735":{"comment":"すーぱー銭湯"},"736":{"comment":"食事が最高"},"737":{"comment":"特に無し"},"738":{"comment":"おおしゃんびゅ～😆"},"739":{"comment":"値段なり"},"740":{"comment":"眺めが良い"},"741":{"comment":"よかった"},"742":{"comment":"眺めが良い"},"743":{"comment":"又　伺います"},"745":{"comment":"景色最高"},"746":{"comment":"食事最高"},"747":{"comment":"ぬるかった。"},"748":{"comment":"絶景！"},"749":{"comment":"コスパよし"},"750":{"comment":"（Google による翻訳）このホテルのおもてなしは格別で、とても充実した時間を過ごすことができました。\n温泉からは雄大な景色を眺めながらリラックスできます。\n復興しつつある地域で、私たちは感動する人々に会いました。ショーやアクティビティが定期的に開催されます。\n美味しくてボリュームのある食事が私たちに提供されました。主に地元の（そしてオリジナルの）商品で構成されています。\nロビーショップでは、この地域の代表的な製品を購入できます。\n駐車場はとても広いです。入場の際は、靴を脱いで安全なロッカーに保管してください。\nさまざまなアクティビティを楽しめる美しい地域です。たくさんのガイドがいます。フロントから連絡が可能です。日本語、英語、フランス語を完璧に話すイザベルに遠慮せずに尋ねてください。\n（原文）\nL’accueil de cet hôtel est exceptionnel, nous avons passé moment très authentique.\nLes onsens offrent une vue magnifique et permettent de se détendre.\nNous avons rencontré des gens émouvants dans une region qui se reconstruit. Des spectacles et animations sont régulièrement réalisés.\nDe délicieux repas très copieux nous ont été servis. Principalement constitués de produits locaux (et originaux).\nLa boutique du lobby permet d’acheter des produits typiques de la région.\nLe parking est très grand. Dés l’entrée vous êtes invités à enlever vous chaussures et à les laisser dans un casier sécurisé.\nUne belle région qui mérite d être visitée avec des nombreuses activités possibles. De nombreux guides sont disponibles, l’accueil pourra les contacter, et n’hésitez pas à demander Isabelle qui parle parfaitement japonais, anglais et français !"},"751":{"comment":"（Google による翻訳）昨夜ここに泊まりましたが、朝食はとても充実していて、一泊だけの滞在でしたが、とても親切でした。癒されました。\n（原文）\n昨天晚上入住的，价格便宜，体验也非常好，早餐也比较丰盛，服务人员态度也很亲切，热心的讲解了各个设施，虽然只入住了一晚，但整个旅途的劳累都被治愈了"},"752":{"comment":"（Google による翻訳）ホテルの温泉はとても快適で、美しい海の景色を眺めることができます。露天風呂からは東に海が見え、早朝にはご来光も見ることができます！温泉は一晩中利用できるので、深夜や早朝に入浴することができて大変便利です。温泉の泉質はかなり良いです。ホテルもとても素敵で、とても楽しい旅行でした。\n私たちは日本語が話せない台湾人でしたが、サービススタッフはとても親切で丁寧に私たちを紹介してくれました。先生、ご尽力いただきありがとうございました。\n夕食と朝食は地元の食材、新鮮な魚介類を使用し、とても豪華でした。ここでは、今まで見たことのない、ユニークでおいしい魚介類をたくさん食べました。\n場所は主要都市からは離れていますが、ホテルはBRT駅のすぐ隣にあるので、訪れる価値があると思います。\n（原文）\n飯店的溫泉好舒服，還有很漂亮的海景。露天溫泉可以看東邊的大海，清晨時還可以看日出！溫泉整個晚上都有，可以深夜或凌晨去泡，很方便。溫泉的品質相當好。飯店非常好，這是一個很令人開心的旅程。\n雖然我們是不會日語的台灣人，但服務的人員非常耐心且細心的跟我們介紹。謝謝服務的先生。\n晚餐和早餐都非常出色，在地食材、新鮮的海鮮，而且非常豐盛！在這邊吃到了很多道以前沒見過，很有特色，相當好吃的海鮮。\n雖然地點離主要城市遠，但飯店就在BRT站旁邊，我覺得很值得來一趟！"},"753":{"comment":"（Google による翻訳）朝食は何時から提供できますか?\n朝食後、何時にホテルを出発できますか?\n（原文）\nHow early the breakfest can be served?\nWhen can we leave the hotel after breakfest served?"},"754":{"comment":"（Google による翻訳）素晴らしい温泉ホテル。私たちは海の景色を撮りました、そしてそれは小さなバルコニー付きで素晴らしかったです。部屋はとても快適で広いです。湾を望む露天風呂があり、温泉も最高でした。夕食もいただきましたが、5つ星でした。 …"},"755":{"comment":"（Google による翻訳）いい温泉！\n素敵な海の景色のお部屋\n（原文）\nGood hot spring!\nNice sea view room"},"756":{"comment":"（Google による翻訳）私たちは最近大船渡温泉に 2 泊しました。大船渡は素敵な海辺の町です。海の幸が豊富な温泉として知られており、期待を裏切りません。新鮮で美味しくて興味深い魚介類や海藻が大量にあります。夕食はボリュームたっぷりで、朝食もそれほど遠くありません。お風呂自体はかなり標準的で、適度な広さの内湯が 2 つあり、1 つは熱め、もう 1 つはぬるま湯、もう 1 つは海に面した温かい外湯です。景色はとても美しいです。部屋は典型的な質の高い温泉です。残念ながら、津波後に建てられたばかりにもかかわらず、壁は薄いです。隣の部屋、廊下、上階の音が聞こえます。私たちの睡眠は、大声で話したり、子供たちが廊下を走り回ったり（午前3時以降）、一晩中ドアをバタンと閉めたりすることで常に妨げられました。温泉でリラックスしてからぐっすり眠りたいと思っていたので、非常に残念でした。値段が高いのに驚くことに、新しいスリッパは付属していないので、他人のスリッパを再利用する必要があります。部屋にはシャワーがありません。また、水のボトルも提供されていません。部屋のアメニティは非常に限られていました。全体的には素晴らしい温泉ですが、騒がしい家族に遭遇すると、期待できるものではありません。目的地としてはお勧めしませんが、私たち家族が比較的近くに住んでいることを考えると、訪れる価値はありました。食べ物と競合し、騒音の問題なく素晴らしい景色を提供する他の選択肢が多すぎます。\n（原文）\nWe spent two nights at Ofunato onsen recently. Ofunato is a lovely seaside town. The onsen is well known for its plentiful seafood and it doesnt disappoint. large amounts of fresh, delicious and interesting seafood, and seaweed. Dinner is huge and breakfast not far behind. The baths themselves are fairly standard - two good sized inside baths - one hot and one tepid and a hot outside bath facing the ocean. The view is very beautiful. The rooms are typical of a good quality onsen. Unfortunately, despite having been recently built after the tsunami, the walls are thin. You can hear next door, in the hallways and above. Our sleep was constantly disrupted by loud talking, kids running wild down the hall (at 3am onwards) and slamming of doors all night. It was a significant disappointment, given the desire to relax in the onsen followed by a good nights sleep. Surprisingly given the price which is high, we were not supplied with new slippers, so you are required to reuse other's slippers. There is no shower in the room. Also no water bottles supplied. Amenities in the room were very limited. Overall, its a nice onsen but if you run into noisy families, its not what you will expect. As a destination, I would not recommend it but given our family live relatively close, it was worth a visit. Too many other options that compete with the food and offer spectacular views without the noise issues."},"757":{"comment":"（Google による翻訳）みちのくトレイルハイカーがここに来ています。私のつたない日本語でもこれ以上歓迎してもらえませんでした。夕食は素晴らしかった - 期待をはるかに上回りました。充実した和朝食も素晴らしい。温泉には湾を一望する屋外プールがあり、一晩中利用できます。一ペニーの価値があります!\n（原文）\nMichinoku trail hiker here. Could not have been made more welcome even with my poor Japanese. Dinner was outstanding - far exceeded expectations. Full Japanese breakfast also incredible. The Onsen has an outside pool overlooking the bay which is open all night for your pleasure. Worth every penny!"},"758":{"comment":"（Google による翻訳）本州中北部の桜ツアーの一環としてこのホテルに宿泊しました。いくつかの素敵なホテルに泊まりましたが、おそらくここが一番楽しかったでしょう。早めに到着したので荷物を置いて碁石海岸を観光しました。美しい。それから私たちは戻ってきてチェックインしました。完璧な英語を話す人が一人いて、私たちが近くにいるときはいつも寄ってきて、私たちが欲しいものがあるかどうかを確認してくれました。 …"},"759":{"comment":"（Google による翻訳）朝食ビュッフェはおそらく私が今まで日本のホテルで食べた中で最高の朝食ビュッフェだったので、5つ星を付けました。 部屋からの眺めは素晴らしく、シャワールームには大きな窓があり、シャワーを浴びながら景色を楽しむことができます。\n価格も手頃で、ホテルは快適でした。 今回の滞在は本当に楽しかったので、機会があればまた来たいと思っています。\nこのエリアにはレストランがあまりないので、ホテルに着く前にどこで夕食を食べたいかを調べてください。\n（原文）\nI'm giving it 5 stars because the breakfast buffet was probably the best breakfast buffet I've ever had at a Japanese hotel. The view from the room was spectacular and the shower room has a GIANT window so you can enjoy the view while taking a shower.\nThe price was fair and the hotel was comfortable. I really enjoyed my stay, hopefully I get the opportunity to come back.\nThere aren't many restaurants in the area tho, so research where you want to eat dinner before getting to the hotel."},"760":{"comment":"（Google による翻訳）設備は清潔で広いです。水は透明です。水を循環させて塩素を加えます。露天風呂は塩素臭が強く感じられます。水と食堂の塩素の匂いを除けば、すべてがとても良かったです。食べ物はとても美味しかったですが、特に新鮮なワカメが美味しかったです。部屋は清潔で、リネンも清潔でした。スタッフは親切でした。温泉が苦手な方でもここは最適です。\n（原文）\nThe facilities are clean and spacious. The water is clear. The water is circulated and chlorine is added. Strong smell of chlorine is noticeable in open air bath. Except for the water, and the smell of chlorine at the dining hall, everything was very good. The food was very good, especially fresh wakame seaweed. The room is clean and the linens were also clean. Staffs were nice. If you are not hot spring lover, this place is perfect."},"761":{"comment":"（Google による翻訳）長年シンガポールに住んでいた私は、三陸の温泉と海の幸を満喫し、自分や家族のリフレッシュを目的に大船渡温泉ホテルに宿泊することにしました。 …"},"762":{"comment":"（Google による翻訳）大船渡の魅力を安全に体感できる温泉ホテルです。客室からは魅惑的な海と魅力的な山々を眺めることができ、ダイニングルームでは新鮮な海の幸をお楽しみいただけます。温泉は、天然のミネラル、温かさ、海の景色と風で心を落ち着かせます。フロントでは地元の牛乳を使ったアイスクリームを販売しており、甘いお菓子がおすすめです。最後に、オーナーは自分の利益よりもゲストの安全と快適さを優先します。 …"},"763":{"comment":"（Google による翻訳）私たちは大船渡温泉に一泊しましたが、そのおもてなしと価値にとても感動しました！ ホテルにはBRTで私たちを迎えに来てくれるバンがあり、私たちの滞在を素晴らしいものにするためにあらゆることをしてくれました。 彼らは私たちの中学生のグループに子供向けの夕食を提供してくれて親切でした。  …"},"764":{"comment":"（Google による翻訳）とても良い温泉ホテル。部屋は特に素晴らしいものではありませんが、夕食と温泉は賞賛に値しません。ここで 2 ～ 3 回食事をすると、三陸地域で見つかるほとんどすべての海の異国情緒を知ることができます。ここでは、パイナップル、アワビ、カニ、そしてさまざまな方法で調理されたあらゆる種類の魚が見つかります。さらに、すべてが完璧に準備されていました。しかもこれらすべてが非常にリーズナブルな価格で提供されます。\n温泉も素晴らしいです。まあ、つまり、ここは標準的な温泉です。快適で、清潔で、整頓されています。しかし！お風呂は部屋に2つあるほか、外のバルコニーにももう1つあります。バルコニーは海、または湾に面しています。寒い冬の夜（私が行ったのは 12 月末でした）、お湯の中に座って、湾、隣の海岸の灯り、星空を眺め、カモメの声を聞き、時折吹く冬の風を感じましょう。 - 雰囲気は本当に素晴らしいです。\n地理的にも便利なホテルです。ホテル自体はかなり郊外にありますが、入り口から中心部へは市バスが直通で、道路に出ればメインの碁石行きのバスに乗れます。大船渡の観光名所。店頭での無料配達も承ります。\nこの中で、このホテルに関する唯一の不満は、歩行者用の道路がないことです。まあ、見つからなかった。車なしで旅行する場合、ホテルに行くには、指定されていない場所で道路を渡り、その後車道を上がって駐車場に行き、そこから入り口に行く必要があります。あまり便利ではありませんが、それほど重要であるとは言えません。\n（原文）\nОчень хорошая гостиница-онсэн. Номера особо ничем не примечательны, но зато ужин и онсэн - выше всяких похвал. Поужинав два-три раза здесь, можно ознакомиться почти со всей морской экзотикой, что водится в регионе Санрику - тут вам и морские ананасы, и аваби, и крабы, и множество всяких рыб, приготовленных различными способами. К тому же всё отлично приготовлено. И всё это по очень разумной цене.\nОнсэн тоже отличный. Ну, то есть, это стандартный онсэн - удобный, чистый, опрятный. Но! Помимо двух ванн в помещении есть ещё одна - на балкончике снаружи. Балкончик обращён к морю, а точнее к заливу. Можно сидеть холодным зимним вечером (я был в конце декабря) в горячей воде и любоваться на залив, огни на соседних берегах и ночное звёздное небо, слушать чаек и ловить время от времени порывы зимнего ветра - обстановка совершенно сказочная.\nГеографически гостиница тоже расположена удобно - сама она находится скорее на отшибе, но прямо от входа ходит городской автобус до центра, а если спуститься к дороге, то можно поймать автобус до Гоиси - главной туристической точки Офунато. Также на стойке можно договориться о бесплатной развозке.\nВо всём этом единственная претензия к гостинице - отсутствие дороги для пешеходов. Ну или я её не нашёл. Если вы путешествуете без автомобиля, то чтобы попасть в гостиницу, в определённый момент придётся перейти дорогу в непредназначенном места, а затем по проезжей части подняться на парковку и уже оттуда идти ко входу. Не очень удобно, но не сказать, чтобы так уж критично."},"765":{"comment":"（Google による翻訳）台湾人🇹🇼\n静かな環境で、お風呂に入って海を眺めることができ、夜景から日の出まで美しいです❤️\n夕食も朝食もとても美味しくてボリュームがありました！ 😋\n志田さん、お世話になりありがとうございました！\n（原文）\nTaiwanese🇹🇼\n清幽的環境，可以泡湯看著海，從夜景到日出都很美❤️\n晚餐和早餐都超級好吃又豐盛！😋\n謝謝志田先生的照顧！"},"766":{"comment":"（Google による翻訳）仙台から新幹線で一関市まで行き、そこからバスで大船渡まで行くこの期間は、都会に住む私たちにとっては美しい山や森の景色を眺めながら過ごすことができます。魂のチキンスープ！ …"},"768":{"comment":"（Google による翻訳）本当に美しい湾を眺めながら入浴する準備ができているなら、この場所を真剣に検討してください。 自分の部屋でプライベートに入浴したい場合は、運が悪いです。  …"},"769":{"comment":"（Google による翻訳）素晴らしいホテル。温泉、美味しい料理、海が見える清潔なお部屋、スタッフのサービス、全てがハイレベル👍。\n（原文）\nЗамечательная гостиница. Онсен, вкусная еда, чистая комната с видом на океан , обслуживание персонала, все на высоком уровне 👍."},"770":{"comment":"（Google による翻訳）チェックイン後は、非常にユニークで精巧に調理されたシーフード料理のディナーが提供されます。また、当館では湯浴み（温泉）サービスも行っております。ビーチからも近いので、夜には海を眺めながら温泉も楽しめます。翌日は早起きして日の出を見ながら温泉に入ることが多いのがこの地域の特徴です。宿泊料金は1人1日200万程度（上記サービス込み）。\n（原文）\nSau khi check in, du khách sẽ được phục vụ bữa tối với các món hải sản được chế biến cực kỳ đặc sắc và công phu. Bên cạnh đó, khách sạn còn cung cấp dịch vụ tắm nước nóng (onsen). Khách sạn tọa lạc sát bờ biển nên du khách có thể vừa thưởng thức dịch vụ onsen vừa ngắm biển về đêm. Một nét đặc trưng của vùng là mọi người thường thức dậy sớm vào ngày hôm sau để vừa tắm onsen vừa ngắm mặt trời mọc. Giá phòng khoảng 2tr/1 người/ngày (bao gồm tất cả các dịch vụ kể trên)."},"771":{"comment":"（Google による翻訳）温泉に浸かりながら朝日を眺めることができる、ぜひここに来てください。\n（原文）\n好舒服的溫泉，一定要來，可以一邊泡湯一邊看日出"},"772":{"comment":"（Google による翻訳）浴槽からの素晴らしい海の景色と美しい場所。ここでリラックスするのが大好きです\n（原文）\nGreat sea view from water tub and beautiful place. Love it to relaxed here"},"773":{"comment":"（Google による翻訳）美しい景色と本当に良い価格。温泉450円！\n（原文）\nBeautiful view and a really good price. Only 450 yen for the onsen!"},"774":{"comment":"（Google による翻訳）温泉も気持ちよかったし、景色も最高でした。\n（原文）\nThe Onsen was nice and the view was amazing."},"775":{"comment":"（Google による翻訳）良い\n（原文）\nBagus"},"776":{"comment":"（Google による翻訳）素晴らしい場所、素晴らしい景色\n（原文）\nExcelente lugar vista increible"},"777":{"comment":"（Google による翻訳）素晴らしい\n（原文）\nExcellent"},"778":{"comment":"（Google による翻訳）素晴らしい場所です👌\n（原文）\nGreat place 👌"},"779":{"comment":"（Google による翻訳）面白い\n（原文）\nInteresante"}},"translations":{},"overview":"大船渡温泉は、海を一望できる絶景のロケーションと、特に露天風呂からの眺めが高く評価され、訪れる人々にリラックスした体験を提供しています。リーズナブルな料金で提供される海産物中心の料理も絶賛され、食事の質と量が期待を上回ると評判です。スタッフの親切で丁寧な対応が宿泊者に好印象を与え、施設の清潔さとコロナ対策の徹底も安心感を提供しています。全体的に、景観、料理、サービスの質が高く評価され、訪問者にとって魅力的な宿泊施設となっています。","config":{"name":"大船渡温泉の口コミ","question":"大船渡温泉利用者はどのような感想を持っているか","input":"ofunato-onsen-reviews","model":"gpt-4o","extraction":{"prompt_file":"ofunato-onsen-reviews","limit":1000,"workers":1,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    try:\n        response = llm(messages=messages(prompt, input)).content.strip()\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことです。\n私の仕事は、顧客のGoogle Maps上の口コミを整理したきれいなデータセットを作成することです。\n\n背景は、人々の口コミで経営改善をしたいということです。\nこれから、口コミの例を挙げます。\nより簡潔で読みやすいものにするのを手伝ってほしい。\n本当に必要な場合は、2つの別々の議論に分けることもできるが、1つの議論を返すのが最善であることが多いだろう。\n\n結果は、きちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\n\n\n/human\n\n客室や大浴場からの眺めはとってもキレイでした。屋上からもみえます。\n大浴場にはある程度のケアー用品はありました。\n日帰り入浴も出来ます。\nお食事はマグロ🐟️のかぶと煮がトロトロでとってもおいしかったです。\nサービス､接客がとっても上手でした。\nまた行きたいです。\n\n/ai \n\n[\n  \"客室や大浴場からの眺めがとてもきれい\",\n  \"屋上から景色も見える\",\n  \"日帰り入浴もできる\",\n  \"かぶと煮がトロトロでとってもおいしかった\",\n  \"接客がとても上手だった\",\n]\n\n/human \n\nいつも休暇の際はお世話になっております。\n夕食はとても豪華ですが、食べきれない量を一気に出すわけでもなく、一品一品、おいしそうな説明を加えて提供していただけます。ゆっくり過ごすことができますが、今回は時間ギリギリまで居座ってしまい、レストランの方にご迷惑をおかけしました。\n館内は清掃が行き届き、お風呂から眼下に広がる海は素晴らしいの一言です。屋上から見る海も密かなお気に入りにです。\n高級なお宿ですが、大事な人と過ごすならここであると確信できます。素敵な時間をいつもありがとうございます。\n\n/ai \n\n[\n  \"休暇でいつも利用している\",\n  \"夕食を一品一品、おいしそうな説明を加えて提供してくれる\",\n  \"館内は清掃が行き届いている\",\n  \"お風呂から眼下に広がる海の景色が素晴らしい\",\n  \"屋上から見る海の景色も密かなお気に入り\",\n  \"大事な人と過ごすならここ\"\n]\n\n/human \n\n◎美味しいご飯\n朝ご飯のみいただきましたが、やはり三陸のご飯は美味しいです。海藻ずっと食べていられます。\nまた食べたいです、\n◯穏やかな海を望む温泉\n正直潮臭いですが静かで落ち着きました。\n部屋は中々狭かったです。\n眺望が望めない側は部屋でくつろぐことは想定できなそうです。\n岩手県民ではないですが、個人的に岩手が好きなので頑張ってください💪\"\n\n/ ai \n\n[\n  \"三陸のご飯は美味しい\",\n  \"正直潮臭い\",\n  \"部屋は狭かった\",\n  \"眺望が望めない側の部屋ではくつろぐことは想定できない\",\n  \"岩手が好き\"\n]\n\n/human \n\n何度も泊まっています。山側のお部屋を予約していても、部屋が空けば、海側にしてくれます。\nすごく優しくしてくれます。\n風呂つきの部屋に泊まったときは、なんと海側に風呂が付いていて。最高でした。そういうホテルは初めてです。\n恋人と行くのがオススメ。\n料理も量が多く、満足です。海の幸満載でした。\n朝食も豪華です。\n海がどこでも一望です。\n\n/ai \n\n[\n  \"何度も泊まっている\",\n  \"山側の部屋を予約しても、部屋が空けば海側にしてくれる\",\n  \"恋人と行くのがオススメ\",\n  \"料理の量が多く、満足\",\n  \"朝食も豪華\",\n  \"海がどこでも一望できる\"\n]\n\n/human \n\n足湯ありましたー！\n\n/ai \n\n[\n  \"足湯がある\"\n]\n\n","model":"gpt-4o"},"labelling":{"prompt_file":"ofunato-onsen-reviews","sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたは、より広範なコンサルテーション内の一連の議論に対するカテゴリラベルを生成するカテゴリラベリングアシスタントです。あなたには、相談の主な質問、クラスタ内の議論のリスト、およびこのクラスタ外の議論のリストが与えられます。あなたはクラスターを要約する1つのカテゴリーラベルで回答します。\nラベルは非常に簡潔でなければならず、クラスターとその外側にある論点を区別するのに十分な正確さでなければならない。\n\n/human\n\nコンサルテーションの質問 「英国のEU離脱決定の影響は何だと思いますか？\n\n関心のあるクラスター以外の論点の例\n\n * エラスムス・プログラムからの除外により、教育・文化交流の機会が制限された。\n * 英国は、国境検問の強化による旅行時間の延長に対処し、通勤客や旅行客に影響を与えた。\n * 環境基準における協力が減少し、気候変動と闘う努力が妨げられた。\n * 相互医療協定の中断により、患者ケアに課題を感じた。\n * Brexit関連の変更により、家族の居住権や市民権の申請が複雑になった。\n * 英国は、共同研究機会の減少により、研究の課題に取り組む世界的な取り組みに支障をきたすことを目の当たりにした。\n * EUの文化助成プログラムからの除外により、創造的なプロジェクトの制限に直面した。\n * 英国は、EUの資金提供の喪失により、慈善活動やコミュニティ支援の後退を目の当たりにした。\n * 消費者保護の弱体化により、国境を越えた紛争解決に課題が生じた。\n * 英国はプロの音楽家としてEU諸国をツアーする際の制限に直面し、キャリアに影響を与えた。\n\nクラスター内部での議論の例\n\n * Brexitによりサプライチェーンが混乱し、企業にとってコスト増と納期遅延につながった。\n * ブレグジットのため、市場の変動や投資・退職金の不確実性に直面した。\n * 新たな関税や通関手続きにより、英国は輸出業者として利益率の低下に対処した。\n * ブレグジット後、企業がEU市場内にとどまるために事業を移転したため、雇用を失った。\n * 英国は輸入品価格の高騰による生活費の増加に苦しんだ。\n * 英国のハイテク産業への投資が減少し、技術革新と雇用機会に影響を与えた。\n * 新たなビザ規制による観光客の減少を目の当たりにし、接客業に影響。\n * ポンド価値の下落により購買力が低下し、旅費が増加した。\n\n\n/ai \n\n財務上のマイナス影響","model":"gpt-4o"},"takeaways":{"prompt_file":"ofunato-onsen-reviews","sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"\n/system \n\nあなたはシンクタンクで働くリサーチアシスタントであり、Google Maps上の顧客レビューの要約を作成する専門家です。クラスター化されたレビューを基に、要点を簡潔な1～2段落にまとめてください。シンプルで読みやすく、要点が分かりやすい文章にしてください。\n\n/human\n\n[\n  \"客室や大浴場からの眺めが素晴らしい。\",\n  \"屋上からも海が見える。\",\n  \"日帰り入浴が可能で便利。\",\n  \"接客がとても丁寧。\",\n  \"海の幸を使った料理が豪華。\"\n]\n\n/ai \n\n宿泊施設のレビューによると、客室や大浴場からの景観が美しく、特に屋上からの海の眺めが好評です。また、日帰り入浴のオプションがあることや、接客の丁寧さも評価されています。地元の海の幸をふんだんに使った料理が豪華で、滞在者にとって満足度の高いポイントとなっています。\n","model":"gpt-4o"},"translation":{"model":"gpt-4","languages":[],"flags":[],"source_code":"import json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, t\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [t(\"Argument\"), t(\"Original comment\"), t(\"Representative arguments\"),\n               t(\"Open full-screen map\"), t(\"Back to report\"), t(\"Hide labels\"), t(\"Show labels\"),\n               t(\"Show filters\"), t(\"Hide filters\"), t(\"Min. votes\"), t(\"Consensus\"),\n               t(\"Showing\"), t(\"arguments\"), t(\"Reset zoom\"), t(\"Click anywhere on the map to close this\"),\n               t(\"Click on the dot for details\"), t(\"agree\"), t(\"disagree\"), t(\"Language\"),\n               t(\"English\"), t(\"arguments\"), t(\"of total\"), t(\"Overview\"), t(\"Cluster analysis\"),\n               t(\"Representative comments\"), t(\"Introduction\"), t(\"Clusters\"), t(\"Appendix\"),\n               t(\"This report was generated using an AI pipeline that consists of the following steps\"),\n               t(\"Step\"), t(\"extraction\"), t(\"show code\"), t(\"hide code\"), t(\"show prompt\"),\n               t(\"hide prompt\"), t(\"embedding\"), t(\"clustering\"), t(\"labelling\"), t(\"takeaways\"),\n               t(\"overview\")]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e","prompt":"/system \n\nあなたはプロの翻訳者です。\n日本語で書かれた単語と文章のリストを受け取ります。\n同じリストを同じ順番で、{language}に翻訳して返してください。\n元のリストと同じ長さの文字列の有効なJSONリストを返すようにしてください。"},"intro":"このAIが作成したレポートは、大船渡温泉のGoogle Maps上の口コミデータに依拠している。","output_dir":"ofunato-onsen-reviews","embedding":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"},"clustering":{"clusters":8,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"overview":{"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef overview(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/overview.txt\"\n\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n\n    prompt = config['overview']['prompt']\n    model = config['overview']['model']\n\n    ids = labels['cluster-id'].to_list()\n    takeaways.set_index('cluster-id', inplace=True)\n    labels.set_index('cluster-id', inplace=True)\n\n    input = ''\n    for i, id in enumerate(ids):\n        input += f\"# Cluster {i}/{len(ids)}: {labels.loc[id]['label']}\\n\\n\"\n        input += takeaways.loc[id]['takeaways'] + '\\n\\n'\n\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n\n    with open(path, 'w') as file:\n        file.write(response)\n","prompt":"/system \n\nあなたはシンクタンクで働く専門家リサーチアシスタントです。\nあなたのチームは、あるトピックに関する公開コンサルテーションを実施し、さまざまな選択肢のクラスターを分析し始めました。\nあなたは今、クラスターのリストと各クラスターの簡単な分析を受け取ります。\nあなたの仕事は、その結果を簡潔にまとめることです。\nあなたの要約は非常に簡潔でなければならず（せいぜい1段落、せいぜい4文）、平凡な表現は避けなければなりません。","model":"gpt-4o"},"aggregation":{"source_code":"\"\"\"Generate a convenient JSON output file.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nimport json\n\n\ndef aggregation(config):\n\n    path = f\"outputs/{config['output_dir']}/result.json\"\n\n    results = {\n        \"clusters\": [],\n        \"comments\": {},\n        \"translations\": {},\n        \"overview\": \"\",\n        \"config\": config,\n    }\n\n    arguments = pd.read_csv(f\"outputs/{config['output_dir']}/args.csv\")\n    arguments.set_index('arg-id', inplace=True)\n\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n    useful_comment_ids = set(arguments['comment-id'].values)\n    for _, row in comments.iterrows():\n        id = row['comment-id']\n        if id in useful_comment_ids:\n            res = {'comment': row['comment-body']}\n            numeric_cols = ['agrees', 'disagrees']\n            string_cols = ['video', 'interview', 'timestamp']\n            for col in numeric_cols:\n                if col in row:\n                    res[col] = float(row[col])\n            for col in string_cols:\n                if col in row:\n                    res[col] = row[col]\n            results['comments'][str(id)] = res\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) \u003e 0:\n        with open(f\"outputs/{config['output_dir']}/translations.json\") as f:\n            translations = f.read()\n        results['translations'] = json.loads(translations)\n\n    clusters = pd.read_csv(f\"outputs/{config['output_dir']}/clusters.csv\")\n    labels = pd.read_csv(f\"outputs/{config['output_dir']}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{config['output_dir']}/takeaways.csv\")\n    takeaways.set_index('cluster-id', inplace=True)\n\n    with open(f\"outputs/{config['output_dir']}/overview.txt\") as f:\n        overview = f.read()\n    results['overview'] = overview\n\n    for _, row in labels.iterrows():\n        cid = row['cluster-id']\n        label = row['label']\n        arg_rows = clusters[clusters['cluster-id'] == cid]\n        arguments_in_cluster = []\n        for _, arg_row in arg_rows.iterrows():\n            arg_id = arg_row['arg-id']\n            argument = arguments.loc[arg_id]['argument']\n            comment_id = arguments.loc[arg_id]['comment-id']\n            x = float(arg_row['x'])\n            y = float(arg_row['y'])\n            p = float(arg_row['probability'])\n            obj = {\n                'arg_id': arg_id,\n                'argument': argument,\n                'comment_id': str(comment_id),\n                'x': x,\n                'y': y,\n                'p': p,\n            }\n            arguments_in_cluster.append(obj)\n        results['clusters'].append({\n            'cluster': label,\n            'cluster_id': str(cid),\n            'takeaways': takeaways.loc[cid]['takeaways'],\n            'arguments': arguments_in_cluster\n        })\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n"},"visualization":{"replacements":[],"source_code":"\nimport subprocess\n\n\ndef visualization(config):\n    output_dir = config['output_dir']\n    with open(f\"outputs/{output_dir}/result.json\") as f:\n        result = f.read()\n\n    cwd = \"../next-app\"\n    command = f\"REPORT={output_dir} npm run build\"\n\n    try:\n        process = subprocess.Popen(command, shell=True, cwd=cwd, stdout=subprocess.PIPE,\n nt-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    try:\n        response = llm(messages=messages(prompt, input)).content.strip()\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことです。\n私の仕事は、顧客のGoogle Maps上の口コミを整理したきれいなデータセットを作成することです。\n\n背景は、人々の口コミで経営改善をしたいということです。\nこれから、口コミの例を挙げます。\nより簡潔で読みやすいものにするのを手伝ってほしい。\n本当に必要な場合は、2つの別々の議論に分けることもできるが、1つの議論を返すのが最善であることが多いだろう。\n\n結果は、きちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\n\n\n/human\n\n客室や大浴場からの眺めはとってもキレイでした。屋上からもみえます。\n大浴場にはある程度のケアー用品はありました。\n日帰り入浴も出来ます。\nお食事はマグロ🐟️のかぶと煮がトロトロでとってもおいしかったです。\nサービス､接客がとっても上手でした。\nまた行きたいです。\n\n/ai \n\n[\n  \"客室や大浴場からの眺めがとてもきれい\",\n  \"屋上から景色も見える\",\n  \"日帰り入浴もできる\",\n  \"かぶと煮がトロトロでとってもおいしかった\",\n  \"接客がとても上手だった\",\n]\n\n/human \n\nいつも休暇の際はお世話になっております。\n夕食はとても豪華ですが、食べきれない量を一気に出すわけでもなく、一品一品、おいしそうな説明を加えて提供していただけます。ゆっくり過ごすことができますが、今回は時間ギリギリまで居座ってしまい、レストランの方にご迷惑をおかけしました。\n館内は清掃が行き届き、お風呂から眼下に広がる海は素晴らしいの一言です。屋上から見る海も密かなお気に入りにです。\n高級なお宿ですが、大事な人と過ごすならここであると確信できます。素敵な時間をいつもありがとうございます。\n\n/ai \n\n[\n  \"休暇でいつも利用している\",\n  \"夕食を一品一品、おいしそうな説明を加えて提供してくれる\",\n  \"館内は清掃が行き届いている\",\n  \"お風呂から眼下に広がる海の景色が素晴らしい\",\n  \"屋上から見る海の景色も密かなお気に入り\",\n  \"大事な人と過ごすならここ\"\n]\n\n/human \n\n◎美味しいご飯\n朝ご飯のみいただきましたが、やはり三陸のご飯は美味しいです。海藻ずっと食べていられます。\nまた食べたいです、\n◯穏やかな海を望む温泉\n正直潮臭いですが静かで落ち着きました。\n部屋は中々狭かったです。\n眺望が望めない側は部屋でくつろぐことは想定できなそうです。\n岩手県民ではないですが、個人的に岩手が好きなので頑張ってください💪\"\n\n/ ai \n\n[\n  \"三陸のご飯は美味しい\",\n  \"正直潮臭い\",\n  \"部屋は狭かった\",\n  \"眺望が望めない側の部屋ではくつろぐことは想定できない\",\n  \"岩手が好き\"\n]\n\n/human \n\n何度も泊まっています。山側のお部屋を予約していても、部屋が空けば、海側にしてくれます。\nすごく優しくしてくれます。\n風呂つきの部屋に泊まったときは、なんと海側に風呂が付いていて。最高でした。そういうホテルは初めてです。\n恋人と行くのがオススメ。\n料理も量が多く、満足です。海の幸満載でした。\n朝食も豪華です。\n海がどこでも一望です。\n\n/ai \n\n[\n  \"何度も泊まっている\",\n  \"山側の部屋を予約しても、部屋が空けば海側にしてくれる\",\n  \"恋人と行くのがオススメ\",\n  \"料理の量が多く、満足\",\n  \"朝食も豪華\",\n  \"海がどこでも一望できる\"\n]\n\n/human \n\n足湯ありましたー！\n\n/ai \n\n[\n  \"足湯がある\"\n]\n\n","model":"gpt-4o"}},{"step":"embedding","completed":"2024-10-17T11:45:00.095596","duration":11.24011,"params":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"}},{"step":"clustering","completed":"2024-10-17T11:45:27.110643","duration":27.014473,"params":{"clusters":8,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"}},{"step":"labelling","completed":"2024-10-17T11:45:31.888741","duration":4.776515,"params":{"prompt_file":"ofunato-onsen-reviews","sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたは、より広範なコンサルテーション内の一連の議論に対するカテゴリラベルを生成するカテゴリラベリングアシスタントです。あなたには、相談の主な質問、クラスタ内の議論のリスト、およびこのクラスタ外の議論のリストが与えられます。あなたはクラスターを要約する1つのカテゴリーラベルで回答します。\nラベルは非常に簡潔でなければならず、クラスターとその外側にある論点を区別するのに十分な正確さでなければならない。\n\n/human\n\nコンサルテーションの質問 「英国のEU離脱決定の影響は何だと思いますか？\n\n関心のあるクラスター以外の論点の例\n\n * エラスムス・プログラムからの除外により、教育・文化交流の機会が制限された。\n * 英国は、国境検問の強化による旅行時間の延長に対処し、通勤客や旅行客に影響を与えた。\n * 環境基準における協力が減少し、気候変動と闘う努力が妨げられた。\n * 相互医療協定の中断により、患者ケアに課題を感じた。\n * Brexit関連の変更により、家族の居住権や市民権の申請が複雑になった。\n * 英国は、共同研究機会の減少により、研究の課題に取り組む世界的な取り組みに支障をきたすことを目の当たりにした。\n * EUの文化助成プログラムからの除外により、創造的なプロジェクトの制限に直面した。\n * 英国は、EUの資金提供の喪失により、慈善活動やコミュニティ支援の後退を目の当たりにした。\n * 消費者保護の弱体化により、国境を越えた紛争解決に課題が生じた。\n * 英国はプロの音楽家としてEU諸国をツアーする際の制限に直面し、キャリアに影響を与えた。\n\nクラスター内部での議論の例\n\n * Brexitによりサプライチェーンが混乱し、企業にとってコスト増と納期遅延につながった。\n * ブレグジットのため、市場の変動や投資・退職金の不確実性に直面した。\n * 新たな関税や通関手続きにより、英国は輸出業者として利益率の低下に対処した。\n * ブレグジット後、企業がEU市場内にとどまるために事業を移転したため、雇用を失った。\n * 英国は輸入品価格の高騰による生活費の増加に苦しんだ。\n * 英国のハイテク産業への投資が減少し、技術革新と雇用機会に影響を与えた。\n * 新たなビザ規制による観光客の減少を目の当たりにし、接客業に影響。\n * ポンド価値の下落により購買力が低下し、旅費が増加した。\n\n\n/ai \n\n財務上のマイナス影響","model":"gpt-4o"}},{"step":"takeaways","completed":"2024-10-17T11:45:53.575167","duration":21.685196,"params":{"prompt_file":"ofunato-onsen-reviews","sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"\n/system \n\nあなたはシンクタンクで働くリサーチアシスタントであり、Google Maps上の顧客レビューの要約を作成する専門家です。クラスター化されたレビューを基に、要点を簡潔な1～2段落にまとめてください。シンプルで読みやすく、要点が分かりやすい文章にしてください。\n\n/human\n\n[\n  \"客室や大浴場からの眺めが素晴らしい。\",\n  \"屋上からも海が見える。\",\n  \"日帰り入浴が可能で便利。\",\n  \"接客がとても丁寧。\",\n  \"海の幸を使った料理が豪華。\"\n]\n\n/ai \n\n宿泊施設のレビューによると、客室や大浴場からの景観が美しく、特に屋上からの海の眺めが好評です。また、日帰り入浴のオプションがあることや、接客の丁寧さも評価されています。地元の海の幸をふんだんに使った料理が豪華で、滞在者にとって満足度の高いポイントとなっています。\n","model":"gpt-4o"}},{"step":"overview","completed":"2024-10-17T11:45:55.489906","duration":1.913021,"params":{"source_code":"\"\"
